description: "A New York Times and Washington Post notable book, and one of the Financial\
  \ Times, St. Louis Post-Dispatch, Slate, Mother Jones, The Daily Beast, and BookPage's\
  \ best books of the year<br /><br />An instant #1 New York Times Bestseller, Colorless\
  \ Tsukuru Tazaki and His Years of Pilgrimage is the remarkable story of a young\
  \ man haunted by a great loss; of dreams and nightmares that have unintended consequences\
  \ for the world around us; and of a journey into the past that is necessary to mend\
  \ the present. Here Haruki Murakami\u2014one of the most revered voices in literature\
  \ today\u2014gives us a story of love, friend\xADship, and heartbreak for the ages."
