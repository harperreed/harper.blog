description: "<b>A mesmerising mystery story about friendship from the internationally\
  \ bestselling author of <i>Norwegian Wood</i> and <i>1Q84</i></b><br /><br />Tsukuru\
  \ Tazaki had four best friends at school. By chance all of their names contained\
  \ a colour. The two boys were called Akamatsu, meaning \u2018red pine\u2019, and\
  \ Oumi, \u2018blue sea\u2019, while the girls\u2019 names were Shirane, \u2018white\
  \ root\u2019, and Kurono, \u2018black field\u2019. Tazaki was the only last name\
  \ with no colour in it.<br /><br />One day Tsukuru Tazaki\u2019s friends announced\
  \ that they didn't want to see him, or talk to him, ever again.<br /><br />Since\
  \ that day Tsukuru has been floating through life, unable to form intimate connections\
  \ with anyone. But then he meets Sara, who tells him that the time has come to find\
  \ out what happened all those years ago."
