description: <b>In Peter F. Hamilton and Gareth L. Powell's action-packed sci-fi adventure
  <i>Light Chaser</i>, a love powerful enough to transcend death can bring down an
  entire empire.</b><br /><br />Amahle is a Light Chaser - one of a number of explorers,
  who travel the universe alone (except for their onboard AI), trading trinkets for
  life stories.<br /><br />But when she listens to the stories sent down through the
  ages she hears the same voice talking directly to her from different times and on
  different worlds. She comes to understand that something terrible is happening,
  and only she is in a position to do anything about it.<br /><br />And it will cost
  everything to put it right.
