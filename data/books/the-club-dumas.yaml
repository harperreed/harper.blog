description: "La gran novela de Arturo P\xE9rez-Reverte que abri\xF3 el camino del\
  \ \xE9xito internacional a los thrillers inspirados en el mundo de los libros \xBF\
  Puede un libro ser investigado policialmente como si de un crimen se tratara, utilizando\
  \ como pistas sus p\xE1ginas, papel, grabados y marcas de impresi\xF3n, en un apasionante\
  \ recorrido de tres siglos? Lucas Corso, mercenario de la bibliofilia, cazador de\
  \ libros por cuenta ajena, debe encontrar respuesta a esa pregunta cuando recibe\
  \ un doble encargo de sus clientes: autentificar un manuscrito de Los tres mosqueteros\
  \ y descifrar el enigma de un extra\xF1o libro, quemado en 1667 con el hombre que\
  \ lo imprimi\xF3. La indagaci\xF3n arrastra a Corso -y con \xE9l, irremediablemente,\
  \ al lector- a una peligrosa b\xFAsqueda que lo llevar\xE1 de los archivos del Santo\
  \ Oficio a los libros condenados, de las polvorientas librer\xEDas de viejo a las\
  \ m\xE1s selectas bibliotecas de los coleccionistas internacionales. Construida\
  \ con excepcional talento narrativo, El club Dumas sit\xFAa pieza a pieza una trama\
  \ excitante, minuciosa y compleja, donde se dan cita los ingredientes de la novela\
  \ cl\xE1sica por entregas, los relatos polic\xEDacos y de misterio, los juegos de\
  \ adivinaci\xF3n y las t\xE9cnicas del follet\xEDn de aventuras."
