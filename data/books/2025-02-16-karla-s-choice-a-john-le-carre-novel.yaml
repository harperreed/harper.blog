description: "<b>An extraordinary new novel set in the world of John le Carr\xE9's\
  \ most iconic spy, George Smiley, written by acclaimed novelist Nick Harkaway</b><br\
  \ /><br />It is spring in 1963 and George Smiley has left the Circus. With the wreckage\
  \ of the West\u2019s spy war with the Soviets strewn across Europe, he has eyes\
  \ only for a more peaceful life. And indeed, with his marriage more secure than\
  \ ever, there is a rumor in Whitehall\u2014unconfirmed and a little scandalous\u2014\
  that George Smiley might almost be happy.<br /><br />But Control has other plans.\
  \ A Russian agent has defected, and the man he was sent to kill in London is nowhere\
  \ to be found. Smiley reluctantly agrees to one last simple interview Szusanna,\
  \ a Hungarian \xE9migr\xE9 and employee of the missing man, and sniff out a lead.\
  \ But, as Smiley well knows, even the softest step in the shadows resounds with\
  \ terrible danger. Soon, he is back there, in East Berlin, and on the trail of his\
  \ most devious enemy\u2019s hidden past.<br /><br />Set in the missing decade between\
  \ two iconic instalments in the George Smiley saga, <i>The Spy Who Came in from\
  \ the Cold</i> and <i>Tinker Tailor Soldier Spy</i>, Nick Harkaway\u2019s <i>Karla\u2019\
  s Choice</i> is an extraordinary, thrilling return to the world of spy fiction\u2019\
  s greatest writer, John le Carr\xE9."
