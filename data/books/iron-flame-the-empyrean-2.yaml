description: "Don\u2019t miss the explosive new sequel to Rebecca Yarros\u2019s bestselling\
  \ hit, Fourth Wing.<br /><br /><b>\u201CThe first year is when some of us lose our\
  \ lives. The second year is when the rest of us lose our humanity.\u201D \u2014\
  Xaden Riorson</b><br /><br />Everyone expected Violet Sorrengail to die during her\
  \ first year at Basgiath War College\u2014Violet included. But Threshing was only\
  \ the first impossible test meant to weed out the weak-willed, the unworthy, and\
  \ the unlucky.<br /><br />Now the real training begins, and Violet\u2019s already\
  \ wondering how she\u2019ll get through. It\u2019s not just that it\u2019s grueling\
  \ and maliciously brutal, or even that it\u2019s designed to stretch the riders\u2019\
  \ capacity for pain beyond endurance. It\u2019s the new vice commandant, who\u2019\
  s made it his personal mission to teach Violet exactly how powerless she is\u2013\
  unless she betrays the man she loves.<br /><br />Although Violet\u2019s body might\
  \ be weaker and frailer than everyone else\u2019s, she still has her wits\u2014\
  and a will of iron. And leadership is forgetting the most important lesson Basgiath\
  \ has taught her: Dragon riders make their own rules.<br /><br />But a determination\
  \ to survive won\u2019t be enough this year.<br /><br />Because Violet knows the\
  \ real secret hidden for centuries at Basgiath War College\u2014and nothing, not\
  \ even dragon fire, may be enough to save them in the end."
