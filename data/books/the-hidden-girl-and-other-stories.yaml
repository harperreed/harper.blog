description: "From award-winning author Ken Liu comes his much anticipated second\
  \ volume of short stories.<br /><br />Ken Liu is one of the most lauded short story\
  \ writers of our time. This collection includes a selection of his science fiction\
  \ and fantasy stories from the last five years \u2014 sixteen of his best \u2014\
  \ plus a new novelette.<br /><br />In addition to these seventeen selections, <i>The\
  \ Hidden Girl and Other Stories</i> also features an excerpt from the forthcoming\
  \ book three in the <i>Dandelion Dynasty</i> series, \"<i>The Veiled Throne</i>\"\
  .<br /><br />Contents:<br />- <i>Ghost Days</i> (2013)<br />- <i>Maxwell's Demon</i>\
  \ (2012)<br />- <i>The Reborn</i> (2014)<br />- <i>Thoughts and Prayers</i> (2019)<br\
  \ />- <i>Byzantine Empathy</i> (2018)<br />- <i>The Gods Will Not Be Chained</i>\
  \ (2014)<br />- <i>Staying Behind</i> (2011)<br />- <i>Real Artists</i> (2011)<br\
  \ />- <i>The Gods Will Not Be Slain</i> (2014)<br />- <i>Altogether Elsewhere, Vast\
  \ Herds of Reindeer</i> (2011)<br />- <i>The Gods Have Not Died in Vain</i> (2015)<br\
  \ />- <i>Memories of My Mother</i> (2012)<br />- <i>Dispatches from the Cradle:\
  \ The Hermit - Forty-Eight Hours in the Sea of Massachusetts</i> (2016)<br />- <i>Grey\
  \ Rabbit, Crimson Mare, Coal Leopard</i> (2020)<br />- <i>A Chase Beyond the Storms</i>:\
  \ An excerpt from \"<i>The Veiled Throne</i>\", Book 3 of the <i>Dandelion Dynasty</i><br\
  \ />- <i>The Hidden Girl</i> (2017)<br />- <i>Seven Birthdays</i> (2016)<br />-\
  \ <i>The Message</i> (2012)<br />- <i>Cutting</i> (2012)<br /><br />"
