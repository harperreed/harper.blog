  - id: '860426'
    series:
      description: "<i>The Expanse</i> is a 10 book (9 novels & 1 short fiction collection)\
        \ science fiction series from <b>James S.A. Corey</b>, the pen name for a\
        \ collaboration between <a href=\"/author/show/13557729.Daniel_Abraham\">Daniel\
        \ Abraham</a> and <a href=\"http://www.goodreads.com/author/show/2851727\"\
        >Ty Franck</a>.\n    \n    The books are numbered here in publication order,\
        \ which is the order recommended by the authors. There is also <a href=\"\
        https://www.goodreads.com/series/281756-the-expanse-chronological\">an alternative\
        \ chronological order.</a>"
      id: '56399'
      note: "I've renumbered things to be publication order and added a chronological\
        \ order series. Here are the formatted lists in case they are needed again.\n\
        \    \n    Chronological order is:\n    \n    <i>Drive</i> (2012)\n    <i>The\
        \ Churn</i> (2014)\n    <i>The Butcher of Anderson Station</i> (2011)\n  \
        \  <i>The Last Flight of the Cassandra</i> (Contained in The Expanse Roleplaying\
        \ Game. 2019)\n    <b>Leviathan Wakes (2011)</b>\n    Przebudzenie Lewiatana.\
        \ Tom I (Polish edition of Leviathan Wakes. 2011)\n    Przebudzenie Lewiatana.\
        \ Tom II (Polish edition of Leviathan Wakes. 2011)\n    <b>Caliban's War</b>\
        \ (2012)\n    <i>Gods of Risk</i> (2012)\n    <b>Abaddon's Gate</b> (2013)\n\
        \    <i>The Vital Abyss</i> (2015)\n    <b>Cibola Burn</b> (2014)\n    <b>Nemesis\
        \ Games</b> (2015)\n    <b>Babylon's Ashes</b> (2016)\n    <i>Strange Dogs</i>\
        \ (2017)\n    <b>Persepolis Rising</b> (2017)\n    <i>Auberon</i> (2019)\n\
        \    <b>Tiamat's Wrath</b> (2019)\n    <b>Leviathan Falls</b> (2021)\n   \
        \ <i>Memory's Legion</i> (2022)\n    \n    Publication order is:\n    \n \
        \   <b>Leviathan Wakes</b> (June 2nd, 2011)\n    <i>The Butcher of Anderson\
        \ Station</i> (October 17th, 2011)\n    Przebudzenie Lewiatana. Tom I (Polish\
        \ edition of Leviathan Wakes. 2011)\n    Przebudzenie Lewiatana. Tom II (Polish\
        \ edition of Leviathan Wakes. 2011)\n    <b>Caliban's War</b> (June 26th,\
        \ 2012)\n    <i>Gods of Risk</i> (September 15, 2012)\n    <i>Drive</i> (November\
        \ 27th, 2012)\n    <b>Abaddon's Gate</b> (June 4th, 2013)\n    <i>The Churn</i>\
        \ (June 10th, 2014)\n    <b>Cibola Burn</b> (June 17th, 2014)\n    <b>Nemesis\
        \ Games</b> (June 2nd, 2015)\n    <i>The Vital Abyss</i> (October 15th, 2015)\n\
        \    The Expanse Boxed Set: Leviathan Wakes, Caliban's War and Abaddon's Gate\
        \ (November 3rd, 2015)\n    <b>Babylon's Ashes</b> (December 6th 2016)\n \
        \   <i>Strange Dogs</i> (July 18th, 2017)\n    <b>Persepolis Rising</b> (December\
        \ 5th, 2017)\n    The Expanse Roleplaying Game (Contains <i>The Last Flight\
        \ of the Cassandra</i>. March 19th, 2019)\n    <b>Tiamat's Wrath</b> (March\
        \ 26th, 2019)\n    <i>Auberon</i>\_(November 12th, 2019)\n    <b>Leviathan\
        \ Falls</b> (2021)\n    <i>Memory's Legion (2022)</i>"
      numbered: 'true'
      primary_work_count: '10'
      series_works_count: '23'
      title: The Expanse
    user_position: '7'
  - id: '1554830'
    series:
      description: "The Expanse series, sorted by internal chronology. The authors\
        \ suggest reading the series in <a href=\"https://www.goodreads.com/series/56399-the-expanse\"\
        >publication order.</a>\n    \n    <i>The Expanse Roleplaying Game</i> includes\
        \ the short story \"The Last Flight of the Cassandra\", set during the events\
        \ of <i>Leviathan Wakes</i>.\n    \n    <i>The Vital Abyss</i> does not fit\
        \ neatly into a chronological order due to different portions of the narrative\
        \ taking place in different times, ranging from before <i>Leviathan Wakes</i>\
        \ to somewhere around <i>Nemesis Games.</i> Some fans situate it at #3.5,\
        \ between <i>Abaddon's Gate</i> and <i>Cibola Burn</i>."
      id: '281756'
      note: 'Not entirely sure where to put The Vital Abyss. I would have to re-read
        it to be sure, but I think it might end just before Nemesis Games, which would
        make #4.5 the spot for it. I think the #3.5 ordering is based on the time
        period of the main events of the novella, rather than the time period of the
        last events of the novella. However, I''m leaving it at #5.5 for now, since
        the chronology is unclear and reading it before Nemesis Games is a terrible
        idea.'
      numbered: 'true'
      primary_work_count: '9'
      series_works_count: '20'
      title: The Expanse (Chronological)
    user_position: '7'
