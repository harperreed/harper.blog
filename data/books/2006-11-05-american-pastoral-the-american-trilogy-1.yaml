description: "Here is Philip Roth\u2019s masterpiece\u2014an elegy for the American\
  \ century\u2019s promises of prosperity, civic order, and domestic bliss. Roth\u2019\
  s protagonist is Swede Levy, a legendary athlete at his Newark high school who grows\
  \ up in the booming postwar years to marry a former Miss New Jersey, inherit his\
  \ father\u2019s glove factory, and move into a stone house in the idyllic hamlet\
  \ of Old Rimrock. And then one day in 1968, Swede\u2019s beautiful American luck\
  \ deserts him.<br /><br />For Swede\u2019s adored daughter, Merry, has grown from\
  \ a loving, quick-witted girl into a sullen, fanatical teenager\u2014a teenager\
  \ capable of an outlandishly savage act of political terrorism. And overnight Swede\
  \ is wrenched out of the longed-for American postural and Ito the indigenous American\
  \ berserk. Compulsively readable, propelled by sorrow, rage, and a deep compassion\
  \ for its characters, <i>American Pastoral</i> gives us Philip Roth at the height\
  \ of his powers.<br />\u2014from the back cover"
