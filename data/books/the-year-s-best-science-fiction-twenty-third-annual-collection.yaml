description: "THE TWENTY-NINE STORIES in this collection imaginatively take us far\
  \ across the universe, into the very core of our beings, to the realm of the gods,\
  \ and the moment just after now. Included here are the works of masters of the form\
  \ and of bright new talents, including: Neal Asher, Paolo Bacigalupi, Stephen Baxter,\
  \ Elizabeth Bear, Chris Beckett, David Gerrold, Dominic Green, Daryl Gregory, Joe\
  \ Haldeman, Gwyneth Jones, james patrick Kelly, Jay Lake and Ruth Nestvold, Ken\
  \ MacLeod, Ian McDonald, Vonda N. McIntyre, David Moles, Steven Popkes, Hannu Rajaniemi,\
  \ Alastair Rynolds, Robert Reed, Christ Roberson, Mary Rosenblum, William Sanders,\
  \ Bruce Sterling, Michael Swanwick, Harry Turtledove, Peter Watts and Derryl Murphy,\
  \ Liz Williams, and Gene Wolfe.<br /><br />Supplementing the stories are the editor's\
  \ insightful summation of the year's events and list of honorable mentions, making\
  \ this book both a valuable resource and the single best place in the universe to\
  \ find stories that stir the imagination, and the heart.<br /><br />Contents <br\
  \ />xi \u2022 Acknowledgments (The Year's Best Science Fiction Twenty-Third Annual\
  \ Collection) \u2022 essay by Gardner Dozois<br />xiii \u2022 Summation: 2005 \u2022\
  \ essay by Gardner Dozois<br />1 \u2022 The Little Goddess \u2022 [India 2047] \u2022\
  \ (2005) \u2022 novella by Ian McDonald<br />32 \u2022 The Calorie Man \u2022 [The\
  \ Windup Universe] \u2022 (2005) \u2022 novelette by Paolo Bacigalupi<br />55 \u2022\
  \ Beyond the Aquila Rift \u2022 (2005) \u2022 novelette by Alastair Reynolds<br\
  \ />81 \u2022 Second Person, Present Tense \u2022 (2005) \u2022 novelette by Daryl\
  \ Gregory<br />98 \u2022 The Canadian Who Came Almost All the Way Back From the\
  \ Stars \u2022 (2005) \u2022 shortstory by Ruth Nestvold and Jay Lake (aka The Canadian\
  \ Who Came Almost All the Way Home From the Stars)<br />115 \u2022 Triceratops Summer\
  \ \u2022 (2005) \u2022 shortstory by Michael Swanwick<br />125 \u2022 Camouflage\
  \ \u2022 [The Great Ship Universe] \u2022 (2005) \u2022 novella by Robert Reed<br\
  \ />171 \u2022 A Case of Consilience \u2022 (2005) \u2022 shortstory by Ken MacLeod<br\
  \ />181 \u2022 The Blemmye's Strategem \u2022 (2005) \u2022 novelette by Bruce Sterling<br\
  \ />205 \u2022 Amba \u2022 (2005) \u2022 novelette by William Sanders<br />229 \u2022\
