description: "Denis Johnson\u2019s <i>Train Dreams</i> is an epic in miniature, one\
  \ of his most evocative and poignant fictions.<br /><br />Robert Grainer is a day\
  \ laborer in the American West at the start of the twentieth century\u2014an ordinary\
  \ man in extraordinary times. Buffeted by the loss of his family, Grainer struggles\
  \ to make sense of this strange new world. As his story unfolds, we witness both\
  \ his shocking personal defeats and the radical changes that transform America in\
  \ his lifetime.<br /><br />Suffused with the history and landscapes of the American\
  \ West\u2014its otherworldly flora and fauna, its rugged loggers and bridge builders\u2014\
  the new novella by the National Book Award-winning author of <i>Tree of Smoke</i>\
  \ captures the disappearance of a distinctly American way of life."
