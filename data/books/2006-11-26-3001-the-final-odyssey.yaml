description: "The mysteries of the monoliths are revealed in this inspired conclusion\
  \ to the Hugo Award\u2013winning Space Odyssey series\u2014\u201Cthere are marvels\
  \ aplenty\u201D (The New York Times).<br /> <br />On an ill-fated mission to Jupiter\
  \ in 2001, the mutinous supercomputer HAL sent crewmembers David Bowman and Frank\
  \ Poole into the frozen void of space. Bowman\u2019s strange transformation into\
  \ a Star Child is traced through the novels 2010 and 2061. But now, a thousand years\
  \ after his death, Frank Poole is brought back to life\u2014and thrust into a world\
  \ far more technically advanced than the one he left behind.<br /> <br />Poole discovers\
  \ a world of human minds interfacing directly with computers, genetically engineered\
  \ dinosaur servants, and massive space elevators built around the equator. He also\
  \ discovers an impending threat to humanity lurking within the enigmatic monoliths.\
  \ To fight it, Poole must join forces with Bowman and HAL, now fused into one corporeal\
  \ consciousness\u2014and the only being with the power to thwart the monoliths\u2019\
  \ mysterious creators.<br /> <br />\u201C3001 is not just a page-turner, plugged\
  \ in to the great icons of HAL and the monoliths, but a book of wisdom too, pithy\
  \ and provocative.\u201D \u2014New Scientist"
