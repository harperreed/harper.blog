description: "One of the great masterworks of science fiction, the Foundation novels\
  \ of Isaac Asimov are unsurpassed for their unique blend of nonstop action, daring\
  \ ideas, and extensive world-building. The story of our future begins with the history\
  \ of Foundation and its greatest psychohistorian: Hari Seldon.<br /><br />For twelve\
  \ thousand years the Galactic Empire has ruled supreme. Now it is dying. But only\
  \ Hari Seldon, creator of the revolutionary science of psychohistory, can see into\
  \ the future--to a dark age of ignorance, barbarism, and warfare that will last\
  \ thirty thousand years. To preserve knowledge and save humankind, Seldon gathers\
  \ the best minds in the Empire--both scientists and scholars--and brings them to\
  \ a bleak planet at the edge of the galaxy to serve as a beacon of hope for future\
  \ generations. He calls his sanctuary the Foundation.<br /><br />But soon the fledging\
  \ Foundation finds itself at the mercy of corrupt warlords rising in the wake of\
  \ the receding Empire. And mankind's last best hope is faced with an agonizing choice:\
  \ submit to the barbarians and live as slaves \u2014 or take a stand for freedom\
  \ and risk total destruction."
