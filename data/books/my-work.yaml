description: "From the acclaimed author of The Employees , a radical, funny, and mercilessly\
  \ honest novel about motherhood.\_<br />After giving birth, Anna is utterly lost.\
  \ She and her family move to the unfamiliar, snowy city of Stockholm. Anxiety threatens\
  \ to completely engulf Anna, who obsessively devours online news and compulsively\
  \ orders clothes she can\u2019t afford. To avoid sinking deeper into her depression,\
  \ she forces herself to read and write.<br />My Work is a novel about the unique\
  \ and fundamental experience of giving birth, mixing different literary forms\u2014\
  fiction, essay, poetry, memoir, and letters\u2014to explore the relationship between\
  \ motherhood, work, individuality, and literature.\u201COlga Ravn writes dazzlingly\
  \ about the work of motherhood and the work of writing. Reading Ravn\u2019s book,\
  \ you run through the whole gamut of human emotion, as though you too were a new\
  \ tears, laughter, anger, fear, pain, frustration. This is powerful writing that\u2019\
  s hard to put down.\u201D\u2014 Politiken"
