description: "Set within a system of decaying world-ships travelling through deep\
  \ space, this breakout novel of epic science fiction follows a pair of sisters who\
  \ must wrest control of their war-torn legion of worlds\u2014and may have to destroy\
  \ everything they know in order to survive.<br /><br />On the outer rim of the universe,\
  \ a galactic war has been waged for centuries upon hundreds of world-ships. But\
  \ these worlds will continue to die through decay and constant war unless a desperate\
  \ plan succeeds.<br /><br />Anat, leader of the Katazyrna world-ship and the most\
  \ fearsome raiding force on the Outer Rim, wants peace. To do so she offers the\
  \ hand of her daughter, Jayd, to her rival. Jayd has dreamed about leading her mother\u2019\
  s armies to victory her whole life\u2014but she has a unique ability, and that makes\
  \ her leverage, not a leader. As Anat convinces her to spend the rest of her life\
  \ wed to her family\u2019s greatest enemy, it is up to Jayd\u2019s sister Zan\u2014\
  with no stomach for war\u2014to lead the cast off warriors she has banded together\
  \ to victory and rescue Jayd. But the war does not go at all as planned\u2026<br\
  \ /><br />In the tradition of <i>The Fall of Hyperion</i> and <i>Dune</i>, <i>The\
  \ Stars are Legion</i> is an epic and thrilling tale about familial love, revenge,\
  \ and war as imagined by one of the genre\u2019s most imaginative new writers."
