description: "Reminiscent of the edgy, offbeat humor of Chris Moore and Matt Ruff,\
  \ the first entry in a whimsical, fast-paced supernatural series from the New York\
  \ Times bestselling author of the Sandman Slim novels\u2014a dark and humorous story\
  \ involving a doomsday gizmo, a horde of baddies determined to possess its power,\
  \ and a clever thief who must steal it back . . . again and again.<br /><br />22000\
  \ B.C. A beautiful, ambitious angel stands on a mountaintop, surveying the world\
  \ and its little inhabitants below. He smiles because soon, the last of humanity\
  \ who survived the great flood will meet its end, too. And he should know. He\u2019\
  s going to play a big part in it. Our angel usually doesn\u2019t get to do field\
  \ work, and if he does well, he\u2019s certain he\u2019ll get a big promotion.<br\
  \ /><br />And now it\u2019s time . . . .<br /><br />The angel reaches into his pocket\
  \ for the instrument of humanity\u2019s doom. Must be in the other pocket. Then\
  \ he frantically begins to pat himself down. Dejected, he realizes he has lost the\
  \ object. Looking over the Earth at all that could have been, the majestic angel\
  \ utters a single word.<br /><br />\u201CCrap.\u201D<br /><br />2015. A thief named\
  \ Coop\u2014a specialist in purloining magic objects\u2014steals and delivers a\
  \ small box to the mysterious client who engaged his services. Coop doesn\u2019\
  t know that his latest job could be the end of him\u2014and the rest of the world.\
  \ Suddenly he finds himself in the company of The Department of Peculiar Science,\
  \ a fearsome enforcement agency that polices the odd and strange. The box isn\u2019\
  t just a supernatural heirloom with quaint powers, they tell him.<br /><br />It\u2019\
  s a doomsday device. They think . . .<br /><br />And suddenly, everyone is out to\
  \ get it."
