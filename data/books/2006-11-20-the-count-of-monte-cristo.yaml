  nofollow noopener\">here</a></i><br /><br /><b>The epic tale of wrongful imprisonment,\
  \ adventure and revenge, in its definitive translation</b><br /><br />Thrown in\
  \ prison for a crime he has not committed, Edmond Dant\xE8s is confined to the grim\
  \ fortress of If. There he learns of a great hoard of treasure hidden on the Isle\
  \ of Monte Cristo and he becomes determined not only to escape, but also to use\
  \ the treasure to plot the destruction of the three men responsible for his incarceration.\
  \ Dumas\u2019 epic tale of suffering and retribution, inspired by a real-life case\
  \ of wrongful imprisonment, was a huge popular success when it was first serialized\
  \ in the 1840s.<br /><br />Translated with an Introduction by Robin Buss"
