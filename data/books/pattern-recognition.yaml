description: "<i>We have no future because our present is too volatile. We have only\
  \ risk management. The spinning of the given moment's scenarios. Pattern recognition...</i><br\
  \ /><br />Cayce Pollard is a new kind of prophet\u2014a world-renowned \"coolhunter\"\
  \ who predicts the hottest trends. While in London to evaluate the redesign of a\
  \ famous corporate logo, she's offered a different assignment: find the creator\
  \ of the obscure, enigmatic video clips being uploaded on the Internet\u2014footage\
  \ that is generating massive underground buzz worldwide.<br /><br />Still haunted\
  \ by the memory of her missing father\u2014a Cold War security guru who disappeared\
  \ in downtown Manhattan on the morning of September 11, 2001\u2014Cayce is soon\
  \ traveling through parallel universes of marketing, globalization, and terror,\
  \ heading always for the still point where the three converge. From London to Tokyo\
  \ to Moscow, she follows the implications of a secret as disturbing\u2014and compelling\u2014\
  as the twenty-first century promises to be..."
