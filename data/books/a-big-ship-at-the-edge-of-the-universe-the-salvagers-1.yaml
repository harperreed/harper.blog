description: "Boots Elsworth was a famous treasure hunter in another life, but now\
  \ she\u2019s washed up. She makes her meager living faking salvage legends and selling\
  \ them to the highest bidder, but this time she might have stumbled on something\
  \ real\u2013the story of the Harrow, a famous warship, capable of untold destruction.<br\
  \ /><br />Nilah Brio is the top driver in the Pan Galactic Racing Federation and\
  \ the darling of the racing world\u2013until she witnesses the murder of a fellow\
  \ racer. Framed for the murder and on the hunt to clear her name, Nilah only has\
  \ one lead: the killer also hunts a woman named Boots.<br /><br />On the wrong side\
  \ of the law, the two women board a smuggler\u2019s ship that will take them on\
  \ a quest for fame, for riches, and for justice."
