description: "<i>This is an alternate cover edition for <a href=\"https://www.goodreads.com/book/show/62998366-divergent\"\
  \ rel=\"nofollow noopener\">ASIN B004CFA9RS</a>.</i><br />---<br /><p>Now includes\
  \ an excerpt from the upcoming <em>Four: A Divergent Collection</em>.</p><p>This\
  \ first book in Veronica Roth's #1 <em>New York Times</em> bestselling Divergent\
  \ trilogy is the novel the inspired the major motion picture starring Shailene Woodley,\
  \ Theo James, and Kate Winslet. This dystopian series set in a futuristic Chicago\
  \ has captured the hearts of millions of teen and adult readers.</p><p>Perfect for\
  \ fans of the Hunger Games and Maze Runner series, <em>Divergent</em> and its sequels,\
  \ <em>Insurgent</em> and <em>Allegiant</em>, are the gripping story of a dystopian\
  \ world transformed by courage, self-sacrifice, and love. Fans of the Divergent\
  \ movie will find the book packed with just as much emotional depth and exhilarating\
  \ action as the film, all told in beautiful, rich language.</p><p><em>One choice\
  \ can transform you.</em> Beatrice Prior's society is divided into five factions\u2014\
  Candor (the honest), Abnegation (the selfless), Dauntless (the brave), Amity (the\
  \ peaceful), and Erudite (the intelligent). Beatrice must choose between staying\
  \ with her Abnegation family and transferring factions. Her choice will shock her\
  \ community and herself. But the newly christened Tris also has a secret, one she's\
  \ determined to keep hidden, because in this world, <em>what makes you different\
  \ makes you dangerous.</em></p><p>Supports the Common Core State Standards</p>"
