description: "<b>David Mitchell\u2019s <i>Cloud Atlas</i> meets Octavia Butler\u2019\
  s Earthseed series, as acclaimed author Monica Byrne (<i>The Girl in the Road</i>)\
  \ crafts an unforgettable piece of speculative fiction about where humanity came\
  \ from, where we are now, and where we\u2019re going\u2014and how, in every age,\
  \ the same forces that drive us apart also bind us together. <br /><br />\"A stone-cold\
  \ masterpiece.\"\u2014 <i>New Scientist</i> </b><br /><br /><i>The Actual Star</i>\
  \ takes readers on a journey over two millennia and six continents\u2014telling\
  \ three powerful tales a thousand years apart, all of them converging in the same\
  \ cave in the Belizean jungle. <br /><br />Braided together are the stories of\_\
  a pair of teenage twins who\_ascend the throne of a Maya kingdom; a young American\
  \ woman on a trip of self-discovery in Belize; and two dangerous charismatics vying\
  \ for the leadership of a new religion, racing toward a confrontation that will\
  \ determine the fate of the few humans left on Earth after massive climate change.\
  \ <br /><br />In each era, a reincarnated trinity of souls navigates the entanglements\
  \ of tradition and progress, sister and stranger, and love and hate\u2014until all\
  \ of their age-old questions about the nature of existence converge deep underground,\
  \ where only in complete darkness can they truly see."
