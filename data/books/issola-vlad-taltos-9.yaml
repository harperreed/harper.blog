description: "Okay, so maybe I've been living in the woods too long, where you can't\
  \ even get a decent cup of klava first thing in the morning. So who should turn\
  \ up but Lady Teldra, the courtly servant of my old friend the Dragonlord Morrolan?\_\
  Teldra wants my help, because Morrolan and Aliera have disappeared, and according\
  \ to Sethra Lavode, it looks like they may be in the hands of the Jenoine. Do I\
  \ want to mess with them? The guys who made this place? And I thought I had problems\
  \ before...\_Oh well, what's a little cosmic battle with beings who control time\
  \ and space? It's better than hunkering down in the woods without even so much as\
  \ a drinkable cup of klava.\_In <i>Issola</i>, Stephen Brust delivers another swashbuckling\
  \ fantasy adventure for Vlad Taltos."
