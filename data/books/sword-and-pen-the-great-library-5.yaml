description: <b>With the future of the Great Library in doubt, the unforgettable characters
  from <i>Ink and Bone</i> must decide if it's worth saving in this thrilling adventure
  in the <i>New York Times</i> bestselling series.</b><br /><br />The corrupt leadership
  of the Great Library has fallen. But with the Archivist plotting his return to power,
  and the Library under siege from outside empires and kingdoms, its future is uncertain.
  Jess Brightwell and his friends must come together as never before, to forge a new
  future for the Great Library . . . or see everything it stood for crumble.
