    series:
      description: Orphan Harry learns he is a wizard on his 11th birthday when Hagrid
        escorts him to magic-teaching Hogwarts School. As a baby, his mother's love
        protected him and vanquished the villain Voldemort, leaving the child famous
        as "The Boy who Lived." With his friends Hermione and Ron, Harry has to defeat
        the returned "He Who Must Not Be Named."
      id: '45175'
      note: Cursed Child is NOT a Primary Work. Boxsets ARE part of the series. However,
        the mini-shorts are NOT books by Goodreads standards, and should neither be
        added to this series nor to the database.
      numbered: 'true'
      primary_work_count: '7'
      series_works_count: '11'
      title: Harry Potter
    user_position: '7'
  - id: '966962'
    series:
      description: "<i>Please note that this batch also includes editions in other\
        \ languages that shared the same numbering system.</i>\n    \n    In South\
        \ Korea, <i>Harry Potter</i> is split into <b>a different number of volumes</b>\
        \ for hardbacks. The first 4 <i>Harry Potter</i> books are NOT split for the\
        \ Korean hardback edition, whereas books 5-7 are all split into 2 volumes\
        \ per book."
      id: '189486'
      note: "partial books are 1A, 1B, etc., NOT 1.1, 1.2.\n    \n    While this is\
        \ labeled as \"Korean\" split-volume; it was mostly because that was the primary\
        \ language that has a complete set. GR does not sort series through languages\
        \ but number of volumes. At the time, the Japanese regular \u6587\u5EAB editions\
        \ only have few pages (even in 2020, not all books from this edition have\
        \ pages on GR,) so overlapping volumes are combined here. Completely within\
        \ GR policy."
      numbered: 'true'
      primary_work_count: '23'
      series_works_count: '23'
      title: Harry Potter Korean Split-Volume Paperback
    user_position: 7A
