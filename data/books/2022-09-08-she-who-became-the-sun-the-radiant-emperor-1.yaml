description: "<b>Two-time British Fantasy Award Winner</b><br /><b>Astounding Award\
  \ Winner<br />Lambda Literary Award Finalist</b><br /><b>Hugo Award Finalist</b><br\
  \ /><b>Locus Award Finalist</b><br /><b>Otherwise Award Finalist<br /><br /></b><b>\"\
  Magnificent in every way.\"\u2014Samantha Shannon, author of <i>The Priory of the\
  \ Orange Tree</i></b><br /><br /><b>\"A dazzling new world of fate, war, love and\
  \ betrayal.\"\u2014Zen Cho, author of <i>Black Water Sister</i></b><br /><br /><b><i>She\
  \ Who Became the Sun</i> reimagines the rise to power of the Ming Dynasty\u2019\
  s founding emperor.</b><br /><br />To possess the Mandate of Heaven, the female\
  \ monk Zhu will do anything<br /><br />\u201CI refuse to be nothing\u2026\u201D\
  <br /><br />In a famine-stricken village on a dusty yellow plain, two children are\
  \ given two fates. A boy, greatness. A girl, nothingness\u2026<br /><br />In 1345,\
  \ China lies under harsh Mongol rule. For the starving peasants of the Central Plains,\
  \ greatness is something found only in stories. When the Zhu family\u2019s eighth-born\
  \ son, Zhu Chongba, is given a fate of greatness, everyone is mystified as to how\
  \ it will come to pass. The fate of nothingness received by the family\u2019s clever\
  \ and capable second daughter, on the other hand, is only as expected.<br /><br\
  \ />When a bandit attack orphans the two children, though, it is Zhu Chongba who\
  \ succumbs to despair and dies. Desperate to escape her own fated death, the girl\
  \ uses her brother's identity to enter a monastery as a young male novice. There,\
  \ propelled by her burning desire to survive, Zhu learns she is capable of doing\
  \ whatever it takes, no matter how callous, to stay hidden from her fate.<br /><br\
  \ />After her sanctuary is destroyed for supporting the rebellion against Mongol\
  \ rule, Zhu takes the chance to claim another future her brother's abandoned greatness.<br\
  \ /><br />At the Publisher's request, this title is being sold without Digital Rights\
  \ Management Software (DRM) applied."
