description: "<b><i>Titanic</i> meets <i>Event Horizon</i> in this SF horror novel\
  \ in which a woman and her crew board a decades-lost luxury cruiser and find the\
  \ wreckage of a nightmare that hasn't yet ended.</b><br /><br />Claire Kovalik is\
  \ days away from being unemployed\u2014made obsolete\u2014when her beacon repair\
  \ crew picks up a strange distress signal. With nothing to lose and no desire to\
  \ return to Earth, Claire and her team decide to investigate.<br /><br />What they\
  \ find is shocking: the <i>Aurora</i>, a famous luxury spaceliner that vanished\
  \ on its maiden tour of the solar system more than twenty years ago. A salvage claim\
  \ like this could set Claire and her crew up for life. But a quick search of the\
  \ ship reveals something isn\u2019t right.<br /><br />Whispers in the dark. Flickers\
  \ of movement. Messages scrawled in blood. Claire must fight to hold on to her sanity\
  \ and find out what really happened on the <i>Aurora</i> before she and her crew\
  \ meet the same ghastly fate."
