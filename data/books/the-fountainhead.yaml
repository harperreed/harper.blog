description: "<p>Esta es la historia de un joven e intransigente arquitecto, de su\
  \ violenta lucha en contra de los est\xE1ndares y convenciones del mundo y de su\
  \ explosiva relaci\xF3n con una hermosa mujer que lo am\xF3 apasionadamente. <br\
  \ /><br />Novela audaz, original y brillantemente escrita, nos revela las vicisitudes\
  \ de un hombre enfrentado a quienes intentan destruirlo. <br /><br /><b>Ayn</b>\
  \ Rand es un fen\xF3meno sin precedentes en la literatura moderna. Como sus h\xE9\
  roes, ella sola enfrent\xF3 a las doctrinas colectivistas y se convirti\xF3 en la\
  \ m\xE1s sobresaliente defensora de la libertad y el individualismo.<br /><br /><i>El\
  \ Manantial</i>, desde su aparici\xF3n, se convirti\xF3 en un best seller mundial.\
  \ Las ideas y propuestas de su autora han cambiado la vida de millones de lectores.</p>"
