        \ when Hagrid escorts him to magic-teaching Hogwarts School. As a baby, his\
        \ mother's love protected him and vanquished the villain Voldemort, leaving\
        \ the child famous as \"The Boy who Lived\". With his friends Hermione and\
        \ Ron, Harry has to defeat the returned \"He Who Must Not Be Named\".\n\n"
