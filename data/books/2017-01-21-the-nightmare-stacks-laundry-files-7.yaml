    series:
      description: "The multiple Hugo Award-winning Laundry Files series follows the\
        \ exploits of a former tech support worker now-turned field agent, Bob Howard,\
        \ at the Laundry, a top secret British intelligence agency dedicated to protecting\
        \ the cosmos and the human race from nefarious supernatural phenomenon beyond\
        \ spacetime. Starting off with <i>The Atrocity Archives</i>, witness Charles\
        \ Stross infuse each genre-bending novel with a blend of dark fantasy, bureaucratic\
        \ humor, and the pacing of a hardcore thriller. An innovative spin on H.P.\
        \ Lovedcraft's \"Cthulu Mythos,\" the Laundry Files is perfect for fans of\
        \ weird fiction and bureaucratic humor with a technological twist.\n    \n\
        \    https://www.antipope.org/charlie/blog-static/2020/10/the-laundry-files-an-updated-c.html"
