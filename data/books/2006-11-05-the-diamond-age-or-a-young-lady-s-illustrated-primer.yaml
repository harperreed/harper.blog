description: '<i>The Diamond Age: Or, a Young Lady''s Illustrated Primer</i> is a
  postcyberpunk novel by Neal Stephenson. It is to some extent a science fiction coming-of-age
  story, focused on a young girl named Nell, and set in a future world in which nanotechnology
  affects all aspects of life. The novel deals with themes of education, social class,
  ethnicity, and the nature of artificial intelligence.'
