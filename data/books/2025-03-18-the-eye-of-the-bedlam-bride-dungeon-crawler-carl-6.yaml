description: "A pantheon of forgotten gods. An old grudge between a talk show host,\
  \ an heiress, and the man they shattered along the way. A rapidly deteriorating\
  \ AI system. An inconvenient tiara upon the head of a friend.<br /><br /><b>It is\
  \ bedlam on the eighth floor.</b><br />As management reels from the unexpected conclusion\
  \ of the seventh level, the surviving crawlers stumble onto the eighth and find\
  \ themselves scattered. It\u2019s a map based on Earth\u2019s final days before\
  \ the collapse, where ethereal, intangible ghosts of humanity go about their lives,\
  \ oblivious of the impending doom. Living amongst these ghosts are monsters based\
  \ in Earth lore. \u201CLegendary\u201D creatures tied to the geographical location\
  \ they inhabit.<br /><br />Each team of crawlers is given a task: find and capture\
  \ six of these beasts. The captured monsters will be turned into cards. Cards that\
  \ can be summoned into battle again and again. The stronger, the deadlier, the better.<br\
  \ /><br />At the end of the floor, the bad guys will also have decks, and they will\
  \ have some of the most powerful cards available. So it\u2019s crucial to assemble\
  \ the toughest squad possible.<br /><br />But, like always, there is a catch. There\u2019\
  s always a catch.<br /><br />As Carl and Donut know all too well, just because someone\
  \ is captured, it doesn\u2019t mean they have been tamed.<br /><br />Her name is\
  \ Shi Maria. She\u2019s easily the most powerful monster in their area. If they\
  \ want to survive, they must capture her. But she is no ordinary beast. She\u2019\
  s intelligent. She was once married to a god, a god who is now missing. Her special\
  \ attack is known to drive one insane. They call her the Bedlam Bride.<br /><br\
  \ />\u201CBeware, beware. Beware the Eye of the Bedlam Bride\u201D"
