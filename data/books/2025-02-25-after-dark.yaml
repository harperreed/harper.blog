description: "Cerca ya de medianoche, en esas horas en que todo se vuelve dolorosamente\
  \ n\xEDtido o angustiosamente desdibujado, Mari, sentada sola a la mesa de un bar-restaurante,\
  \ se toma un caf\xE9 mientras lee. La interrumpe un joven m\xFAsico, Takahashi,\
  \ al que Mari ha visto una \xFAnica vez, en una cita de su hermana Eri, modelo profesional.\
  \ \xC9sta, mientras tanto, duerme en su habitaci\xF3n, sumida en un sue\xF1o \xAB\
  demasiado perfecto, demasiado puro\xBB. Mari ha perdido el \xFAltimo tren de vuelta\
  \ a casa y piensa pasarse la noche leyendo en el restaurante; Takahashi se va a\
  \ ensayar con su grupo, pero promete regresar antes del alba. Mari sufre otra interrupci\xF3\
  n: la encargada de un \xABhotel por horas\xBB pide que le ayude con una prostituta\
  \ agredida por un cliente. Dan las doce. En la habitaci\xF3n donde Eri sigue sumida\
  \ en una dulce inconsciencia, el televisor cobra vida y en la pantalla empieza a\
  \ distinguirse una imagen turbadora... pese a que el televisor no est\xE1 enchufado."
