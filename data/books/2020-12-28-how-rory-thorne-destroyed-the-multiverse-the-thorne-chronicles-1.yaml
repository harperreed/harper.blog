description: "Rory Thorne \xE8 una principessa, e nel giorno del suo battesimo ha\
  \ ricevuto tredici doni dalle fate. Il pi\xF9 importante e controverso \xE8 un talento\
  \ infallibile nel riconoscere l\u2019adulazione e le bugie di chi la circonda. In\
  \ qualit\xE0 di primogenita, Rory si aspetta di ereditare il trono e regnare sul\
  \ Consorzio Interplanetario di Thorne, ma poi il padre viene assassinato, la madre\
  \ d\xE0 alla luce un figlio maschio e Rory viene inviata in un mondo lontano per\
  \ convolare a nozze con il suo principe. Come se non bastasse, la ragazza scopre\
  \ un infido complotto per spodestare il fidanzato e usurparne il un ministro senza\
  \ scrupoli ha cospirato per divenire Reggente del giovane principe dall\u2019aria\
  \ poco sveglia. <br />Cos\xEC, Rory si ritrova al centro di un intrigo interplanetario,\
  \ a poter contare unicamente sul suo ingegno e su una piccola squadra di alleati.\
  \ Per fortuna, anche se ha solo sedici anni, ha gi\xE0 capito piuttosto bene la\
  \ teoria del multiverso ed \xE8 stata istruita nell\u2019 la scienza che manipola\
  \ i principi matematici alla base di ogni cosa. Quindi, sa che tutto \xE8 possibile\
  \ (se non probabile), persino tentare di battere il Reggente e salvare il principe.\
  \ <br /> <br />A met\xE0 tra Bottondoro e la principessa Leila, Rory Thorne \xE8\
  \ la protagonista di una storia di formazione dal sapore nuovo, in cui basta la\
  \ giusta dose di piccoli gesti di ribellione perch\xE9 una damigella in pericolo\
  \ possa salvarsi da sola, rovesciare un governo e persino cambiare il destino del\
  \ multiverso. <br />Il romanzo di Eason ha ricevuto recensioni entusiastiche da\
  \ \u201CSchool Library Journal\u201D, \u201CKirkus\u201D, e \u201CBooklist\u201D\
  \ ed \xE8 stato inserito nelle liste \u201CBest of\u201D di \u201CBookish\u201D\
  , \u201CHey Alma\u201D e del \u201CSci-Fi &amp; Fantasy Blog\u201D di Barnes &amp;\
  \ Noble\u2019s."
