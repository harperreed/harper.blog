description: "<strong>In this second dystopian legal thriller from the author of the\
  \ acclaimed <em>The Rule of Capture</em> and <em>Tropic of Kansas,</em> defense\
  \ lawyer Donny Kimoe juggles two intertwined cases whose outcomes will determine\
  \ the course of America\u2019s future\u2014and his own.</strong><br /><br />In the\
  \ aftermath of a second American revolution, peace rests on a fragile truce. Though\
  \ the ruling regime has been deposed, the former dictator president has vanished,\
  \ escaping justice. Some believe he is dead; others fear he is in hiding, gathering\
  \ forces to make a comeback. As the political leadership in Washington works to\
  \ rewrite laws and restore order, Donny Kimoe seeks justice. He intends to settle\
  \ scores\u2014and win lawsuits\u2014over what happened when civil war tore the country\
  \ apart.\_<br /><br />Donny isn\u2019t the only one looking to right the wrongs\
  \ of the past. The rebels he once defended are now exacting their own kind of justice.\
  \ Amid the flooded ruins of New Orleans, they are building their idea of utopia\u2014\
  which includes kidnapping their defeated adversaries who got rich destroying the\
  \ country and trying them for their crimes. One of their hostages is the daughter\
  \ of an old colleague turned enemy who wants Donny to defend her. If Donny fails,\
  \ the companies allied with his former friend will send their mercenaries to save\
  \ her and retake the city\u2014breaking the fragile truce and dragging the country\
  \ back into violence. But if Donny takes the case, he risks blowing the trial for\
  \ his most dangerous client\u2014and being tried by his former clients for his own\
  \ crimes against the revolution.<br /><br />To save the future, Donny has to gamble\
  \ his own. The only way out is to find the evidence that will get both sides back\
  \ to the table, bring the feud to an end, and secure a more lasting peace. To do\
  \ that, Donny must take even greater risks\u2014and break his own moral code\u2014\
  by betraying his clients\u2019 secrets. Including one explosive secret hidden in\
  \ the ruins, the discovery of which could extinguish the last hope for a better\
  \ tomorrow\u2014or, if Donny plays it right, keep it burning.\_<br /><br /><br />"
