description: "<i>Librarian note: an older cover for this edition can be found <a href=\"\
  https://www.goodreads.com/book/show/36684262-rosewater\" rel=\"nofollow\">here</a>.</i><br\
  \ /><br /><b>Tade Thompson\u2019s <i>Rosewater</i> is the start of an award-winning,\
  \ cutting edge trilogy set in Nigeria, by one of science fiction\u2019s most engaging\
  \ new voices.</b><br /><br /><b>Rosewater</b> is a town on the edge. A community\
  \ formed around the edges of a mysterious alien biodome, its residents comprise\
  \ the hopeful, the hungry and the helpless \u2013 people eager for a glimpse inside\
  \ the dome or a taste of its rumored healing powers. <br /><br /><b>Kaaro </b>is\
  \ a government agent with a criminal past. He has seen inside the biodome, and doesn\u2019\
  t care to again \u2014 but when something begins killing off others like himself,\
  \ Kaaro must defy his masters to search for an answer, facing his dark history and\
  \ coming to a realization about a horrifying future."
