description: "<b>Spaceships aren\u2019t programmed to seek revenge\u2014but for Dracula,\
  \ Demeter will make an exception.</b><br /><br />Demeter just wants to do her job:\
  \ shuttling humans between Earth and Alpha Centauri. Unfortunately, her passengers\
  \ keep dying\u2014and not from equipment failures, as her AI medical system, Steward,\
  \ would have her believe. These are paranormal murders, and they began when one\
  \ nasty, ancient vampire decided to board Demeter and kill all her humans.<br /><br\
  \ />To keep from getting decommissioned, Demeter must join forces with her own team:\
  \ A werewolf. An engineer built from the dead. A pharaoh with otherworldly powers.\
  \ A vampire with a grudge. A fleet of cheerful spider drones. Together, this motley\
  \ crew will face down the ultimate evil\u2014Dracula.<br /><br />The queer love\
  \ child of pulp horror and \u200Bclassic \u200Bsci-fi, <em>Of Monsters and \u200B\
  Mainframes</em> \u200Bis a dazzling, heartfelt odyssey that probes what it means\
  \ to be one of society\u2019s monsters\u2014and explores the many types of friendship\
  \ that make us human."
