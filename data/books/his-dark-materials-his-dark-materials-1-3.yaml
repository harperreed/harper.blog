description: "The Golden Compass, The Subtle Knife, and The Amber Spyglass are available\
  \ together in one volume perfect for any fan or newcomer to this modern fantasy\
  \ classic series.<br /><br />These thrilling adventures tell the story of Lyra and\
  \ Will\u2014two ordinary children on a perilous journey through shimmering haunted\
  \ otherworlds. They will meet witches and armored bears, fallen angels and soul-eating\
  \ specters. And in the end, the fate of both the living\u2014and the dead\u2014\
  will rely on them.<br /><br />Phillip Pullman\u2019s spellbinding His Dark Materials\
  \ trilogy has captivated readers for over twenty years and won acclaim at every\
  \ turn. It will have you questioning everything you know about your world and wondering\
  \ what really lies just out of reach."
