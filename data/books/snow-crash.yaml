description: "In reality, Hiro Protagonist delivers pizza for Uncle Enzo's CosoNostra\
  \ Pizza Inc., but in the Metaverse he's a warrior prince. Plunging headlong into\
  \ the enigma of a new computer virus that's striking down hackers everywhere, he\
  \ races along the neon-lit streets on a search-and-destroy mission for the shadowy\
  \ virtual villain threatening to bring about infocalypse. <i>Snow Crash</i> is a\
  \ mind-altering romp through a future America so bizarre, so outrageous\u2026 you'll\
  \ recognize it immediately."
