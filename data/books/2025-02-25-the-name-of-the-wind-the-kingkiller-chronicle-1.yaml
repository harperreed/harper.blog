description: "<b>DAY ONE: THE NAME OF THE WIND</b><br />\_<br /><i>My name is Kvothe.</i><br\
  \ /><i>\_</i><br /><i>I have stolen princesses back from sleeping barrow kings.\
  \ I burned down the town of Trebon. I have spent the night with Felurian and left\
  \ with both my sanity and my life. I was expelled from the University at a younger\
  \ age than most people are allowed in. I tread paths by moonlight that others fear\
  \ to speak of during day. I have talked to Gods, loved women, and written songs\
  \ that make the minstrels weep.</i><br /><i>\_</i><br /><i>You may have heard of\
  \ me.</i><br />\_<br />So begins a tale unequaled in fantasy literature\u2014the\
  \ story of a hero told in his own voice. It is a tale of sorrow, a tale of survival,\
  \ a tale of one man\u2019s search for meaning in his universe, and how that search,\
  \ and the indomitable will that drove it, gave birth to a legend. \_<br />"
