description: "Nine Stories (1953) is a collection of short stories by American fiction\
  \ writer J. D. Salinger published in April 1953. It includes two of his most famous\
  \ short stories, \"A Perfect Day for Bananafish\" and \"For Esm\xE9 \u2013 with\
  \ Love and Squalor\". (Nine Stories is the U.S. title; the book is published in\
  \ many other countries as For Esm\xE9 - with Love and Squalor, and Other Stories.)<br\
  \ /><br />The stories are:<br /><br />\"A Perfect Day for Bananafish\"<br />\"Uncle\
  \ Wiggily in Connecticut\"<br />\"Just Before the War with the Eskimos\"<br />\"\
  The Laughing Man\"<br />\"Down at the Dinghy\"<br />\"For Esm\xE9 \u2013 with Love\
  \ and Squalor\"<br />\"Pretty Mouth and Green My Eyes\"<br />\"De Daumier-Smith's\
  \ Blue Period\"<br />\"Teddy\""
