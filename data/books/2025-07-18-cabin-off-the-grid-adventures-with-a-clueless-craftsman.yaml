description: "<p>\n  <b>A memoir of the author's journey from an office job to restoring\
  \ a cabin in the Pacific Northwest, based on his wildly popular <i>Outside Magazine</i>\
  \ piece.</b>\n</p><br /><br /><p>Wit\u2019s End isn\u2019t just a state of mind.\
  \ It\u2019s the name of a gravel road, the address of a run-down off-the-grid cabin,\
  \ 120 shabby square feet of fixer-upper Patrick Hutchison purchased on a whim in\
  \ the mossy woods of the Cascade Mountains in Washington state.</p><br /><br /><p>To\
  \ say Hutchison didn\u2019t know what he was getting into is no more an exaggeration\
  \ than to say he\u2019s a man with nearly zero carpentry skills. Well, used to be.\
  \ You can learn a lot over six years or renovations.</p><br /><br /><p><i>CABIN</i>\
  \ is the story of those renovations, but it's also a love story; of a place, of\
  \ possibilities, and of the process of renovation, of seeing what could be instead\
  \ of what is. It is a book for those who know what it\u2019s like to bite off more\
  \ than you can chew, or who desperately wish to.</p>"
