  series_work:
    id: '1337802'
    series:
      description: "Hugo Award-winner Becky Chambers\u2019s Monk & Robot is a delightful\
        \ sci-fi series that gives readers hope for the future. In A Psalm for the\
        \ Wild-Built, the first book in this philosophically adventurous series, the\
        \ robots of Panga have long ago achieved self-awareness and retreated into\
        \ the forests, where they\u2019ve become the stuff of legends and myth. However,\
        \ when a robot checks in on a tea monk one day, honoring its ancient duty,\
        \ it cannot leave until the monk answers the simple question: \u201CWhat do\
        \ you need?\u201D \n    \n    \u201CFans of gentle, smart, and hopeful science\
        \ fiction will delight in this promising series starter.\u201D \u2014Publishers\
        \ Weekly"
