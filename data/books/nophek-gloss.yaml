description: Caiden's planet is destroyed. His family gone. And, his only hope for
  survival is a crew of misfit aliens and a mysterious ship that seems to have a soul
  and a universe of its own. Together they will show him that the universe is much
  bigger, much more advanced, and much more mysterious than Caiden had ever imagined.
  But the universe hides dangers as well, and soon Caiden has his own plans. He vows
  to do anything it takes to get revenge on the slavers who murdered his people and
  took away his home. To destroy their regime, he must infiltrate and dismantle them
  from the inside, or die trying.<br /><br />Finalist for r/Fantasy Stabby Awards
  for Best Debut!
