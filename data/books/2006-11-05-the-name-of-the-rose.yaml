description: "The year is 1327. Franciscans in a wealthy Italian abbey are suspected\
  \ of heresy, and Brother William of Baskerville arrives to investigate. When his\
  \ delicate mission is suddenly overshadowed by seven bizarre deaths, Brother William\
  \ turns to the logic of Aristotle, the theology of Aquinas, and the empirical insights\
  \ of Roger Bacon to find the killer. He collects evidence, deciphers secret symbols\
  \ and coded manuscripts, and digs into the eerie labyrinth of the abbey (\u201C\
  where the most interesting things happen at night\u201D) armed with a wry sense\
  \ of humor and a ferocious curiosity."
