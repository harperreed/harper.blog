description: "<b>Rising SFF star P. Dj\xE8l\xED Clark brings an alternate New Orleans\
  \ of orisha, airships, and adventure to life in his immersive debut novella <i>The\
  \ Black God's Drums</i></b><br /><br />In an alternate New Orleans caught in the\
  \ tangle of the American Civil War, the wall-scaling girl named Creeper yearns to\
  \ escape the streets for the air \u2013 in particular, by earning a spot on-board\
  \ the airship Midnight Robber. Creeper plans to earn Captain Ann-Marie\u2019s trust\
  \ with information she discovers about a Haitian scientist and a mysterious weapon\
  \ he calls The Black God\u2019s Drums.<br /><br />But Creeper also has a secret\
  \ Oya, the African orisha of the wind and storms, speaks inside her head, and may\
  \ have her own ulterior motivations.<br /><br />Soon, Creeper, Oya, and the crew\
  \ of the Midnight Robber are pulled into a perilous mission aimed to stop the Black\
  \ God\u2019s Drums from being unleashed and wiping out the entirety of New Orleans.<br\
  \ /><br />\u201CAsinewy mosaic of Haitian sky pirates, wily street urchins, and\
  \ orisha magic.Beguiling and bombastic!\u201D \u2014Scott Westerfeld, <i>New York\
  \ Times</i> bestselling author<br /><br />At the Publisher's request, this title\
  \ is being sold without Digital Rights Management Software (DRM) applied."
