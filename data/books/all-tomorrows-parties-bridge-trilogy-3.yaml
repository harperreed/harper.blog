      description: "\n\n    DE: Idoru-Trilogie\r\n    \r\n    The Bridge trilogy is\
        \ a series of novels by William Gibson, his second after the successful Sprawl\
        \ trilogy. The trilogy comprises the novels <i>Virtual Light</i> (1993), <i>Idoru</i>,\
        \ (1996) and <i>All Tomorrow's Parties</i> (1999). A short story, \"Skinner's\
        \ Room\", was originally composed for Visionary San Francisco, a 1990 museum\
        \ exhibition exploring the future of San Francisco.\n\n"
