description: "<b>Alternative Cover Edition can be found <a href=\"https://www.goodreads.com/book/show/13568401-a-deepness-in-the-sky\"\
  \ rel=\"nofollow\">here</a>. <br /></b><br />After thousands of years searching,\
  \ humans stand on the verge of first contact with an alien race. Two human groups:\
  \ the Qeng Ho, a culture of free traders, and the Emergents, a ruthless society\
  \ based on the technological enslavement of minds.<br /><br />The group that opens\
  \ trade with the aliens will reap unimaginable riches. But first, both groups must\
  \ wait at the aliens' very doorstep for their strange star to relight and for their\
  \ planet to reawaken, as it does every two hundred and fifty years....<br /><br\
  \ />Then, following terrible treachery, the Qeng Ho must fight for their freedom\
  \ and for the lives of the unsuspecting innocents on the planet below, while the\
  \ aliens themselves play a role unsuspected by the Qeng Ho and Emergents alike.<br\
  \ /><br />More than just a great science fiction adventure, <i>A Deepness in the\
  \ Sky </i>is a universal drama of courage, self-discovery, and the redemptive power\
  \ of love.<br /><i></i>\_<br /><br /><i>A Deepness in the Sky</i> is a 1999 Nebula\
  \ Award Nominee for Best Novel and the winner of the 2000 Hugo Award for Best Novel."
