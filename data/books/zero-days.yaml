description: "The New York Times bestselling \u201Cnew Agatha Christie\u201D (Air\
  \ Mail) Ruth Ware returns with this adrenaline-fueled thriller that combines Mr.\
  \ and Mrs. Smith with The Fugitive about a woman in a race against time to clear\
  \ her name and find her husband\u2019s murderer.<br /><br />Hired by companies to\
  \ break into buildings and hack security systems, Jack and her husband, Gabe, are\
  \ the best penetration specialists in the business. But after a routine assignment\
  \ goes horribly wrong, Jack arrives home to find her husband dead. To add to her\
  \ horror, the police are closing in on their suspect\u2014her.<br /><br />Suddenly\
  \ on the run and quickly running out of options, Jack must decide who she can trust\
  \ as she circles closer to the real killer in this unputdownable and heart-pounding\
  \ mystery from an author whose \u201Cpropulsive prose keeps readers on the hook\
  \ and refuses to let anyone off until all has been revealed\u201D (Shelf Awareness)."
