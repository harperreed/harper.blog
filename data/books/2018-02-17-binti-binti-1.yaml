description: '<b>For the first time in hardcover, the winner of the Hugo Award and
  the Nebula Award!</b><br /><b></b><br /><b>With a new foreword by N. K. Jemisin</b><br
  /><b></b><br />Her name is Binti, and she is the first of the Himba people ever
  to be offered a place at Oomza University, the finest institution of higher learning
  in the galaxy. But to accept the offer will mean giving up her place in her family
  to travel between the stars among strangers who do not share her ways or respect
  her customs.<br /><br />Knowledge comes at a cost, one that Binti is willing to
  pay, but her journey will not be easy. The world she seeks to enter has long warred
  with the Meduse, an alien race that has become the stuff of nightmares. Oomza University
  has wronged the Meduse, and Binti''s stellar travel will bring her within their
  deadly reach.<br /><br />If Binti hopes to survive the legacy of a war not of her
  making, she will need both the the gifts of her people and the wisdom enshrined
  within the University, itself -- but first she has to make it there, alive.<br /><br
  /><b>The Binti Series</b><br />Book 1: <i>Binti</i><br /><i></i>Book 2: <i>Binti:
  Home</i><br />Book 3: <i>Binti: The Night Masquerade</i>'
