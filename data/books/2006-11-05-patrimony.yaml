description: "<i>Patrimony</i>, a true story, touches the emotions as strongly as\
  \ anything Philip Roth has ever written. Roth watches as his eighty-six-year-old\
  \ father\u2014famous for his vigor, charm, and his repertoire of Newark recollections\u2014\
  battles with the brain tumor that will kill him. The son, full of love, anxiety,\
  \ and dread, accompanies his father through each fearful stage of his final ordeal,\
  \ and, as he does so, discloses the survivalist tenacity that has distinguished\
  \ his father's long, stubborn engagement with life."
