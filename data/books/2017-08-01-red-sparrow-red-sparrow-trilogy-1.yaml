description: "<b>An impossible to put down, highly commercial espionage thriller written\
  \ by a CIA insider.</b><br /><br />In today\u2019s Russia, dominated by Prime Minister\
  \ Vladimir Putin, state intelligence officer Dominika Egorova struggles to survive\
  \ in the cast-iron bureaucracy of post-Soviet intelligence. Drafted against her\
  \ will to become a \u201CSparrow,\u201D a trained seductress in the service, Dominika\
  \ is assigned to operate against Nathaniel Nash, a first-tour CIA officer who handles\
  \ the CIA\u2019s most sensitive penetration of Russian intelligence. The two young\
  \ intelligence officers, trained in their respective spy schools, collide in a charged\
  \ atmosphere of tradecraft, deception, and inevitably, a forbidden spiral of carnal\
  \ attraction that threatens their careers and the security of America\u2019s valuable\
  \ mole in Moscow. Seeking revenge against her soulless masters, Dominika begins\
  \ a fatal double life, recruited by the CIA to ferret out a high-level traitor in\
  \ Washington; hunt down a Russian illegal buried deep in the U.S. military and,\
  \ against all odds, to return to Moscow as the new-generation penetration of Putin\u2019\
  s intelligence service. Dominika and Nathaniel\u2019s impossible love affair and\
  \ twisted spy game come to a deadly conclusion in the shocking climax of this electrifying,\
  \ up-to-the minute spy thriller."
