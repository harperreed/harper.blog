description: "<i>A Lost Ship \u2013 A New World</i> <br />Urban is no longer master\
  \ of the fearsome starship <i>Dragon</i>. Driven out by the hostile, godlike entity,\
  \ Lezuri, he has taken refuge aboard the most distant vessel in his outrider fleet.\
  \ <br /> <br />Though Lezuri remains formidable, he is a broken god, commanding\
  \ only a fragment of the knowledge that once was his. He is desperate to return\
  \ home to the ring-shaped artificial world he created at the height of his power,\
  \ where he can recover the memory of forgotten technologies. <br /> <br />Urban\
  \ is desperate to stop him. He races to reach the ring-shaped world first, only\
  \ to find himself stranded in a remote desert, imperiled by a strange flood of glowing\
  \ \u201Csilver\u201D that rises in the night like fog\u2014a lethal fog that randomly\
  \ rewrites the austere, Earthlike landscape. He has only a little time to decipher\
  \ the mystery of the silver and to master its secrets. Lezuri is coming\u2014and\
  \ Urban must level up before he can hope to vanquish the broken god."
