    series:
      description: "The Chronicles of Prydain, based on Welsh mythology, have become\
        \ the standard of excellence in fantasy literature for children. Since <i>The\
        \ Book of Three</i> was first published in 1964, young readers have been enthralled\
        \ by the adventures of Taran the Assistant Pig-Keeper and his quest to become\
        \ a hero. Taran is joined by an engaging cast of characters that includes\
        \ Eilonwy, the strong-willed and sharp-tongued princess; Fflewddur Fflam,\
        \ the hyperbole-prone bard; the ever-faithful Gurgi; and the curmudgeonly\
        \ Doli\u2014all of whom become involved in an epic struggle between good and\
        \ evil that shapes the fate of the legendary land of Prydain.\n    \n    The\
        \ Black Cauldron was a Newbery Honor Book, and The High King won the Newbery\
        \ Medal for \u201Cthe most distinguished contribution to American literature\
        \ for children.\u201D\n    \n    --from <a href=\"http://us.macmillan.com/series/TheChroniclesofPrydain\"\
        >the Macmillan publisher's website</a>\n    \n    In addition to the five\
        \ books of the series, there are a book of short stories and several related\
        \ picture books.\n    \n    This series is also known as:\n    * The Prydain\
        \ Chronicles\n    * Prydainin kronikka\n    * Kronieken van Prydain\n    *\
        \ Cr\xF3nicas de Prydain\n    * Bi\xEAn ni\xEAn s\u1EED x\u1EE9 Prydain\n\
        \    * Prydain G\xFCnl\xFCkleri\n    * Le cronache di Prydain"
