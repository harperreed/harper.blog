description: "From the multi-award-winning author of <i>The Babes in the Wood</i>\
  \ and <i>The Rottweiler</i>, a chilling new novel about obsession, superstition,\
  \ and violence, set in Rendell\u2019s darkly atmospheric London.<br /><br />Mix\
  \ Cellini (which he pronounces with an \u2018S\u2019 rather than a \u2018C\u2019\
  ) is superstitious about the number 13. In musty old St. Blaise House, where he\
  \ is the lodger, there are thirteen steps down to the landing below his rooms, which\
  \ he keeps spick and span. His elderly landlady, Gwendolen Chawcer, was born in\
  \ St. Blaise House, and lives her life almost exclusively through her library of\
  \ books, so cannot see the decay and neglect around her.<br /><br />The Notting\
  \ Hill neighbourhood has changed radically over the last fifty years, and 10 Rillington\
  \ Place, where the notorious John Christie committed a series of foul murders, has\
  \ been torn down.<br /><br />Mix is obsessed with the life of Christie and his small\
  \ library is composed entirely of books on the subject. He has also developed a\
  \ passion for a beautiful model who lives nearby \u2014 a woman who would not look\
  \ at him twice.<br /><br />Both landlady and lodger inhabit weird worlds of their\
  \ own. But when reality intrudes into Mix\u2019s life, a long pent-up violence explodes."
