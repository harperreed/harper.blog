description: "<b><i>The Mimicking of Known Successes</i> presents a cozy Holmesian\
  \ murder mystery and sapphic romance, set on Jupiter, by Malka Older, author of\
  \ the critically-acclaimed Centenal Cycle.</b><br /><br />On a remote, gas-wreathed\
  \ outpost of a human colony on Jupiter, a man goes missing. The enigmatic Investigator\
  \ Mossa follows his trail to Valdegeld, home to the colony\u2019s erudite university\u2014\
  and Mossa\u2019s former girlfriend, a scholar of Earth\u2019s pre-collapse ecosystems.<br\
  \ /><br />Pleiti has dedicated her research and her career to aiding the larger\
  \ effort towards a possible return to Earth. When Mossa unexpectedly arrives and\
  \ requests Pleiti\u2019s assistance in her latest investigation, the two of them\
  \ embark on a twisting path in which the future of life on Earth is at stake\u2014\
  and, perhaps, their futures, together."
