description: "Shortlisted for Best Science Fiction Novel in the 2015 Aurealis Awards.\
  \ \u201CA new and fresh look at humanity's future\u201D \u201Cthe ambitious premise\
  \ is anchored by some really solid and suspenseful storytelling\u201D \u201Cfast-paced,\
  \ fascinating, and at times heart-wrenching\u201D \u201Cdefinitely a page turner\u201D\
  \ \u201Cbeautiful, controversial and powerful\u201D -Amazon.com Reviews In the 2040s,\
  \ a dangerous new ideology has captured the imagination of young people around the\
  \ world. Su lit a fire. Rayen showed her friends how to kill. Julia's ex unleashed\
  \ an epidemic. But the Crosses are greater than the sum of their parts. Told through\
  \ the writings of several first-hand witnesses, Crossed offers a chilling glimpse\
  \ into a fervently brutal future."
