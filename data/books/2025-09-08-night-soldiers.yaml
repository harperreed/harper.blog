description: '<b>Bulgaria, 1934.</b> A young man is murdered by the local fascists.
  His brother, Khristo Stoianev, is recruited into the NKVD, the Soviet secret intelligence
  service, and sent to Spain to serve in its civil war. Warned that he is about to
  become a victim of Stalin''s purges, Khristo flees to Paris. <i>Night Soldiers</i>
  masterfully re-creates <br />the European world of 1934-45: the struggle between
  Nazi Germany and Soviet Russia for Eastern Europe, the last desperate gaiety of
  the beau monde in 1937 Paris, and guerrilla operations with the French underground
  in 1944. <i>Night Soldiers</i> is a scrupulously researched panoramic novel, a work
  on a grand scale.'
