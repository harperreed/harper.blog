    id: '305930'
    series:
      description: 'The Theban plays comprise three plays: <i>Oedipus Rex</i> (also
        called Oedipus Tyrannus or Oedipus the King), <i>Oedipus at Colonus</i>, and
        <i>Antigone</i>. All three concern the fate of Thebes during and after the
        reign of King Oedipus. They have often been published under a single cover,
        but Sophocles wrote them for separate festival competitions, many years apart.
        The Theban plays are not a proper trilogy, nor an intentional series; they
        contain inconsistencies.'
