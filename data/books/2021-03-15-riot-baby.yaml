description: Ella has a Thing. She sees a classmate grow up to become a caring nurse.
  A neighbor's son murdered in a drive-by shooting. Things that haven't happened yet.
  Kev, born while Los Angeles burned around them, wants to protect his sister from
  a power that could destroy her. But when Kev is incarcerated, Ella must decide what
  it means to watch her brother suffer while holding the ability to wreck cities in
  her hands.<br /><br />Rooted in the hope that can live in anger, Riot Baby is as
  much an intimate family story as a global dystopian narrative. It burns fearlessly
  toward revolution and has quietly devastating things to say about love, fury, and
  the black American experience.<br /><br />Ella and Kev are both shockingly human
  and immeasurably powerful. Their childhoods are defined and destroyed by racism.
  Their futures might alter the world.
