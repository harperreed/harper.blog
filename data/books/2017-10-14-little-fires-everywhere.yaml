description: "In Shaker Heights, a placid, progressive suburb of Cleveland, everything\
  \ is planned\u2014from the layout of the winding roads, to the colors of the houses,\
  \ to the successful lives its residents will go on to lead. And no one embodies\
  \ this spirit more than Elena Richardson, whose guiding principle is playing by\
  \ the rules.<br /><br />Enter Mia Warren\u2014an enigmatic artist and single mother\u2014\
  who arrives in this idyllic bubble with her teenaged daughter Pearl, and rents a\
  \ house from the Richardsons. Soon Mia and Pearl become more than tenants: all four\
  \ Richardson children are drawn to the mother-daughter pair. But Mia carries with\
  \ her a mysterious past and a disregard for the status quo that threatens to upend\
  \ this carefully ordered community.<br /><br />When old family friends of the Richardsons\
  \ attempt to adopt a Chinese-American baby, a custody battle erupts that dramatically\
  \ divides the town\u2014and puts Mia and Elena on opposing sides. Suspicious of\
  \ Mia and her motives, Elena is determined to uncover the secrets in Mia's past.\
  \ But her obsession will come at unexpected and devastating costs.<br /><br /><i>Little\
  \ Fires Everywhere</i> explores the weight of secrets, the nature of art and identity,\
  \ and the ferocious pull of motherhood\u2014and the danger of believing that following\
  \ the rules can avert disaster.<br /><br />Named a Best Book of the Year by: <i>People,\
  \ The Washington Post, Bustle, Esquire, Southern Living, The Daily Beast, GQ, Entertainment\
  \ Weekly, </i>NPR, Amazon, Barnes &amp; Noble, iBooks, Audible, Goodreads, Library\
  \ Reads, Book of the Month, <i>Paste</i>, <i>Kirkus Reviews</i>, <i>St. Louis Post-Dispatch,\
  \ </i>and many more...<br /><br /><b>Perfect for book clubs! Visit celesteng.com\
  \ for discussion guides and more. </b>"
