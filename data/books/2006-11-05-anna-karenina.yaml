description: "TRADU\xC7\xC3O DE ANT\xD3NIO PESCADA<br /><br />\xABNos cap\xEDtulos\
  \ iniciais de Anna Kar\xE9nina, somos conduzidos, uma e outra vez, a um sentido\
  \ de analogia musical. H\xE1 efeitos de contraponto e harmonia no desenvolvimento\
  \ das principais tramas do \u201Cprel\xFAdio Oblonski\u201D (o acidente na esta\xE7\
  \xE3o ferrovi\xE1ria, a zombadora discuss\xE3o sobre o div\xF3rcio entre Vronski\
  \ e a baronesa Chilton, o deslumbramento do fogo vermelho diante dos olhos de Anna).\
  \ O m\xE9todo de Tolstoi \xE9 polif\xF3nico; mas as harmonias principais desen-\
  \ volvem-se com uma tremenda for\xE7a e amplitude. As t\xE9cnicas musicais e lingu\xED\
  sticas n\xE3o podem comparar-se de um modo exato. Mas como poder\xEDamos elucidar\
  \ de outro modo o sentimento de que as novelas de Tolstoi surgem de um princ\xED\
  pio interior de ordem e vitalidade, enquanto as dos escritores menos importantes\
  \ parecem alinhavadas?\xBB<br /><br />\xABAnna Kar\xE9nina morre no mundo do romance;\
  \ mas cada vez que lemos o livro ela ressuscita, e mesmo depois de o termos acabado\
  \ adquire outra vida na nossa recorda\xE7\xE3o. Em cada personagem liter\xE1ria\
  \ existe algo da F\xE9nix imortal. Atrav\xE9s das vidas perdur\xE1veis das suas\
  \ personagens, a pr\xF3pria exist\xEAncia de Tolstoi teve a sua eternidade.\xBB\
  \ [George Steiner, Tolstoi ou Dostoievski]"
