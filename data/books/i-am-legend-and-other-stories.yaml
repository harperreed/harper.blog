description: <div>Robert Neville is the last living man on Earth...but he is not alone.
  Every other man, woman, and child on Earth has become a vampire, and they are all
  hungry for Neville's blood.<br /><br />By day, he is the hunter, stalking the sleeping
  undead through the abandoned ruins of civilization. By night, he barricades himself
  in his home and prays for dawn.<br /><br />How long can one man survive in a world
  of vampires?</div><br /><br />I am legend --<br />Buried talents --<br />The near
  departed --<br />Prey --<br />Witch war --<br />Dance of the dead --<br />Dress
  of white silk --<br />Mad house --<br />The funeral --<br />From shadowed places
  --<br />Person to person.
