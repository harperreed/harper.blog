description: Finding that his government laboratory coworkers do not believe his discovery
  of a revolutionary power source that will enable interstellar flight, Dr. Richard
  Seaton acquires rights to his discovery from the government and commercializes it
  with the aid of his friend, millionaire inventor Martin Crane. When a former colleague
  tries to steal the invention, not only the future of Dr. Seaton and his allies,
  but ultimately the entire world hangs in the balance!<br /><br />The first of the
  great "space opera" science fiction novels, The Skylark of Space remains a thrilling
  tale more than 80 years after its creation.<br /><br />"With the exception of the
  works of H. G. Wells, possibly those of Jules Verne -- and almost no other writer
  -- it has inspired more imitators and done more to change the nature of all the
  science fiction written after it than almost any other single work." -- Frederik
  Pohl
