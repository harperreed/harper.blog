description: This much-anticipated debut novel is set 400 years in the future-and
  in the wake of perfected time travel, the ultimate advancements in technology and
  information, and the groundbreaking development of Artificial Intelligence. Is this
  all a great step for humanity? Or will it be our ultimate downfall? Singularity
  Sky is a truly visionary novel of the future, and already its author, Charles Stross,
  has become the most talked-about new voice in science fiction...
