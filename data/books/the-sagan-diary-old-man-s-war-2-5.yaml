      description: "\n\n    Old Man\u2019s War, The Last Colony and Zoe\u2019s Tale\
        \ were each nominated for the Hugo Award for Best Novel in their respective\
        \ years. Zoe\u2019s Tale was additionally nominated for the Andre Norton Award\
        \ for Best Young Adult Science Fiction/Fantasy. The Ghost Brigades was nominated\
        \ for the Prometheus Award. Old Man\u2019s War was the winner of the Geffen\
        \ Award in Israel; The Last Colony the recipient of the Seiun Award in Japan.\r\
        \n    \r\n    Old Man\u2019s War was ranked #1 on the Tor.com reader poll\
        \ of the best science fiction and fantasy novels of 2000 \u2013 2010. It is\
        \ listed on the NPR.com reader poll of the Top 100 Science Fiction and Fantasy\
        \ Books/Series\n\n"
