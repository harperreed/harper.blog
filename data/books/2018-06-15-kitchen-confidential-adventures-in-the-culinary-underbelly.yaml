description: "<b>A deluxe, annotated edition of <i>Kitchen Confidential</i> to celebrate\
  \ the life of Anthony Bourdain, featuring new photo inserts</b><br /><br />Over\
  \ two decades ago, the <i>New Yorker</i> published a now infamous article, \u201C\
  Don\u2019t Eat Before Reading This,\u201D by then little-known chef Anthony Bourdain.\
  \ Bourdain spared no one\u2019s appetite as he revealed what happens behind the\
  \ kitchen door. The article was a sensation, and the book it spawned, the now iconic\
  \ <i>Kitchen Confidential</i>, became an even bigger sensation and megabestseller.\
  \ Frankly confessional, addictively acerbic, and utterly unsparing, Bourdain pulls\
  \ no punches in this memoir of his years in the restaurant business.<br /><br />Fans\
  \ will love to return to this deliciously funny, delectably shocking banquet of\
  \ wild-but-true tales of life in the culinary trade, laying out Bourdain\u2019s\
  \ more than a quarter-century of drugs, sex, and haute cuisine. Including a handwritten\
  \ introduction and annotations done by Bourdain about a decade after the book was\
  \ originally published, this edition also features previously unpublished photos\
  \ to accompany the now-classic text."
