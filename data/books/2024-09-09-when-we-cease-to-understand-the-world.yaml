description: "Quel est le lien entre le bleu de Prusse et la capsule de cyanure d'Hitler\
  \ ? Comment une seule et m\xEAme invention a-t-elle pu \xE0 la fois entra\xEEner\
  \ la mort de millions de gens et permettre de nourrir l'ensemble de la population\
  \ mondiale ? Comment les travaux du plus grand math\xE9maticien de notre temps sont-ils\
  \ rest\xE9s cach\xE9s pendant vingt ans dans un village perdu des Pyr\xE9n\xE9es\
  \ ? Et si c'\xE9tait gr\xE2ce \xE0 la tuberculose qu'a \xE9t\xE9 d\xE9velopp\xE9\
  e la th\xE9orie de la m\xE9canique quantique ? <br /><br />Galerie d'anecdotes extraordinaires\
  \ \u2014 parfois trop belles pour \xEAtre vraies, souvent trop vraies pour \xEA\
  tre belles \u2014 et de portraits saisissants des plus grands esprits du si\xE8\
  cle pass\xE9, Lumi\xE8res aveugles avance sur la ligne trouble qui s\xE9pare le\
  \ g\xE9nie de la folie, nous entra\xEEnant avec verve, passion et suspense dans\
  \ les coulisses de la science."
