description: "<b>Set in the universe of the <i>New York Times</i> bestselling Three-Body\
  \ Problem trilogy, <i>The Redemption of Time</i> continues Cixin Liu\u2019s multi-award-winning\
  \ science fiction saga. This original story by Baoshu\u2014published with Liu\u2019\
  s support\u2014envisions the aftermath of the conflict between humanity and the\
  \ extraterrestrial Trisolarans. </b><br /><br />In the midst of an interstellar\
  \ war, Yun Tianming found himself on the front lines. Riddled with cancer, he chose\
  \ to end his life, only to find himself flash frozen and launched into space where\
  \ the Trisolaran First Fleet awaited. Captured and tortured beyond endurance for\
  \ decades, Yun eventually succumbed to helping the aliens subjugate humanity in\
  \ order to save Earth from complete destruction.<br /><br />Granted a healthy clone\
  \ body by the Trisolarans, Yun has spent his very long life in exile as a traitor\
  \ to the human race. Nearing the end of his existence at last, he suddenly receives\
  \ another reprieve\u2014and another regeneration. A consciousness calling itself\
  \ The Spirit has recruited him to wage battle against an entity that threatens the\
  \ existence of the entire universe. But Yun refuses to be a pawn again and makes\
  \ his own plans to save humanity\u2019s future\u2026<br /><br />At the Publisher's\
  \ request, this title is being sold without Digital Rights Management Software (DRM)\
  \ applied."
