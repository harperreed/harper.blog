      description: "\n\n    <i>The Expanse</i> is a 9 book science fiction series\
        \ from <b>James S.A. Corey</b>, the pen name for a collaboration between <a\
        \ href=\"/author/show/13557729.Daniel_Abraham\">Daniel Abraham</a> and <a\
        \ href=\"http://www.goodreads.com/author/show/2851727\">Ty Franck</a>.\r\n\
        \    \r\n    <i>The series is numbered here in terms of chronology, but according\
        \ to the authors, is best experienced in <b>PUBLICATION ORDER</b> (main novels\
        \ in bold):</i>\r\n    \r\n    <b>Leviathan Wakes (2011)</b>\r\n    <i>The\
        \ Butcher of Anderson Station</i> (2011)\r\n    <b>Caliban's War</b> (2012)\r\
        \n    <i>Gods of Risk</i> (2012)\r\n    <i>Drive</i> (2012)\r\n    <b>Abaddon's\
        \ Gate</b> (2013)\r\n    <i>The Churn</i> (2014)\r\n    <b>Cibola Burn</b>\
        \ (2014)\r\n    <b>Nemesis Games</b> (2015)\r\n    <i>The Vital Abyss</i>\
        \ (2015)\r\n    <b>Babylon's Ashes</b> (2016)\r\n    <i>Strange Dogs</i> (2017)\r\
        \n    <b>Persepolis Rising</b> (2017)\r\n    <i>The Last Flight of the Cassandra</i>\
        \ (2019)\r\n    <b>Tiamat's Wrath</b> (2019)\r\n    \r\n    \r\n    \r\n \
        \   Tiamat's Wrath will be published in 2019, with the final novel in the\
        \ series following in 2020. A collection of Expanse short fiction will be\
        \ published after the main series is completed.\n\n"
