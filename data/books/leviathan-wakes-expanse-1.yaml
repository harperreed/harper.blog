description: "James S.A. Corey delivers compelling SF that ranks with the best in\
  \ the field. In Leviathan Wakes, ice miner Jim Holden is making a haul from the\
  \ rings of Saturn when he and his crew encounter an abandoned ship, the Scopuli.\
  \ Uncovering a terrifying secret, Jim bears the weight of impending catastrophe.\
  \ At the same time, a detective has been hired by well-heeled parents to find a\
  \ missing girl, and the investigator\u2019s search leads him right to the Scopuli."
