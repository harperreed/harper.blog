series_works:
  series_work:
  - id: '162053'
    series:
      description: "This series is a companion-series to <a href=\"https://www.goodreads.com/series/43963-the-ender-s-game-series\"\
        >The Ender's Game Series</a> told from the perspective of other key characters.\
        \ It is also known as \"The Shadow Saga\" and/or \"The Shadow Quintet.\"\n\
        \    \n    Ender's Shadow takes place parallel with Ender's Game.\n    \n\
        \    Shadow of the Hegemon, Shadow Puppets, and Shadow of the Giant all take\
        \ place consecutively with Ender in Exile.\n    \n    Shadows in Flight takes\
        \ place consecutively with Speaker for the Dead, Xenocide, and Children of\
        \ the Mind.\n    \n    The Last Shadow takes place after The Ender's Game\
        \ Series.\n    \n    http://us.macmillan.com/series/TheShadowSeries\n    \n\
        \    Subseries within the Ender saga:\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >The Ender Quintet</a>\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>\n    \n    <a href=\"https://www.goodreads.com/series/65565-ender-s-saga-publication-order\"\
        >Ender's Saga (Publication Order)</a>\n    <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>"
      id: '40409'
      note: "Added links to the Ender Quintet\n    \n    \"The Shadow Series\" is\
        \ the series as listed in Amazon. However, Ender's Shadow is the most common\
        \ series title listed on most websites. Either way, \"Shadow Saga\" was incorrect.\n\
        \    \n    Another librarian had stated that \"Series\" should not be in series\
        \ title due to goodreads title convention, but the librarian manual does <b>not</b>\
        \ state this. However, with this in mind, and because it <b>is</b> a part\
        \ of the Ender World, I have updated the series to the most commonly recognized\
        \ \"Ender's Shadow\"."
      numbered: 'true'
      primary_work_count: '6'
      series_works_count: '11'
      title: The Shadow
    user_position: '3'
  - id: '288276'
    series:
      description: "This series listing gives the Ender books in publication order.\n\
        \    \n    For the books in chronological order, see <a href=\"http://www.goodreads.com/series/43963-ender-s-saga\"\
        >The Ender Quintet</a> (which will also give more complete information about\
        \ the series) and <a href=\"http://www.goodreads.com/series/40409-shadow\"\
        >The Shadow Series</a>.\n    \n    For other short stories of the Ender's\
        \ universe, see <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Ender's Saga short stories</a>\n    \n    Note: Omnibuses/box sets are not\
        \ included in this listing.\n    \n    <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>\n    \n    Individual series are\
        \ available here:\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >The Ender Quintet</a>\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>"
      id: '65565'
      note: "The Ender Quintet is the official series title. I updated the title accordingly.\
        \ Ender's Saga is a popular term but is not accurate.  \n    \n    The Shadow\
        \ Series is official where Shadow Saga is not... someone else had mentioned\
        \ that \"Series\" should not be in series title due to goodreads rules, but\
        \ the librarian manual does <b>not</b> state this.  However, with this in\
        \ mind, the series most commonly recognized across the web is \"Ender's Shadow\"\
        \ series. So it was updated accordingly."
      numbered: 'true'
      primary_work_count: '18'
      series_works_count: '18'
      title: 'Enderverse:  Publication Order'
    user_position: '7'
  - id: '578760'
    series:
      description: "Chronological Order\n    \n    This contains all the books in\
        \ the universe of Ender's Game, to include <a href=\"https://www.goodreads.com/series/43963-ender-s-saga\"\
        >Ender's Saga</a>, <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>, <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>, and <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>.\n    \n    For the best order to read the books\
        \ in, follow this list Starting at First Meetings through Shadows Alive, then\
        \ read the two prequel trilogies."
      id: '119216'
      note: (Chronological Order)
      numbered: 'true'
      primary_work_count: '18'
      series_works_count: '18'
      title: The Enderverse
