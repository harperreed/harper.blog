  half-Puerto Rican boy grappling with life, love, and identity as he comes of age.</b><p>In
  this groundbreaking debut, Justin Torres plunges us into the chaotic heart of one
  family, the intense bonds of three brothers, and the mythic effects of this fierce
  love on the people we must become.</p>
