        \ popular science fiction writer in the People's Republic of China, the Three-Body\
        \ Problem series is an action-packed, thought-provoking saga of how humanity's\
        \ first contact with extraerrestrial life divided Earth between those welcoming\
        \ the superior beings and those fighting the alien invasion.\n    \n    \u201C\
        A breakthrough book...a unique blend of scientific and philosophical speculation,\
        \ politics and history, conspiracy theory and cosmology.\u201D \u2014George\
        \ R. R. Martin on <i>The Three-Body Problem</i>"
