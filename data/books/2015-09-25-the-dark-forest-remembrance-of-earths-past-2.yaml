description: <b>This near-future trilogy is the first chance for English-speaking
  readers to experience this multiple-award-winning phenomenon from Cixin Liu, China's
  most beloved science fiction author. </b><br /><br />In <i>The Dark Forest</i>,
  Earth is reeling from the revelation of a coming alien invasion-in just four centuries'
  time. The aliens' human collaborators may have been defeated, but the presence of
  the sophons, the subatomic particles that allow Trisolaris instant access to all
  human information, means that Earth's defense plans are totally exposed to the enemy.
  Only the human mind remains a secret. This is the motivation for the Wallfacer Project,
  a daring plan that grants four men enormous resources to design secret strategies,
  hidden through deceit and misdirection from Earth and Trisolaris alike. Three of
  the Wallfacers are influential statesmen and scientists, but the fourth is a total
  unknown. Luo Ji, an unambitious Chinese astronomer and sociologist, is baffled by
  his new status. All he knows is that he's the one Wallfacer that Trisolaris wants
  dead.
