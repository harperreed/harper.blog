description: "<b>Featured in the Netflix series Love, Death &amp; Robots<br /><br\
  \ />Bestselling author Ken Liu selects his multiple award-winning stories for a\
  \ groundbreaking collection\u2014including a brand-new piece exclusive to this volume.</b><br\
  \ /><br />With his debut novel, The Grace of Kings, taking the literary world by\
  \ storm, Ken Liu now shares his finest short fiction in The Paper Menagerie and\
  \ Other Stories. This mesmerizing collection features many of Ken\u2019s award-winning\
  \ and award-finalist stories, including: \u201CThe Man Who Ended History: A Documentary\u201D\
  \ (Finalist for the Hugo, Nebula, and Theodore Sturgeon Awards), \u201CMono No Aware\u201D\
  \ (Hugo Award winner), \u201CThe Waves\u201D (Nebula Award finalist), \u201CThe\
  \ Bookmaking Habits of Select Species\u201D (Nebula and Sturgeon Award finalists),\
  \ \u201CAll the Flavors\u201D (Nebula Award finalist), \u201CThe Litigation Master\
  \ and the Monkey King\u201D (Nebula Award finalist), and the most awarded story\
  \ in the genre\u2019s history, \u201CThe Paper Menagerie\u201D (The only story to\
  \ win the Hugo, Nebula, and World Fantasy awards).<br /><br />Insightful and stunning\
  \ stories that plumb the struggle against history and betrayal of relationships\
  \ in pivotal moments, this collection showcases one of our greatest and original\
  \ voices."
