description: "El libro del a\xF1o. <br /><br />Define el fin de la era de la globalizaci\xF3\
  n y explica el mayor conflicto geopol\xEDtico desde la guerra fr\xEDa. <br /><br\
  \ />PREMIO BUSINESS BOOK OF THE YEAR DEL FINANCIAL TIMES MEJOR LIBRO DEL A\xD1O\
  \ SEG\xDAN THE ECONOMIST BEST SELLER DE THE NEW YORK TIMES <br /><br />Si hay un\
  \ conflicto que est\xE1 definiendo ahora mismo la geopol\xEDtica mundial es la guerra\
  \ de los chips. Todas las tecnolog\xEDas actuales, de los misiles a los microondas,\
  \ de los smartphones a los coches, funcionan con semiconductores. <br /><br />La\
  \ econom\xEDa mundial, el equilibrio de poderes, la supremac\xEDa militar y el desarrollo\
  \ industrial dependen de su producci\xF3n constante. Hasta hace poco, Estados Unidos\
  \ era el principal productor de semiconductores, lo que le permit\xEDa mantener\
  \ su liderazgo como primera superpotencia mundial. <br /><br />Sin embargo, su posici\xF3\
  n dominante se ve cada vez m\xE1s amenazada por competidores de Taiw\xE1n, Corea,\
  \ Europa y, sobre todo, China, que inyecta anualmente miles de millones en un programa\
  \ de fabricaci\xF3n de procesadores con el fin de alcanzar a su competidor estadounidense.\_\
  <br /><br />No solo est\xE1 en juego la prosperidad econ\xF3mica de Estados Unidos,\
  \ sino tambi\xE9n su superioridad militar. <br /><br />Chris Miller muestra c\xF3\
  mo los microprocesadores han revolucionado el mundo y cambiado el curso de la Historia,\
  \ y c\xF3mo la lucha por esta tecnolog\xEDa podr\xEDa conducir no solo a su escasez\
  \ mundial, sino tambi\xE9n al nacimiento de una nueva Guerra Fr\xEDa con una superpotencia\
  \ hostil desesperada por cubrir la brecha que la separa de su rival. <br /><br />Esclarecedor,\
  \ pertinente y cautivador, La guerra de los chips es una obra esencial para entender\
  \ el papel vital de esta tecnolog\xEDa en la situaci\xF3n pol\xEDtica y econ\xF3\
  mica actual y el futuro que nos espera."
