description: Colonel Moore is in trouble. His wife has retreated into a virtual heaven
  and his son remains missing after joining an extrasolar mission to track down an
  alien race. He is presently tasked by his superiors with the threat assessment of
  hived human intelligences, one of which successfully attacks a compound under his
  watch. Now, one of the strongest hive minds in the world approaches Moore with an
  offer that could completely change his world.<br />At the publisher's request, this
  title is being sold without Digital Rights Management software (DRM) applied.
