description: <i>The Sparrow</i>, an astonishing literary debut, takes you on a journey
  to a distant planet and to the center of the human soul. It is the story of a charismatic
  Jesuit priest and linguist, Emilio Sandoz, who leads a twenty-first-century scientific
  mission to a newly discovered extraterrestrial culture. Sandoz and his companions
  are prepared to endure isolation, hardship and death, but nothing can prepare them
  for the civilization they encounter, or for the tragic misunderstanding that brings
  the mission to a catastrophic end. Once considered a living saint, Sandoz returns
  alone to Earth physically and spiritually maimed, the mission's sole survivor--only
  to be accused of heinous crimes and blamed for the mission's failure.<br /><br />In
  clean, effortless prose and with captivating flashes of wit, Russell creates memorable
  characters who navigate a world of exciting ideas and disturbing moral issues without
  ever losing their humanity or humor. Both heartbreaking and triumphant, and rich
  in literary pleasures great and small, <i>The Sparrow</i> is a powerful and haunting
  book. It is a magical novel, as literate as <i>The Name of the Rose</i>, as farsighted
  as <i>The Handmaid's Tale</i> and as readable as <i>The Thorn Birds</i><br /><br
  /><i>Description from inside jacket</i>
