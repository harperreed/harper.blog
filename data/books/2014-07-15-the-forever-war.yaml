  series_work:
    id: '215018'
    series:
      description: "Military science fiction novel by American author Joe Haldeman,\
        \ telling the contemplative story about human soldiers fighting an interstellar\
        \ war against an alien civilization known as the Taurans. Also inspired a\
        \ series of <i><a href=\"https://www.goodreads.com/series/290084\">graphic\
        \ novels</a>.</i>\n    \n    The 1997 novel <i>Forever Peace</i> is <b>not</b>\
        \ a sequel but a thematic companion piece. See <a href=\"http://www.goodreads.com/series/343974-forever-peace\"\
        >Forever Peace series</a>"
      id: '54376'
      note: "I've removed the novel \"Forever Peace\" from this series list as it\
        \ is not connected to the similarly titled Forever War, other than sharing\
        \ similar themes.\n    This has caused confusion and annoyance among readers\
        \ (see reviews for Forever Peace).\n    \n    There's a reference to the novel\
        \ and its sequel page in the description."
      numbered: 'true'
      primary_work_count: '2'
