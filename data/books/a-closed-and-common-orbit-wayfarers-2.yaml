description: "Embark on an exciting, adventurous, and dangerous journey through the\
  \ galaxy with the motley crew of the spaceship Wayfarer in this fun and heart-warming\
  \ space opera\u2014the sequel to the acclaimed <em>The Long Way to a Small, Angry\
  \ Planet.</em><p>Lovelace was once merely a ship\u2019s artificial intelligence.\
  \ When she wakes up in a new body, following a total system shut-down and reboot,\
  \ she has no memory of what came before. As Lovelace learns to negotiate the universe\
  \ and discover who she is, she makes friends with Pepper, an excitable engineer,\
  \ who\u2019s determined to help her learn and grow.</p><p>Together, Pepper and Lovey\
  \ will discover that no matter how vast space is, two people can fill it together.</p><p><em>The\
  \ Long Way to a Small, Angry Planet</em> introduced readers to the incredible world\
  \ of Rosemary Harper, a young woman with a restless soul and secrets to keep. When\
  \ she joined the crew of the Wayfarer, an intergalactic ship, she got more than\
  \ she bargained for\u2014and learned to live with, and love, her rag-tag collection\
  \ of crewmates.</p><p><em>A Closed and Common Orbit</em> is the stand-alone sequel\
  \ to that beloved debut novel, and is perfect for fans of <em>Firefly,</em> Joss\
  \ Whedon, <em>Mass Effect</em>, and <em>Star Wars.</em></p>"
