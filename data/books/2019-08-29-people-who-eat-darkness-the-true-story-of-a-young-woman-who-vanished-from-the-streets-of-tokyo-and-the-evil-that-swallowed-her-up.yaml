description: "Lucie Blackman\u2014tall, blond, twenty-one years old\u2014stepped out\
  \ into the vastness of Tokyo in the summer of 2000, and disappeared forever. The\
  \ following winter, her dismembered remains were found buried in a seaside cave.<br\
  \ /><br />Richard Lloyd Parry, an award-winning foreign correspondent, covered Lucie's\
  \ disappearance and followed the massive search for her, the long investigation,\
  \ and the even longer trial. Over ten years, he earned the trust of her family and\
  \ friends, won unique access to the Japanese detectives and Japan's convoluted legal\
  \ system, and delved deep into the mind of the man accused of the crime, Joji Obara,\
  \ described by the judge as \"unprecedented and extremely evil.\"<br /><br />The\
  \ result is a book at once thrilling and revelatory, \"<i>In Cold Blood </i>for\
  \ our times\" (Chris Cleave, author of <i>Incendiary </i>and <i>Little Bee</i>).<br\
  \ /><br /><b><i>The People Who Eat Darkness </i>is one of <i>Publishers Weekly</i>'s\
  \ Top 10 Best Books of 2012</b>"
