      description: "\n\n    His Dark Materials is an epic trilogy of fantasy novels\
        \ by Philip Pullman consisting of Northern Lights (published as The Golden\
        \ Compass in North America), The Subtle Knife, and The Amber Spyglass. It\
        \ follows the coming of age of two children, Lyra Belacqua and Will Parry,\
        \ as they wander through a series of parallel universes.\r\n    \r\n    In\
        \ addition to His Dark Materials, another series, <a href=\"https://www.goodreads.com/series/199547-the-book-of-dust\"\
        >The Book of Dust</a>, which is neither sequel nor prequel, but an \u201C\
        equel\u201D and doesn\u2019t stand before or after His Dark Materials, but\
        \ beside it, includes settings that readers of His Dark Materials will recognise\
        \ and characters they\u2019ve met before.\r\n    \r\n    Also known as:\r\n\
