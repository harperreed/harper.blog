description: The multiple-award-winning SF master returns to the universe that is
  his greatest success--the world of Hyperion and The Fall of Hyperion--to tell a
  story of love and memory, triumph and terror in a novel even more magnificent than
  its predecessors.<br /><br />Two hundred and seventy-four years after the fall of
  the WorldWeb in Fall of Hyperion, Raoul Endymion is sent on a quest. Retrieving
  Aenea from the Sphinx before the Church troops reach her is only the beginning.
  With help from a blue-skinned android named A. Bettik, Raoul and Aenea travel the
  river Tethys, pursued by Father Captain Frederico DeSoya, an influential warrior-priest
  and his troops. The shrike continues to make enigmatic appearances, and while many
  questions were raised in Hyperion and Fall of Hyperion, still more are raised here.
  Raoul's quest will continue.
