description: "<b>Ness Brown's <i>The Scourge Between Stars</i> is </b><b>a tense,\
  \ claustrophobic sci-fi/horror blend set aboard a doomed generation ship harboring\
  \ something terrible within its walls. </b><br /><br />As acting captain of the\
  \ starship <i>Calypso</i>, Jacklyn Albright is responsible for keeping the last\
  \ of humanity alive as they limp back to Earth from their forebears\u2019 failed\
  \ colony on a distant planet.<br /><br />Faced with constant threats of starvation\
  \ and destruction in the treacherous minefield of interstellar space, Jacklyn's\
  \ crew has reached their breaking point. As unrest begins to spread throughout the\
  \ ship\u2019s Wards, a new threat emerges, picking off crew members in grim, bloody\
  \ fashion.<br /><br />Jacklyn and her team must hunt down the ship\u2019s unknown\
  \ intruder if they have any hope of making it back to their solar system alive."
