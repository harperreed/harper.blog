description: <b>The man known as Cheradenine Zakalwe was one of Special Circumstances'
  foremost agents, changing the destiny of planets to suit the Culture through intrigue,
  dirty tricks and military action.<br /></b><br />The woman known as Diziet Sma had
  plucked him from obscurity and pushed him towards his present eminence, but despite
  all their dealings she did not know him as well as she thought.<br /><br />The drone
  known as Skaffen-Amtiskaw knew both of these people. It had once saved the woman's
  life by massacring her attackers in a particularly bloody manner. It believed the
  man to be a lost cause. But not even its machine could see the horrors in his past.
  <br /><br />Ferociously intelligent, both witty and horrific, USE OF WEAPONS is
  a masterpiece of science fiction.
