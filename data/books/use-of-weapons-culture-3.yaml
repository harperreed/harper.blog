      description: "\n\n    The Culture series or Culture cycle refers to a series\
        \ of novels and short fiction written by Scottish author Iain Banks. The stories\
        \ center around the Culture, a post-scarcity semi-anarchist utopia consisting\
        \ of various humanoid races and managed by very advanced artificial intelligences.\r\
        \n    \r\n    They do not need to be read in order and, while there are some\
        \ interconnections, they are minor.  \r\n    \r\n    Series also known as:\r\
        \n    <i>* Ciclo della Cultura [Italian]</i>\n\n"
