description: An atmospheric tale of corruption and abduction set on Mars, from the
  author of the award-winning science fiction novel Altered Carbon, now an exciting
  new series from Netflix.<br /><br />An ex-corporate enforcer, Hakan Veil, is forced
  to bodyguard Madison Jegede, part of a colonial audit team investigating a disappeared
  lottery winner on Mars. But when Jegede is abducted, and Hakan nearly killed, the
  investigation takes him farther and deeper than he had ever expected. And soon Hakan
  discovers the heavy price he may have to pay to learn the truth.
