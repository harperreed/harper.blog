description: "\"An utterly satisfying examination of the business of popular music.\"\
  \ \u2014Nathaniel Rich, The Atlantic<br /><br />There\u2019s a reason today\u2019\
  s ubiquitous pop hits are so hard to ignore\u2014they\u2019re designed that way.\
  \ The Song Machine goes behind the scenes to offer an insider\u2019s look at the\
  \ global hit factories manufacturing the songs that have everyone hooked. Full of\
  \ vivid, unexpected characters\u2014alongside industry heavy-hitters like Katy Perry,\
  \ Rihanna, Max Martin, and Ester Dean\u2014this fascinating journey into the strange\
  \ world of pop music reveals how a new approach to crafting smash hits is transforming\
  \ marketing, technology, and even listeners\u2019 brains. You\u2019ll never think\
  \ about music the same way again.<br /><br />A Wall Street Journal Best Business\
  \ Book"
