description: "<i>Better Call Saul</i> meets <i>Nineteen Eighty-Four</i> in this first\
  \ volume in an explosive legal thriller series set in the world of <i>Tropic of\
  \ Kansas</i>\u2014a finalist for the 2018 Campbell Award for best science fiction\
  \ novel of the year.<br /><br />Defeated in a devastating war with China, America\
  \ is on the brink of a bloody civil war. Seizing power after a controversial election,\
  \ the ruling regime has begun cracking down on dissidents fighting the nation\u2019\
  s slide toward dictatorship. For Donny Kimoe, chaos is good for business. He\u2019\
  s a lawyer who makes his living defending enemies of the state.<br /><br />His newest\
  \ client, young filmmaker Xelina Rocafuerte, witnessed the murder of an opposition\
  \ leader and is now accused of terrorism. To save her from the only sentence worse\
  \ than death, Donny has to extract justice from a system that has abandoned the\
  \ rule of law. That means breaking the rules\u2014and risking the same fate as his\
  \ clients.<br /><br />When Donny bungles Xelina\u2019s initial hearing, he has only\
  \ days to save the young woman from being transferred to a detention camp from which\
  \ no one returns. His only chance of winning is to find the truth\u2014a search\
  \ that begins with the opposition leader\u2019s death and leads to a dark conspiracy\
  \ reaching the highest echelons of power.<br /><br />Now, Donny isn\u2019t just\
  \ fighting for his client\u2019s life\u2014he\u2019s battling for his own. But as\
  \ the trial in the top secret court begins, Xelina\u2019s friends set into motion\
  \ a revolutionary response that could destroy the case. And when another case unexpectedly\
  \ collides with Xelina\u2019s, Donny uncovers even more devastating secrets, knowledge\
  \ that will force him to choose between saving one client . . . or the future of\
  \ the entire country."
