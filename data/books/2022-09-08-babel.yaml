description: "<b>A novel that grapples with student revolutions, colonial resistance,\
  \ and the use of language and translation as the dominating tool of the British\
  \ empire.</b><br /><br /><i>Traduttore, traditore:</i> An act of translation is\
  \ always an act of betrayal.<br /><br />1828. Robin Swift, orphaned by cholera in\
  \ Canton, is brought to London by the mysterious Professor Lovell. There, he trains\
  \ for years in Latin, Ancient Greek, and Chinese, all in preparation for the day\
  \ he\u2019ll enroll in Oxford University\u2019s prestigious Royal Institute of Translation\u2014\
  also known as Babel.<br /><br />Babel is the world's center for translation and,\
  \ more importantly, magic. Silver working\u2014the art of manifesting the meaning\
  \ lost in translation using enchanted silver bars\u2014has made the British unparalleled\
  \ in power, as its knowledge serves the Empire\u2019s quest for colonization.<br\
  \ /><br />For Robin, Oxford is a utopia dedicated to the pursuit of knowledge. But\
  \ knowledge obeys power, and as a Chinese boy raised in Britain, Robin realizes\
  \ serving Babel means betraying his motherland. As his studies progress, Robin finds\
  \ himself caught between Babel and the shadowy Hermes Society, an organization dedicated\
  \ to stopping imperial expansion. When Britain pursues an unjust war with China\
  \ over silver and opium, Robin must decide\u2026<br /><br /><i>Can powerful institutions\
  \ be changed from within, or does revolution always require violence?</i>"
