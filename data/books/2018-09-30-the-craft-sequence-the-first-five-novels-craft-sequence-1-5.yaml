description: "This discounted ebundle <i>Three Parts Dead, Two Serpents Rise, Full\
  \ Fathom Five, Last First Snow, Four Roads Cross</i><br /><br /><b>\u201CStunningly\
  \ good. Stupefyingly good.\u201D </b><b>\u2014</b><b>Patrick Rothfuss</b><br /><br\
  \ />Set in a phenomenally-built world in which lawyers ride lightning bolts, souls\
  \ are currency, and cities are powered by the remains of fallen gods, MAX GLADSTONE's\
  \ Craft Sequence introduces readers to a modern fantasy landscape and an epic struggle\
  \ to build a just society.<br /><br /><b>\n  <i>Three Parts Dead </i>\n</b><b>\u2014\
  </b> A god has died, and it's up to Tara, first-year associate in the international\
  \ necromantic firm of Kelethres, Albrecht, and Ao, to bring Him back to life before\
  \ His city falls apart.<br /><br /><b>\n  <i>Two Serpents Rise</i>\n</b> <b>\u2014\
  </b> Caleb Altemoc<b>\u2014</b>casual gambler and professional risk manager<b>\u2014\
  </b>is sent by Red King Consolidated to cleanse shadow demons from the Dresediel\
  \ Lex city water supply, and uncovers a scheme to forever alter the balance of power\
  \ in the city.<br /><br /><b>\n  <i>Full Fathom Five</i>\n</b> <b>\u2014</b> On\
  \ the island of Kavekana, Kai nearly loses her life trying to save one of her creations,\
  \ a god built to order. But when Kai starts digging into the reasons her creations\
  \ die, she uncovers a conspiracy of silence and fear\u2014which will crush her,\
  \ if Kai can't stop it first.<br /><br /><b>\n  <i>Last First Snow</i>\n</b> <b>\u2014\
  </b> Craft lawyer Elayne Kevarian and warrior-priest Temoc must fight dark magic,\
  \ secret agendas, and their own demons to save the peace between the citizens and\
  \ rulers of Dresediel Lex, before hell opens to swallow the city whole.<br /><br\
  \ /><b>\n  <i>Four Roads Cross</i>\n</b> <b>\u2014</b> Protests rock the city of\
  \ Alt Coulumb, Kos Everburning's creditors attempt a hostile takeover of the fire\
  \ god's church, and Craftswoman Tara Abernathy must defend the church against the\
  \ world's fiercest necromantic firm.<br /><br /><br /><b>Tor books by Max Gladstone</b><br\
  \ /><br /><b>\n  <u>The Craft Sequence</u>\n</b><br /><i>Three Parts Dead</i><br\
  \ /><i>Two Serpents Rise</i><br /><i>Full Fathom Five</i><br /><i>Last First Snow</i><br\
  \ /><i>Four Roads Cross</i><br /><i>The Ruin of Angels</i><br /><br /><b>\n  <u>Other\
  \ Books</u>\n</b><br /><i>The Highway Kind </i><br /><br />At the Publisher's request,\
  \ this title is being sold without Digital Rights Management Software (DRM) applied."
