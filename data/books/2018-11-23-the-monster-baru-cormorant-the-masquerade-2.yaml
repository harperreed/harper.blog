      description: "The epic, geopolitical fantasy series The Masquerade begins with\
        \ <i>The Traitor Baru Cormorant</i>, the critically-acclaimed debut novel\
        \ from Seth Dickinson, one of the rising stars in fantasy.\n    \n    The\
        \ Empire of Masks comes armed with coin and ink, doctrine and compass, soap\
        \ and lies. They will conquer Baru's island, rewrite her culture, criminalize\
        \ her customs, and dispose of one of her fathers. But Baru is patient. She'll\
        \ swallow her hate, join the Masquerade, and claw her way high enough up the\
        \ rungs of power to set her people free.\n    \n    \"A fascinating tale of\
        \ political intrigue and national unrest.\" -- <i>The Washington Post</i>\n\
        \    \n    https://us.macmillan.com/series/themasquerade\n    \n    The author\
        \ advises that the first book can be read as a stand-alone."
