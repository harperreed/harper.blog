description: A breathtaking geopolitical fantasy as fraught as <i>Game of Thrones</i>,
  <i>The Monster Baru Cormorant</i> is the long-anticipated sequel to Seth Dickinson
  gut-wrenching debut, <i>The Traitor Baru Cormorant</i>.<br /><br />Baru Cormormant's
  world was shattered by the Empire of Masks. To exact her revenge, she has clawed
  her way up razor-edged rungs of betrayal, sacrifice, and compromise, becoming the
  very thing she seeks to destroy.<br /><br />Now she strides in the Masquerade's
  halls of power. To save the world, she must tear it asunder...and with it, all that
  remains of her soul.<br /><br />At the Publisher's request, this title is being
  sold without Digital Rights Management Software (DRM) applied.
