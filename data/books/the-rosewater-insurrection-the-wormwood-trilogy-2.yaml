description: "<div>\n  <b><i>The Rosewater Insurrection </i>continues the award-winning,\
  \ cutting edge Wormwood trilogy, set in Nigeria, by one of science fiction's most\
  \ engaging new voices.</b>\n</div><div>\n  <b>\n    <br /></b>\n</div><div>\n  <div>All\
  \ is quiet in the city of Rosewater as it expands on the back of the gargantuan\
  \ alien Wormwood. Those who know the truth of the invasion keep the secret.</div>\n\
  \  <div>\n    <br /></div>\n  <div>The government agent Aminat, the lover of the\
  \ retired sensitive Kaaro, is at the forefront of the cold, silent conflict. She\
  \ must capture a woman who is the key to the survival of the human race. But Aminat\
  \ is stymied by the machinations of the Mayor of Rosewater and the emergence of\
  \ an old enemy of Wormwood...</div>\n</div><div>\n  <b>\n    <br /></b>\n</div><div>\n\
  \  <b>Tade Thompson's innovative, genre-bending, Afrofuturist series, the Wormwood\
  \ Trilogy, is perfect for fans of Jeff Vandermeer, N. K. Jemisin, William Gibson,\
  \ and Ann Leckie.</b>\n</div><div>\n  <b>\n    <br /></b>\n</div><div>\n  <b>The\
  \ Wormwood Trilogy</b>\n</div><div>\n  <i>Rosewater</i>\n</div><div>\n  <i>The Rosewater\
  \ Insurrection</i>\n</div>"
