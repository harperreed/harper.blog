description: "<p>This discounted ebundle includes: <i>Three Parts Dead, Two Serpents\
  \ Rise, Full Fathom Five, Last First Snow, Four Roads Cross</i></p><p>\n  <b>\u201C\
  Stunningly good. Stupefyingly good.\u201D </b>\n  <b>\u2014</b>\n  <b>Patrick Rothfuss</b>\n\
  </p><p>Set in a phenomenally-built world in which lawyers ride lightning bolts,\
  \ souls are currency, and cities are powered by the remains of fallen gods, MAX\
  \ GLADSTONE's Craft Sequence introduces readers to a modern fantasy landscape and\
  \ an epic struggle to build a just society.</p><p><b><i>Three Parts Dead </i></b><b>\u2014\
  </b> A god has died, and it's up to Tara, first-year associate in the international\
  \ necromantic firm of Kelethres, Albrecht, and Ao, to bring Him back to life before\
  \ His city falls apart.</p><p><b><i>Two Serpents Rise</i></b> <b>\u2014</b> Caleb\
  \ Altemoc<b>\u2014</b>casual gambler and professional risk manager<b>\u2014</b>is\
  \ sent by Red King Consolidated to cleanse shadow demons from the Dresediel Lex\
  \ city water supply, and uncovers a scheme to forever alter the balance of power\
  \ in the city.</p><p><b><i>Full Fathom Five</i></b> <b>\u2014</b> On the island\
  \ of Kavekana, Kai nearly loses her life trying to save one of her creations, a\
  \ god built to order. But when Kai starts digging into the reasons her creations\
  \ die, she uncovers a conspiracy of silence and fear\u2014which will crush her,\
  \ if Kai can't stop it first.</p><p><b><i>Last First Snow</i></b> <b>\u2014</b>\
  \ Craft lawyer Elayne Kevarian and warrior-priest Temoc must fight dark magic, secret\
  \ agendas, and their own demons to save the peace between the citizens and rulers\
  \ of Dresediel Lex, before hell opens to swallow the city whole. </p><p><b><i>Four\
  \ Roads Cross</i></b> <b>\u2014</b> Protests rock the city of Alt Coulumb, Kos Everburning's\
  \ creditors attempt a hostile takeover of the fire god's church, and Craftswoman\
  \ Tara Abernathy must defend the church against the world's fiercest necromantic\
  \ firm.</p><br /><p>\n  <b>Tor books by Max Gladstone</b>\n</p><p>\n  <b>\n    <u>The\
  \ Craft Sequence</u>\n  </b>\n  <br /><i>Three Parts Dead</i>\n  <br /><i>Two Serpents\
  \ Rise</i>\n  <br /><i>Full Fathom Five</i>\n  <br /><i>Last First Snow</i>\n  <br\
  \ /><i>Four Roads Cross</i>\n  <br /><i>The Ruin of Angels</i>\n</p><p>\n  <b>\n\
  \    <u>Other Books</u>\n  </b>\n  <br /><i>The Highway Kind </i>\n</p><p>At the\
  \ Publisher's request, this title is being sold without Digital Rights Management\
  \ Software (DRM) applied.</p>"
