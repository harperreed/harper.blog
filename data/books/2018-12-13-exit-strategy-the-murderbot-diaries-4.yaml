description: "Murderbot wasn\u2019t programmed to care. So, its decision to help the\
  \ only human who ever showed it respect must be a system glitch, right?<br /><br\
  \ />Having traveled the width of the galaxy to unearth details of its own murderous\
  \ transgressions, as well as those of the GrayCris Corporation, Murderbot is heading\
  \ home to help Dr. Mensah\u2014its former owner (protector? friend?)\u2014submit\
  \ evidence that could prevent GrayCris from destroying more colonists in its never-ending\
  \ quest for profit.<br /><br />But who\u2019s going to believe a SecUnit gone rogue?<br\
  \ /><br />And what will become of it when it\u2019s caught?"
