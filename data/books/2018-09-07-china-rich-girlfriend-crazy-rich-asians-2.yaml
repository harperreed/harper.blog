        boyfriend, Nicholas Young, she envisions a humble family home, long drives
        to explore the island, and quality time with the man she might one day marry.
        What she doesn't know is that Nick's family home happens to look like a palace,
        that she'll ride in more private planes than cars, and that with one of Asia's
        most eligible bachelors on her arm, Rachel might as well have a target on
        her back.
