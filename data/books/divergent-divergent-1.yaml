      description: "\n\n    Divergent: One choice can transform you. Veronica Roth's\
        \ #1 New York Times bestselling debut is a gripping dystopian tale of electrifying\
        \ choices, powerful consequences, unexpected romance, and a deeply flawed\
        \ \"perfect society.\"\r\n    \r\n    Insurgent: One choice can destroy you.\
        \ Veronica Roth's second #1 New York Times bestseller continues the dystopian\
        \ thrill ride. As war surges in the factions all around her, Tris attempts\
        \ to save those she loves\u2014and herself\u2014while grappling with haunting\
        \ questions of grief and forgiveness, identity and loyalty, politics and love.\r\
        \n    \r\n    Allegiant: The explosive conclusion to Veronica Roth's #1 New\
        \ York Times bestselling Divergent trilogy reveals the secrets of the dystopian\
        \ world that has captivated millions of readers in Divergent and Insurgent.\r\
