  \ be big\u2014scary big, like a brushfire coming at you uphill. Authorities, medical\
  \ and political, saw no reason to worry and little need for tests. Michael Lewis\u2019\
  s riveting nonfiction thriller pits a rogue band of visionaries, working under the\
  \ radar, against the weight and disinterest of officialdom. It is a race against\
  \ time, and the deadline is now\u2026or yesterday."
