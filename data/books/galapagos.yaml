description: "<b>\u201CA madcap genealogical adventure . . . Vonnegut is a postmodern\
  \ Mark Twain.\u201D<b>\u2014<i>The\_New York Times Book Review</i></b><br /><br\
  \ /></b><i>Gal\xE1pagos </i>takes the reader back one million years, to A.D. 1986.\
  \ A simple vacation cruise suddenly becomes an evolutionary journey. Thanks to an\
  \ apocalypse, a small group of survivors stranded on the Gal\xE1pagos Islands are\
  \ about to become the progenitors of a brave, new, and totally different human race.\
  \ In this inimitable novel, America\u2019 s master satirist looks at our world and\
  \ shows us all that is sadly, madly awry\u2013and all that is worth saving."
