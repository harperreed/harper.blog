description: "<b>It is winter in Area X. A new team embarks across the border on a\
  \ mission to find a member of a previous expedition who may have been left behind.</b><br\
  \ /><br />As they press deeper into the unknown \u2014 navigating new terrain and\
  \ new challenges \u2014 the threat to the outside world becomes more daunting. <br\
  \ /><br />In <i>Acceptance</i>, the last installment of Jeff VanderMeer\u2019s Southern\
  \ Reach Trilogy, the mysteries of Area X may have been solved, but their consequences\
  \ and implications are no less profound \u2014 or terrifying."
