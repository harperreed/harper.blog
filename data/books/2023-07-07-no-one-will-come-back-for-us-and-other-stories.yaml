description: <b>Winner of the World Fantasy Award, and the Alberta Literary Award</b><br
  /><br /><b>Finalist for the Locus, Aurora, British Fantasy, Ignyte, and British
  Science Fiction Awards</b><br /><br />Here there be gods and monsters - forged from
  flesh and stone and vengeance - emerging from the icy abyss of deep space, ascending
  from dark oceans, and prowling strange cities to enter worlds of chaos and wonder,
  where scientific rigor and human endeavour is tested to the limits. These are cosmic
  realms and watery domains where old offerings no longer appease the ancient Gods
  or the new and hungry idols. Deities and beasts. Life and death. Love and hate.
  Science and magic. And smiling monsters in human skin.<br /><br />Premee Mohamed's
  debut collection of contemporary cosmic horror and dark fantasy heralds the arrival
  of a new and vibrant voice on the cutting edge of modern speculative fiction.
