description: "<b>Order the sequel to the #1 <i>New York Times</i> bestselling novel\
  \ <i>Firefight</i> today!</b><br /><br />From the bestselling author of the Mistborn\
  \ series and <i>Words of Radiance</i> comes <i>Calamity,</i> the final book in the\
  \ <i>New York Times </i>bestselling Reckoners series. What started in the instant\
  \ #1 <i>New York Times</i> bestseller <i>Steelheart</i> and continued in the instant\
  \ #1 <i>New York Times</i> bestseller <i>Firefight</i> now concludes in <i>Calamity</i>.<br\
  \ />\_\_\_ When Calamity lit up the sky, the Epics were born. David\u2019s fate\
  \ has been tied to their villainy ever since that historic night. Steelheart killed\
  \ his father. Firefight stole his heart. And now Regalia has turned his closest\
  \ ally into a dangerous enemy.<br />\_\_\_ David knew Prof\u2019s secret, and kept\
  \ it even when Prof struggled to control the effects of his Epic powers. But facing\
  \ Obliteration in Babilar was too much. Once the Reckoners\u2019 leader, Prof has\
  \ now embraced his Epic destiny. He\u2019s disappeared into those murky shadows\
  \ of menace Epics are infamous for the world over, and everyone knows there\u2019\
  s no turning back. . . .<br />\_\_\_ But everyone is wrong. Redemption is possible\
  \ for Epics\u2014Megan proved it. They\u2019re not lost. Not completely. And David\
  \ is just about crazy enough to face down the most powerful High Epic of all to\
  \ get his friend back. Or die trying.<br /> \_<br /><u>\n  <b>Praise for the Reckoners\
  \ </b>\n</u><br /><br />\"The<b> suspense is relentless</b> and<b> the climax explosive</b>.\"\
  \u2014James Dashner, #1 <i>New York Times</i> bestselling author of the Maze Runner\
  \ series<br /><br /> \u201C<b>Another win for Sanderson</b> . . . he\u2019s<b> simply\
  \ a brilliant writer.</b> Period.\u201D \u2014Patrick Rothfuss, author of the <i>New\
  \ York Times</i> and <i>USA Today</i> bestseller <i>The Name of the Wind</i><br\
  \ /> \_<br /> [<b>STAR</b>] \u201C<b>Snappy dialogue, bizarre plot twists, high-intensity\
  \ action, and a touch of mystery and romance</b> . . . leaves [readers] panting\
  \ for the sequel.\u201D \u2014<i>Booklist,</i> Starred<br /> \_<br /> \"<b>Action-packed.</b>\"\
  \u2014EW.com<br /> \_<br /> \u201C<b>Compelling</b>. . . . Sanderson uses plot twists\
  \ that he teases enough for readers to pick up on to distract from the more dramatic\
  \ reveals he has in store.\u201D \u2014The A.V. Club<br /><br />\u201C<b>An absolute\
  \ page-turner.</b>\"\u201D\u2014<i>Publishers Weekly<br /><br /></i>\"A <b>straight-up\
  \ Marvel Comics-style action</b> drama.\"\u2014<i>Kirkus Reviews</i><br /><br /><br\
  \ /><i>From the Hardcover edition.</i>"
