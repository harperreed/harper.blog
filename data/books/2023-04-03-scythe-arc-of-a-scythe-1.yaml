description: "Two teens are forced to murder\u2014maybe each other\u2014in the first\
  \ in a chilling new series from Neal Shusterman, author of the <i>New York Times</i>\
  \ bestselling Unwind dystology.<br /><br />In a world where disease has been eliminated,\
  \ the only way to die is to be randomly killed (\u201Cgleaned\u201D) by professional\
  \ reapers (\u201Cscythes\u201D). Citra and Rowan are teenagers who have been selected\
  \ to be scythe\u2019s apprentices, and\u2014despite wanting nothing to do with the\
  \ vocation\u2014they must learn the art of killing and come to understand the necessity\
  \ of what they do.<br /><br />Only one of them will be chosen as a scythe\u2019\
  s apprentice. And when it becomes clear that the winning apprentice\u2019s first\
  \ task will be to glean the loser, Citra and Rowan are pitted against one another\
  \ in a fight for their lives."
