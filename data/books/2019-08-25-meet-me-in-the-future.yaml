description: When renegade author Kameron Hurley (The Light Brigade; The Stars Are
  Legion) takes you to the future, be prepared for the unexpected. Yes, it will be
  dangerous, frequently brutal, and often devastating. But it's also savagely funny,
  deliriously strange, and absolutely brimming with adventure.<br /><br />In these
  edgy, unexpected tales, a body-hopping mercenary avenges his pet elephant, and an
  orphan falls in love with a sentient starship. Fighters ally to power a reality-bending
  engine, and a swamp-dwelling introvert tries to save the world--from her plague-casting
  former wife.<br /><br />So come meet Kameron Hurley in the future. The version she's
  created here is weirder--and far more hopeful--than you could ever imagine.
