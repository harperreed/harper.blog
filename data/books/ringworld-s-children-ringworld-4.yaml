  series_work:
  - id: '187315'
    series:
      description: "\n\n    This is a sub-series of Larry Niven's Known Space universe\
        \ and eventually merges with the Fleet of Worlds series.\r\n    \r\n    <i><b>Fate\
        \ of Worlds</b></i> is the fifth and final book in both the <b>Ringworld</b>\
        \ series <b>AND</b> the fifth and final book in the <a href=\"https://www.goodreads.com/series/58169-fleet-of-worlds\"\
        ><b>Fleet of Worlds</b></a> series.  It must therefore be read <b>AFTER</b>\
        \ the four Ringworld titles and <b>AFTER</b> the four Fleet of Worlds titles.\r\
        \n    \r\n    Each book in the series is a whole story with a beginning and\
        \ an ending, however the plot of each book relies <b>very</b> heavily on the\
        \ prior books in the series.\r\n    \r\n    <a href=\"https://www.goodreads.com/series/132305-ringworld-the-graphic-novel\"\
        >Ringworld: The Graphic series </a>\n\n"
      id: '50225'
      note: "\n\n    Spelling correction\n\n"
      numbered: 'true'
      primary_work_count: '5'
      series_works_count: '11'
      title: "\n\n    Ringworld\n\n"
    user_position: '4'
  - id: '187284'
    series:
      description: "\n\n    A series of short stories and novels charting the expansion\
        \ of mankind through space over millenia.\r\n    \r\n    Although the Known\
        \ Space universe has a well defined chronology, most of the stories can be\
        \ read independently. The major exception being the <i>Ringworld</i> and <i>Fleet\
        \ of Worlds</i> sub-series, which are best read in order.\r\n    \r\n    Also,\
        \ <i><b>Fate of Worlds</b></i> is the fifth and final book in both the <b>Ringword</b>\
        \ series <b>AND</b> in the <b>Fleet of Worlds</b> series.  It <b>must</b>\
        \ therefore be read <b>AFTER</b> the four Ringword titles and the four Fleet\
        \ of Worlds titles.\r\n    \r\n    See also:\r\n    <a href=\"https://www.goodreads.com/series/50225-ringworld\"\
        >Ringworld Series</a>\r\n    <a href=\"https://www.goodreads.com/series/58169-fleet-of-worlds\"\
        >Fleet of Worlds series</a>\n\n"
      id: '50222'
      note: "\n\n    Added Fate of Worlds: Return from the Ringworld.  Updated description.\r\
        \n    \r\n    Removed Man Kzin books from primary.  They are not by Niven\
        \ and there is much argument about how much is canon.  This Wikipedia page\
        \ http://en.wikipedia.org/wiki/Man-Kzin_Wars#Canonicity offers a good summary.\n\
        \n"
      numbered: 'false'
      primary_work_count: '18'
      series_works_count: '32'
      title: "\n\n    Known Space\n\n"
    user_position: ''
