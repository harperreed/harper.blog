description: "W lipcu 2005 roku PINK FLOYD wyst\u0105pili na scenie w Hyde Parku.\
  \ Pierwszy raz od 24 lat zagrali w pe\u0142nym sk\u0142adzie. Nieca\u0142y rok p\xF3\
  \u017Aniej umar\u0142 jeden z za\u0142o\u017Cycieli grupy, Syd Barrett, a \u015B\
  mier\u0107 klawiszowca Richarda Wrighta (2008) definitywnie po\u0142o\u017Cy\u0142\
  a kres wyst\u0119pom jednego z najwi\u0119kszych zespo\u0142\xF3w w historii muzyki.<br\
  \ /><br />Mark Blake w pierwszej pe\u0142nej biografii grupy opowiada, jak szkolni\
  \ kumple z Cambridge zawojowali \u015Bwiat albumami Dark Side of the Moon i The\
  \ Wall oraz w jaki spos\xF3b stworzyli jedne z najbardziej widowiskowych spektakli\
  \ wszech czas\xF3w.<br /><br />Oparta m.in. na ponad stu najnowszych wywiadach <i>Pr\u0119\
  dzej \u015Bwinie zaczn\u0105 lata\u0107 </i>pod\u0105\u017Ca za Floydami ca\u0142\
  \u0105 drog\u0119 \u2013 od psychodelicznych nocy w klubie UFO w po\u0142owie lat\
  \ 60. a\u017C do ery gorzkich konflikt\xF3w, kt\xF3re po\u0142o\u017Cy\u0142y kres\
  \ istnieniu zespo\u0142u w po\u0142owie lat 80. Mark Blake drobiazgowo opisuje tak\u017C\
  e solowe kariery ka\u017Cdego z cz\u0142onk\xF3w grupy. Skrupulatna, pracoch\u0142\
  onna i ambitna, jak ka\u017Cdy album Pink Floyd, ksi\u0105\u017Cka <i>Pr\u0119dzej\
  \ \u015Bwinie zaczn\u0105 lata\u0107 </i>jest ostatecznym sprawozdaniem z dzia\u0142\
  alno\u015Bci najbardziej angielskiego zespo\u0142u rockowego."
