description: "<b>From science fiction visionary Annalee Newitz comes <i>The Terraformers</i>,\
  \ a sweeping, uplifting, and illuminating exploration of the future. </b><br /><br\
  \ />Destry's life is dedicated to terraforming Sask-E. As part of the Environmental\
  \ Rescue Team, she cares for the planet and its burgeoning eco-systems as her parents\
  \ and their parents did before her.<br /><br />But the bright, clean future they're\
  \ building comes under threat when Destry discovers a city full of people that shouldn\u2019\
  t exist, hidden inside a massive volcano.<br /><br />As she uncovers more about\
  \ their past, Destry begins to question the mission she's devoted her life to, and\
  \ must make a choice that will reverberate through Sask-E's future for generations\
  \ to come. <br /><br /><b>A science fiction epic for our times and a love letter\
  \ to our future, <i>The Terraformers</i> will take you on a journey spanning thousands\
  \ of years and </b><b>exploring the triumphs, strife, and hope that find us wherever\
  \ we make our home. </b><br /><br /><b>\"Brilliantly thoughtful, prescient, and\
  \ gripping.\u201D</b><b>\u2014</b><b>Martha Wells, author of The Murderbot Diaries</b><br\
  \ /><br />Also by Annalee Newitz<br /><i>Autonomous</i><br /><i>The Future of Another\
  \ Timeline</i><br /><br />At the Publisher's request, this title is being sold without\
  \ Digital Rights Management Software (DRM) applied."
