  the realm from the supernatural horrors that menace it. Now Bob Howard, Laundry
  agent, must travel to the quiet English countryside to deal with an outbreak of
  one of the worst horrors imaginable. For, as it turns out, unicorns are real. They're
  also ravenous killers from beyond spacetime...<br /><br />At the publisher's request,
  this title is being sold without Digital Rights Management software (DRM) applied.
