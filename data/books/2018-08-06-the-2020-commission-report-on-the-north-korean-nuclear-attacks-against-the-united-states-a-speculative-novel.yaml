description: "\u201CA\_brilliantly conceived page-turner.\u201D\u2014Eric Schlosser,\
  \ author of Fast Food Nation and\_ Command and Control<br /><br />\u201CI couldn\u2019\
  t put the book down, reading most of it in the course of one increasingly intense\_\
  evening. If fear of nuclear war is going to keep you up at night, at least it can\
  \ be a page-turner.\u201D \u2014 New Scientist<br /><br />America lost 1.4 million\
  \ citizens in the North Korean attacks of March 2020. This is the final, authorized\
  \ report of the government commission charged with investigating the calamity.<br\
  \ /><br />\u201CThe skies over the Korean Peninsula on March 21, 2020, were clear\
  \ and blue.\u201D\_So begins this sobering report on the findings of the Commission\
  \ on the Nuclear Attacks against the United States, established by law by Congress\
  \ and President Donald J. Trump to investigate the horrific events of the next three\
  \ days. An independent, bipartisan panel led by nuclear expert Jeffrey Lewis, the\
  \ commission was charged with finding and reporting the relevant facts, investigating\
  \ how the nuclear war began, and determining whether our government was adequately\
  \ prepared for combating a nuclear adversary and safeguarding U.S. citizens. Did\
  \ President Trump and his advisers understand North Korean views about nuclear weapons?\
  \ Did they appreciate the dangers of provoking the country\u2019s ruler with social\
  \ media posts and military exercises? Did the tragic milestones of that fateful\
  \ month\u2014North Korea's accidental shoot-down of Air Busan flight 411, the retaliatory\
  \ strike by South Korea, and the tweet that triggered vastly more carnage\u2014\
  inevitably lead to war? Or did America\u2019s leaders have the opportunity to avert\
  \ the greatest calamity in the history of our nation?<br /><br />Answering these\
  \ questions will not bring back the lives lost in March 2020. It will not rebuild\
  \ New York, Washington, or the other cities reduced to rubble. But at the very least,\
  \ it might prevent a tragedy of this magnitude from occurring again. It is this\
  \ hope, more than any other, that inspired The 2020 Commission Report ."
