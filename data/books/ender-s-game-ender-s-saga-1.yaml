  - id: '162174'
    series:
      description: "\n\n    The Ender's Game series (also known as the \"Ender Quintet\"\
        ) is sometimes called Enderverse or the Ender Saga. It is a series of science\
        \ fiction books by Orson Scott Card. The series started with the novelette\
        \ \"Ender's Game\", which was later expanded into the novel Ender's Game.\
        \ It currently consists of eleven novels and ten short stories. The first\
        \ two novels in the series, Ender's Game and Speaker for the Dead, each won\
        \ both the Hugo and Nebula Awards, and were among the most influential science\
        \ fiction novels of the 1980s.\r\n    \r\n    Also See <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >Ender's Shadow</a> parallel series and <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a> prequel series.\r\n    \r\n    For the entire Ender's\
        \ Universe in Chronological Order, see <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>.\r\n    \r\n    First Meetings in\
        \ Ender's Universe is a collection of 3 Short Stories, and the original Ender's\
        \ Game Novella.  The two short stories titles Polish Boy and Teacher's Pest\
        \ are prequels to the entire Ender's Saga. The short story Investment Counselor\
        \ takes place between Ender in Exile and Speaker for the Dead.\r\n    \r\n\
        \    A War of Gifts is a short story that takes place during Ender's Game,\
        \ sometime during the middle of the book.\r\n    \r\n    Ender in Exile replaces\
        \ the last chapter of Ender's Game and expands it into its own novel. It also\
        \ occurs consecutively with <a href=http://www.goodreads.com/series/40409-shadow>The\
        \ Shadow Saga</a>, a side-series that occurs before Speaker for the Dead.\r\
        \n    \r\n    For the series in publication order, see: <a href=\"http://www.goodreads.com/series/65565-ender-s-saga-publication-order\"\
        >Ender's Saga (Publication Order)</a>.\r\n    \r\n    For other short stories\
        \ of the Ender's universe, see <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Ender's Saga short stories</a>.\r\n    \r\n    Subseries within the Ender\
        \ saga:\r\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >Ender Quintet</a>\r\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\r\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >First Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >Second Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\r\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>\n\n"
      id: '43963'
      note: "\n\n    Librarians Note: First Meetings in Ender's Universe is a collection\
        \ of 3 Short Stories, and the original Ender's Game Novella.  The two short\
        \ stories titles Polish Boy and Teacher's Pest are prequels to the entire\
        \ Ender's Saga. The short story Investment Counselor takes place between Ender\
        \ in Exile and Speaker for the Dead.\r\n    \r\n    A War of Gifts is a short\
        \ story that takes place during Ender's Game, sometime during the middle of\
        \ the book.\r\n    \r\n    Ender in Exile replaces the last chapter of Ender's\
        \ Game and expands it into its own novel. It also occurs consecutively with\
        \ <a href=http://www.goodreads.com/series/40409-shadow>The Shadow Saga</a>,\
        \ a side-series that occurs before Speaker for the Dead.\r\n    \r\n    Shadows\
        \ in Flight takes place during the books Speaker for the Dead, Xenocide, and\
        \ Children of the Mind.\r\n    \r\n    Shadows Alive, the last, and as-of-yet\
        \ unwritten, book in the Shadow Saga is a book that occurs after the conclusion\
        \ of Children of the Mind\r\n    \r\n    For the series in publication order,\
        \ see: <a href=\"http://www.goodreads.com/series/65565-ender-s-saga-publication-order\"\
        >Ender's Saga (Publication Order)</a>.\r\n    \r\n    For other short stories\
        \ of the Ender's universe, see <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Ender's Saga short stories</a>.\n\n"
      numbered: 'true'
      primary_work_count: '4'
      series_works_count: '7'
      title: "\n\n    Ender's Saga\n\n"
    user_position: '1'
  - id: '288270'
    series:
      description: "\n\n    This series listing gives the Ender books in publication\
        \ order.\r\n    \r\n    For the books in chronological order, see <a href=\"\
        http://www.goodreads.com/series/43963-ender-s-saga\">The Ender Quintet</a>\
        \ (which will also give more complete information about the series) and <a\
        \ href=\"http://www.goodreads.com/series/40409-shadow\">The Shadow Series</a>.\r\
        \n    \r\n    For other short stories of the Ender's universe, see <a href=\"\
        https://www.goodreads.com/series/116779-ender-s-saga-short-stories\">Ender's\
        \ Saga short stories</a>\r\n    \r\n    Note: Omnibuses/box sets are not included\
        \ in this listing.\r\n    \r\n    <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>\r\n    \r\n    Individual series\
        \ are available here:\r\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >The Ender Quintet</a>\r\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\r\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\r\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>\n\n"
      id: '65565'
      note: "\n\n    The Ender Quintet is the official series title. I updated the\
        \ title accordingly. Ender's Saga is a popular term but is not accurate. \
        \ \r\n    \r\n    The Shadow Series is official where Shadow Saga is not...\
        \ someone else had mentioned that \"Series\" should not be in series title\
        \ due to goodreads rules, but the librarian manual does <b>not</b> state this.\
        \  However, with this in mind, the series most commonly recognized across\
        \ the web is \"Ender's Shadow\" series. So it was updated accordingly.\n\n"
      numbered: 'true'
      primary_work_count: '17'
      series_works_count: '17'
      title: "\n\n    Enderverse:  Publication Order\n\n"
    user_position: '1'
