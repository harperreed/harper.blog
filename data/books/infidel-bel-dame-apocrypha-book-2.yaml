description: "<b>No matter where you go, the Bel Dames will find you</b><br /><br\
  \ />Nyx used to be an assassin, part of the sisterhood of the Bel Dames. Now she's\
  \ babysitting diplomats to make ends meet and longs for the days when killing was\
  \ a lot more honorable. So, when her former \u2018sisters\u2019 lead a coup against\
  \ the government, she\u2018s the perfect choice to stop them.<br /><br />In a rotten\
  \ nation of giant bugs and renegade shape shifters, Nyx must forge unlikely allies\
  \ and rekindle old acquaintances if she is to survive. Otherwise, this time, the\
  \ bodies she leaves scattered across the continent may include her own..."
