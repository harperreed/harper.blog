series_works:
  series_work:
  - id: '144516'
    series:
      description: "\n\n    This series is a companion-series to <a href=\"https://www.goodreads.com/series/43963-the-ender-s-game-series\"\
        >The Ender's Game Series</a> told from the perspective of other key characters.\
        \ It is also known as \"The Shadow Saga\" and/or \"The Shadow Quintet.\"\r\
        \n    \r\n    Ender's Shadow takes place parallel with Ender's Game.\r\n \
        \   \r\n    Shadow of the Hegemon, Shadow Puppets, and Shadow of the Giant\
        \ all take place consecutively with Ender in Exile.\r\n    \r\n    Shadows\
        \ in Flight takes place consecutively with Speaker for the Dead, Xenocide,\
        \ and Children of the Mind.\r\n    \r\n    Shadows Alive takes place after\
        \ The Ender's Game Series.\r\n    \r\n    http://us.macmillan.com/series/TheShadowSeries\r\
        \n    \r\n    Subseries within the Ender saga:\r\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >The Ender Quintet</a>\r\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\r\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\r\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>\r\n    \r\n    <a href=\"https://www.goodreads.com/series/65565-ender-s-saga-publication-order\"\
        >Ender's Saga (Publication Order)</a>\r\n    <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>\n\n"
      id: '40409'
      note: "\n\n    Added links to the Ender Quintet\r\n    \r\n    \"The Shadow\
        \ Series\" is the series as listed in Amazon. However, Ender's Shadow is the\
        \ most common series title listed on most websites. Either way, \"Shadow Saga\"\
        \ was incorrect.\r\n    \r\n    Another librarian had stated that \"Series\"\
        \ should not be in series title due to goodreads title convention, but the\
        \ librarian manual does <b>not</b> state this. However, with this in mind,\
        \ and because it <b>is</b> a part of the Ender World, I have updated the series\
        \ to the most commonly recognized \"Ender's Shadow\".\n\n"
      numbered: 'true'
      primary_work_count: '6'
      series_works_count: '11'
      title: "\n\n    The Shadow Series\n\n"
    user_position: '4'
  - id: '288277'
    series:
      description: "\n\n    This series listing gives the Ender books in publication\
        \ order.\r\n    \r\n    For the books in chronological order, see <a href=\"\
        http://www.goodreads.com/series/43963-ender-s-saga\">The Ender Quintet</a>\
        \ (which will also give more complete information about the series) and <a\
        \ href=\"http://www.goodreads.com/series/40409-shadow\">The Shadow Series</a>.\r\
        \n    \r\n    For other short stories of the Ender's universe, see <a href=\"\
        https://www.goodreads.com/series/116779-ender-s-saga-short-stories\">Ender's\
        \ Saga short stories</a>\r\n    \r\n    Note: Omnibuses/box sets are not included\
        \ in this listing.\r\n    \r\n    <a href=\"https://www.goodreads.com/series/119216-the-enderverse-chronological-order\"\
        >The Enderverse (Chronological Order)</a>\r\n    \r\n    Individual series\
        \ are available here:\r\n    <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet\"\
        >The Ender Quintet</a>\r\n    <a href=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Series</a>\r\n    <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/181467-the-second-formic-war\"\
        >The Second Formic War</a>\r\n    <a href=\"https://www.goodreads.com/series/216234-fleet-school\"\
        >Fleet School</a>\r\n    <a href=\"https://www.goodreads.com/series/116779-ender-s-saga-short-stories\"\
        >Other Tales from the Ender Universe</a>\n\n"
      id: '65565'
      note: "\n\n    The Ender Quintet is the official series title. I updated the\
        \ title accordingly. Ender's Saga is a popular term but is not accurate. \
        \ \r\n    \r\n    The Shadow Series is official where Shadow Saga is not...\
        \ someone else had mentioned that \"Series\" should not be in series title\
        \ due to goodreads rules, but the librarian manual does <b>not</b> state this.\
        \  However, with this in mind, the series most commonly recognized across\
        \ the web is \"Ender's Shadow\" series. So it was updated accordingly.\n\n"
      numbered: 'true'
      primary_work_count: '17'
      series_works_count: '17'
      title: "\n\n    Enderverse:  Publication Order\n\n"
    user_position: '9'
  - id: '578761'
    series:
      description: "\n\n    Chronological Order\r\n    \r\n    This contains all the\
        \ books in the universe of Ender's Game, to include <a href=\"https://www.goodreads.com/series/43963-the-ender-quintet/\"\
        >The Ender Quintet</a>, <ahref=\"https://www.goodreads.com/series/40409-ender-s-shadow\"\
        >The Shadow Saga</a>, and <a href=\"https://www.goodreads.com/series/72732-the-first-formic-war\"\
        >The First Formic War</a>.\r\n    \r\n    For the best order to read the books\
        \ in, follow this list Starting at First Meetings through Shadows Alive, then\
        \ read the prequel trilogy.\n\n"
      id: '119216'
      note: "\n\n    Chronological Order)\n\n"
      numbered: 'true'
      primary_work_count: '14'
      series_works_count: '17'
      title: "\n\n    The Enderverse\n\n"
    user_position: '8'
