      description: "His Dark Materials is an epic trilogy of fantasy novels by Philip\
        \ Pullman consisting of <i>Northern Lights</i> (published as The Golden Compass\
        \ in North America), <i>The Subtle Knife</i>, and <i>The Amber Spyglass</i>.\
        \ It follows the coming of age of two children, Lyra Belacqua and Will Parry,\
        \ as they wander through a series of parallel universes.\n    \n    In addition\
        \ to His Dark Materials, another series, <a href=\"https://www.goodreads.com/series/199547-the-book-of-dust\"\
        >The Book of Dust</a>, which is neither sequel nor prequel, but an \u201C\
        equel\u201D and doesn\u2019t stand before or after His Dark Materials, but\
        \ beside it, includes settings that readers of His Dark Materials will recognise\
