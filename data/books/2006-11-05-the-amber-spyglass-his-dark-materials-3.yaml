  is to deliver that powerful, dangerous weapon to Lord Asriel - by the command of
  his dying father.<br /><br />But how can he go looking for Lord Asriel when Lyra
  is gone? Only with her help can he fathom the myriad plots and intrigues that beset
  him. <br /><br />The two great powers of the many worlds are lining up for war,
  and Will must find Lyra, for together they are on their way to battle, an inevitable
  journey that will even take them to the world of the dead...
