description: "A grabby next-Tuesday thriller about cryptocurrency shenanigans that\
  \ will awaken you to how the world really works.<br /><br />Martin Hench is 67 years\
  \ old, single, and successful in a career stretching back to the beginnings of Silicon\
  \ Valley. He lives and roams California in a very comfortable fully-furnished touring\
  \ bus, The Unsalted Hash, that he bought years ago from a fading rock star. He knows\
  \ his way around good food and fine drink. He likes intelligent women, and they\
  \ like him back often enough.<br /><br />Martin is a\u2015contain your excitement\u2015\
  self-employed forensic accountant, a veteran of the long guerilla war between people\
  \ who want to hide money, and people who want to find it. He knows computer hardware\
  \ and software alike, including the ins and outs of high-end databases and the kinds\
  \ of spreadsheets that are designed to conceal rather than reveal. He\u2019s as\
  \ comfortable with social media as people a quarter his age, and he\u2019s a world-level\
  \ expert on the kind of international money-laundering and shell-company chicanery\
  \ used by Fortune 500 companies, mid-divorce billionaires, and international drug\
  \ gangs alike. He also knows the Valley like the back of his hand, all the secret\
  \ histories of charismatic company founders and Sand Hill Road VCs. Because he was\
  \ there at all the beginnings. He\u2019s not famous, except to the people who matter.\
  \ He\u2019s made some pretty powerful people happy in his time, and he\u2019s been\
  \ paid pretty well. It\u2019s been a good life.<br /><br />Now he\u2019s been roped\
  \ into a job that\u2019s more dangerous than anything he\u2019s ever agreed to before\u2015\
  and it will take every ounce of his skill to get out alive."
