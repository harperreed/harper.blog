description: "<strong><em>NEW YORK TIMES</em> BESTSELLER<br /><br /><br /><br />Shortlisted\
  \ for the <em>Financial Times</em> and Schroders Business Book of the Year Award<br\
  \ /><br />An August 2025 Next Big Idea Club Must-Read Book<br /><br /><br /><br\
  \ />A riveting, firsthand investigation of China\u2019s seismic progress, its human\
  \ costs, and what it means for America.</strong><br /><br /><br />For close to a\
  \ decade, technology analyst Dan Wang\u2014\u201Ca gifted observer of contemporary\
  \ China\u201D (Ross Douthat)\u2014has been living through the country\u2019s astonishing,\
  \ messy progress. China\u2019s towering bridges, gleaming railways, and sprawling\
  \ factories have improved economic outcomes in record time. But rapid change has\
  \ also sent ripples of pain throughout the society. This reality\u2014political\
  \ repression <em>and astonishing growth</em>\u2014is not a paradox, but rather a\
  \ feature of China\u2019s engineering mindset.<br /><br /><br />In <em>Breakneck</em>,\
  \ Wang blends political, economic, and philosophical analysis with reportage to\
  \ reveal a provocative new framework for understanding China\u2014one that helps\
  \ us see America more clearly, too. While China is an engineering state, relentlessly\
  \ pursuing megaprojects, the United States has stalled. America has transformed\
  \ into a lawyerly society, reflexively blocking everything, good and bad<br /><br\
  \ /><br />Blending razor-sharp analysis with immersive storytelling, Wang offers\
  \ a gripping portrait of a nation in flux. <em>Breakneck</em> traverses metropolises\
  \ like Shanghai, Chongqing, and Shenzhen, where the engineering state has created\
  \ not only dazzling infrastructure but also a sense of optimism. The book also exposes\
  \ the downsides of social engineering, including the surveillance of ethnic minorities,\
  \ political suppression, and the traumas of the one-child policy and zero-Covid.<br\
  \ /><br /><br />In an era of animosity and mistrust, Wang unmasks the shocking similarities\
  \ between the United States and China. <em>Breakneck</em> reveals how each country\
  \ points toward a better path for the Chinese citizens would be better off if their\
  \ government could learn to value individual liberties, while Americans would be\
  \ better off if their government could learn to embrace engineering\u2014and to\
  \ produce better outcomes for the many, not just the few."
