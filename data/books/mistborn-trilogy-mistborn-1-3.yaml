      description: "\n\n    Books #1-3 are a trilogy to be read together.\r\n    Books\
        \ #4-7 are sequels that take place 300 years later.\r\n    \r\n    Mistborn\
        \ is an epic fantasy trilogy and a heist story of political intrigue, surprises\
        \ and magical martial-arts action. The saga dares to turn a genre on its head\
        \ by asking a simple question: What if the hero of prophecy fails? What kind\
        \ of world results when the Dark Lord is in charge?\r\n    \r\n    Also Known\
        \ As:\r\n    *\u8FF7\u96FE\u4E4B\u5B50 (Chinese, simplified)\r\n    *\u8FF7\
        \u9727\u4E4B\u5B50 (Chinese, traditional)\r\n    *\u0420\u043E\u0436\u0434\
