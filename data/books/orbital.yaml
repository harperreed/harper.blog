description: "<b>A singular new novel from Betty Trask Prize-winner Samantha Harvey,\_\
  <em>Orbital</em>\_is an eloquent meditation on space and life on our planet through\
  \ the eyes of six astronauts circling the earth in 24 hours</b><br /><br /><br /><b>\"\
  Ravishingly beautiful.\"\_\u2014\_Joshua Ferris,\_<i>New York Times</i></b><br /><br\
  \ />A slender novel of epic power,\_<em>Orbital\_</em>deftly snapshots one day in\
  \ the lives of six women and men traveling through space.\_Selected for one of the\
  \ last space station missions of its kind before the program is dismantled, these\
  \ astronauts and cosmonauts\u2014from America, Russia, Italy, Britain, and Japan\u2014\
  have left their lives behind to travel at a speed of over seventeen thousand miles\
  \ an hour as the earth reels below. We glimpse moments of their earthly lives through\
  \ brief communications with family, their photos and talismans; we watch them whip\
  \ up dehydrated meals, float in gravity-free sleep, and exercise in regimented routines\
  \ to prevent atrophying muscles; we witness them form bonds that will stand between\
  \ them and utter solitude. Most of all, we are with them as they behold and record\
  \ their silent blue planet. Their experiences of sixteen sunrises and sunsets and\
  \ the bright, blinking constellations of the galaxy are at once breathtakingly awesome\
  \ and surprisingly intimate.\_<br /><br />Profound and contemplative,\_<em>Orbital</em>\_\
  is a moving elegy to our environment and planet."
