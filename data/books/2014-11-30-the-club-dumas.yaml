description: <strong>#1 International Bestseller</strong><strong>"A thriller of marvelous
  intricacy" (The New York Times Book Review), <em>The Club Dumas</em> is a provocative
  literary thriller that playfully pays tribute to classic tales of</strong> <strong>mystery
  and adventure.</strong>Lucas Corso is a book detective, a middle-aged mercenary
  hired to hunt down rare editions for wealthy and unscrupulous clients. When a well-known
  bibliophile is found dead, leaving behind part of the original manuscript of Alexandre
  Dumas's The Three Musketeers, Corso is brought in to authenticate the fragment.
  He is soon drawn into a swirling plot involving devil worship, occult practices,
  and swashbuckling derring-do among a cast of characters bearing a suspicious resemblance
  to those of Dumas's masterpiece. Aided by a mysterious beauty named for a Conan
  Doyle heroine, Corso travels from Madrid to Toledo to Paris on the killer's trail
  in this twisty intellectual romp through the book world."Erudite, funny, loopy,
  brilliant...action-adventure spied with dollops of idiosyncrasy -- and some very
  good talk."--The Philadelphia Inquirer
