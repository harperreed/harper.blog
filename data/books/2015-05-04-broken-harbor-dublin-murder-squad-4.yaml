description: "<b>From Tana French, author of <i>The Witch Elm</i>, a <i>New York Times</i>\
  \ bestselling novel that \u201Cproves anew that [Tana French] is one of the most\
  \ talented crime writers alive\u201D (<i>The Washington Post</i>). </b><br /><br\
  \ />Mick \u201CScorcher\u02EE Kennedy is the star of the Dublin Murder Squad. He\
  \ plays by the books and plays hard, and that\u02BCs how the biggest case of the\
  \ year ends up in his hands. <br /><br />On one of the half-abandoned \u201Cluxury\u02EE\
  \ developments that litter Ireland, Patrick Spain and his two young children have\
  \ been murdered. His wife, Jenny, is in intensive care. At first, Scorcher thinks\
  \ it\u02BCs going to be an easy solve, but too many small things can\u02BCt be explained:\
  \ the half-dozen baby monitors pointed at holes smashed in the Spains\u02BC walls,\
  \ the files erased from the family\u02BCs computer, the story Jenny told her sister\
  \ about a shadowy intruder slipping past the house\u02BCs locks. And this neighborhood\u2014\
  once called Broken Harbor\u2014holds memories for Scorcher and his troubled sister,\
  \ Dina: childhood memories that Scorcher thought he had tightly under control."
