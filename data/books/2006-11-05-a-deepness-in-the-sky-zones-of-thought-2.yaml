  series_work:
    id: '2160574'
    series:
      description: "Thousands of years from now, a mind's potential is determined\
        \ by its location in space\u2014from superintelligent entities in the Transcend,\
        \ to the limited minds of the Unthinking Depths, where only simple creatures\
        \ and technology can function. Nobody knows what strange force partitioned\
        \ space into these \"regions of thought,\" but when the warring Straumli realm\
        \ use an ancient Transcendent artifact as a weapon, they unwittingly unleash\
        \ an awesome power that destroys thousands of worlds and enslaves all natural\
        \ and artificial intelligence.\n    \n    Vernor Vinge first used the concepts\
        \ of <i>\"Zones of Thought\"</i> in a 1988 novella, <i>\"The Blabber\"</i>,\
        \ which occurs after Fire. Vinge's novel, <i>A Deepness in the Sky</i>, is\
        \ a prequel to <i>A Fire Upon the Deep</i> set 20,000 years earlier and featuring\
        \ Pham Nuwen. Vinge's <i>Children of the Sky</i> is \"a near-term sequel to\
        \ A Fire Upon the Deep\", set ten years later.\n    \n    Vinge's former wife,\
        \ Joan D. Vinge, has also written stories in the Zones of Thought universe,\
        \ based on his notes. These include <i>\"The Outcasts of Heaven Belt\"</i>\
        \ and <i>\"Legacy\"</i>.\n    \n    Vernor Vinge won a Hugo Award for <i>A\
        \ Fire Upon the Deep</i>. He also won a Hugo, a John W. Campbell and a Prometheus\
        \ Award for <i>A Deepness in the Sky</i>.\n    \n    \n    Publication order\
        \ is as follows:\n    \n    A Fire Upon the Deep\n    A Deepness in the Sky\n\
        \    The Children of the Sky\n    \n    \n    Chronological order is:\n  \
        \  \n    A Deepness in the Sky\n    A Fire Upon the Deep\n    The Children\
        \ of the Sky\n    \n    Some say \"The first book can be read as a stand-alone.\
        \ Book 3 is the continuation of book 1, and has less of the space opera element.\
        \ Book 2 can be skipped from the story, or can be read as itts own book. In\
        \ the timeline it is a prequel but it is loosely related to book 1.\""
