description: "<b>Sixteen short stories from China's groundbreaking science fiction\
  \ writers, edited and translated by award-winning author Ken Liu.</b><br /><br />In\
  \ Hugo award-winner Liu Cixin's \u2018Moonlight,\u2019 a man is contacted by three\
  \ future versions of himself, each trying to save their world from destruction.\
  \ Hao Jingfang\u2019s \u2018The New Year Train\u2019 sees 1,500 passengers go missing\
  \ on a train that vanishes into space. In the title story by Tang Fei, a young girl\
  \ is shown how the stars can reveal the future.<br /><br />In addition, three essays\
  \ explore the history and rise of Chinese science fiction publishing, contemporary\
  \ Chinese fandom, and how the growing interest in Chinese SF has impacted writers\
  \ who had long laboured in obscurity.<br /><br /><b>By turns dazzling, melancholy\
  \ and thought-provoking, <i>Broken Stars</i> celebrates the vibrancy and diversity\
  \ of SFF voices emerging from China.</b><br /><br />Stories <br />\u201CGoodnight,\
  \ Melancholy\u201D by Xia Jia <br />\u201CThe Snow of Jinyang\u201D by Zhang Ran\
  \ <br />\u201CBroken Stars\u201D by Tang Fei <br />\u201CSubmarines\u201D by Han\
  \ Song <br />\u201CSalinger and the Koreans\u201D by Han Song <br />\u201CUnder\
  \ a Dangling Sky\u201D by Cheng Jingbo <br />\u201CWhat Has Passed Shall in Kinder\
  \ Light Appear\u201D by Baoshu<br />\u201CThe New Year Train\u201D by Hao Jingfang\
  \ <br />\u201CThe Robot Who Liked to Tell Tall Tales\u201D by Fei Dao <br />\u201C\
  Moonlight\u201D by Liu Cixin <br />\u201CThe Restaurant at the End of the Laba Porridge\"\
  \ by Anna Wu <br />\u201CThe First Emperor\u2019s Games\u201D by Ma Boyong <br />\u201C\
  Reflection\u201D by Gu Shi<br />\u201CThe Brain Box\u201D by Regina Kanyu Wang<br\
  \ />\u201CComing of the Light\u201D by Chen Qiufan <br />\u201CA History of Future\
  \ Illnesses\u201D by Chen Qiufan<br /><br /><br />\u201CA Brief Introduction to\
  \ Chinese Science Fiction and Fandom,\u201D by Regina Kanyu Wang, <br />\u201CA\
  \ New Continent for China Chinese Science Fiction Studies\u201D by Mingwei Song<br\
  \ />\u201CScience Embarrassing No More\u201D by Fei Dao<br /><br />For more Chinese\
  \ SF in translation, check out <i>Invisible Planets</i>.<br /><br />At the Publisher's\
  \ request, this title is being sold without Digital Rights Management Software (DRM)\
  \ applied."
