description: "<b>Winner of the 2020 Hugo Award for Best Novel<br />A Locus, and Nebula\
  \ Award nominee for 2019<br />A Best Book of 2019: Library Journal, Polygon, Den\
  \ of Geek<br />An NPR Favorite Book of 2019<br />A Guardian Best Science Fiction\
  \ and Fantasy Book of 2019 and \u201CNot the Booker Prize\u201D Nominee<br />A Goodreads\
  \ Biggest SFF Book of 2019 and Goodreads Choice Awards Nominee<br /><br />\"A Memory\
  \ Called Empire perfectly balances action and intrigue with matters of empire and\
  \ identity. All around brilliant space opera, I absolutely love it.\"\u2014Ann Leckie,\
  \ author of Ancillary Justice</b><br /><br />Ambassador Mahit Dzmare arrives in\
  \ the center of the multi-system Teixcalaanli Empire only to discover that her predecessor,\
  \ the previous ambassador from their small but fiercely independent mining Station,\
  \ has died. But no one will admit that his death wasn't an accident\u2014or that\
  \ Mahit might be next to die, during a time of political instability in the highest\
  \ echelons of the imperial court.<br /><br />Now, Mahit must discover who is behind\
  \ the murder, rescue herself, and save her Station from Teixcalaan's unceasing expansion\u2014\
  all while navigating an alien culture that is all too seductive, engaging in intrigues\
  \ of her own, and hiding a deadly technological secret\u2014one that might spell\
  \ the end of her Station and her way of life\u2014or rescue it from annihilation.<br\
  \ /><br /> <b>A fascinating space opera debut novel, Arkady Martine's A Memory Called\
  \ Empire is an interstellar mystery adventure.<br /><br />\"The most thrilling ride\
  \ ever. This book has everything I love.\"\u2014Charlie Jane Anders, author of All\
  \ the Birds in the Sky<br /><br />And coming soon, the brilliant sequel, A Desolation\
  \ Called Peace!</b>"
