description: "Ambassador Mahit Dzmare arrives in the center of the multi-system Teixcalaanli\
  \ Empire only to discover that her predecessor, the previous ambassador from their\
  \ small but fiercely independent mining Station, has died. But no one will admit\
  \ that his death wasn't an accident\u2014or that Mahit might be next to die, during\
  \ a time of political instability in the highest echelons of the imperial court.<br\
  \ /><br />Now, Mahit must discover who is behind the murder, rescue herself, and\
  \ save her Station from Teixcalaan's unceasing expansion\u2014all while navigating\
  \ an alien culture that is all too seductive, engaging in intrigues of her own,\
  \ and hiding a deadly technological secret\u2014one that might spell the end of\
  \ her Station and her way of life\u2014or rescue it from annihilation.<br /><br\
  \ /><b>A fascinating space opera debut novel, Arkady Martine's <i>A Memory Called\
  \ Empire</i> is an interstellar mystery adventure.</b>"
