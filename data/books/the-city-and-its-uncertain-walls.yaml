description: "<b>From the bestselling author of <i>Norwegian Wood</i> and <i>Hard-Boiled\
  \ Wonderland and the End of the World</i> comes a love story, a quest, an ode to\
  \ books and to the libraries that house them, and a parable for our peculiar times.</b><br\
  \ /><br />We begin with a nameless young couple: a boy and a girl, teenagers in\
  \ love. One day, she disappears . . . and her absence haunts him for the rest of\
  \ his life.<br /><br />Thus begins a search for this lost love that takes the man\
  \ into middle age and on a journey between the real world and an other world\u2014\
  a mysterious, perhaps imaginary, walled town where unicorns roam, where a Gatekeeper\
  \ determines who can enter and who must remain behind, and where shadows become\
  \ untethered from their selves. Listening to his own dreams and premonitions, the\
  \ man leaves his life in Tokyo behind and ventures to a small mountain town, where\
  \ he becomes the head librarian, only to learn the mysterious circumstances surrounding\
  \ the gentleman who had the job before him. As the seasons pass and the man grows\
  \ more uncertain about the porous boundaries between these two worlds, he meets\
  \ a strange young boy who helps him to see what he\u2019s been missing all along.<br\
  \ /><br /><i>The City and Its Uncertain Walls</i> is a singular and towering achievement\
  \ by one of modern literature\u2019s most important writers."
