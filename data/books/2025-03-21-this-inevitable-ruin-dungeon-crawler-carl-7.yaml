description: "<i>The time has come! Book seven in the bestselling Dungeon Crawler\
  \ Carl series is here!</i><br /><br /><b>They call it Faction Wars.</b>The ninth\
  \ floor.<br /><br />Nine armies, each led by rich and powerful aliens from across\
  \ the galaxy. Each team has one to capture and hold the castle at the very center\
  \ of the battlefield. Strategy, alliances, pitched battles, and, of course, betrayal...\
  \ It all makes for great fun and even greater television.<br /><br />After all,\
  \ none of these powerful aliens <i>really</i> die when they\u2019re playing war.<br\
  \ /><br />Except this time. This time, winner takes all. Those who fall, stay in\
  \ the ground. <br /><br />As the AI continues its rapid decline, Carl and company\
  \ take advantage of the chaos. For the first time ever, the crawlers are fighting\
  \ back. They are now one of the nine teams. And this season, there\u2019s a tenth\
  \ army on the playing field. The NPCs, who are normally used as nothing but cannon\
  \ fodder, have become fully self-aware and formed a team of their own.<br /><br\
  \ />For Donut and Katia, the stakes are even higher. Only one of them will be allowed\
  \ to leave this level.<br /><br />If they all want to survive, they\u2019re going\
  \ to need a little help from a veteran or two.<br /><br />This is it.<br />This\
  \ is what they\u2019ve been fighting toward.<br /><b>This is war</b>.<br /><br /><i>This\
  \ inevitable ruin.</i><br />"
