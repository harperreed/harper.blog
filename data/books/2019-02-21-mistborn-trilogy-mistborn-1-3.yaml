series_works:
  series_work:
    id: '203592'
    series:
      description: "Books #1-3 are the original trilogy to be read together.\n   \
        \ Books #4-7 are the Wax and Wayne series that take place 300 years later.\n\
        \    Books #8-10 are set to take place \"in the early days of computer programming\"\
        \ ... the Era Three trilogy, just recently announced and confirmed, will be\
        \ called Ghostbloods. Details to come.\n    \n    Mistborn is an epic fantasy\
        \ trilogy and a heist story of political intrigue, surprises and magical martial-arts\
        \ action. The saga dares to turn a genre on its head by asking a simple question:\
        \ What if the hero of prophecy fails? What kind of world results when the\
        \ Dark Lord is in charge?\n    \n    <b>This is a fantasy series, featuring\
        \ one trilogy, a sequel quartet, several companion pieces of various lengths\
        \ (from short stories to full novels), and future planned trilogies.</b>\n\
        \    \n    Also Known As:\n    * \u8FF7\u96FE\u4E4B\u5B50 (Chinese, simplified)\n\
        \    * \u8FF7\u9727\u4E4B\u5B50 (Chinese, traditional)\n    * \u0420\u043E\
        \u0436\u0434\u0435\u043D\u043D\u044B\u0439 \u0442\u0443\u043C\u0430\u043D\u043E\
        \u043C (Russian)\n    * \u05D4\u05E2\u05E8\u05E4\u05D9\u05DC\u05D0\u05D9\u05DD\
        \ (Hebrew)\n    * \u039F\u03BC\u03B9\u03C7\u03BB\u03BF\u03B3\u03AD\u03BD\u03BD\
        \u03B7\u03C4\u03BF\u03B9 (Greek)\n    * Nevelmensen (Dutch)\n    * Sissoylu\
        \ (Turkish)\n    * Ostatnie Imperium (Polish)\n    <br>"
