description: "WINNER OF THE INTERNATIONAL BOOKER PRIZE \u2022 \u201C[Han] Kang viscerally\
  \ explores the limits of what a human brain and body can endure, and the strange\
  \ beauty that can be found in even the most extreme forms of renunciation.\u201D\
  \u2014Entertainment Weekly<br /><br />\u201CFerocious.\u201D\u2014The New York Times\
  \ Book Review (Ten Best Books of the Year)<br />\u201CBoth terrifying and terrific.\u201D\
  \u2014Lauren Groff<br />\u201CProvocative [and] shocking.\u201D\u2014The Washington\
  \ Post<br /><br />Before the nightmares began, Yeong-hye and her husband lived an\
  \ ordinary, controlled life. But the dreams\u2014invasive images of blood and brutality\u2014\
  torture her, driving Yeong-hye to purge her mind and renounce eating meat altogether.\
  \ It\u2019s a small act of independence, but it interrupts her marriage and sets\
  \ into motion an increasingly grotesque chain of events at home. As her husband,\
  \ her brother-in-law and sister each fight to reassert their control, Yeong-hye\
  \ obsessively defends the choice that\u2019s become sacred to her. Soon their attempts\
  \ turn desperate, subjecting first her mind, and then her body, to ever more intrusive\
  \ and perverse violations, sending Yeong-hye spiraling into a dangerous, bizarre\
  \ estrangement, not only from those closest to her, but also from herself. <br />\
  \ <br />Celebrated by critics around the world, The Vegetarian is a darkly allegorical,\
  \ Kafka-esque tale of power, obsession, and one woman\u2019s struggle to break free\
  \ from the violence both without and within her.<br /><br />One of the Best Books\
  \ of the Year\u2014BuzzFeed, Entertainment Weekly, Wall Street Journal, Time, Elle,\
  \ The Economist, HuffPost, Slate, Bustle, The St. Louis Dispatch, Electric Literature,\
  \ Publishers Weekly"
