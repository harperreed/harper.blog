description: 'Not content with investing his fortune and watching it grow, multibillionaire
  Howard Christian buys rare cars that he actually drives, acuires collectible toys
  that he actually plays with, and builds buildings that defy the imagination. But
  now his restless mind has turned to a new obsession: cloning a mammoth...<br /><br
  />In a barren province of Canada, a modern mammoth financed by Christian has made
  the discovery of a lifetime: an intact frozen wooly mammoth. But what he finds during
  the painstaking process of excavating the huge creature baffles the mind. Huddled
  next to the mammoth is the mummified body of a Stone Age man around 12,000 years
  old. And he is wearing a wristwatch.<br /><br />It looks like Howard Christian is
  going to get his wish-and more....'
