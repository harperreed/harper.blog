description: 'This remarkable anthology reprints Hugo winner Vinge''s "True Names"
  (1981), the story that began SF''s cyberpunk revolution, with 11 essays showing
  its effect on science as well as fiction. <br /><br />Here is a feast of articles
  by computer scientists and journalists on the cutting edge of the field, writing
  about innovations and developments of the Internet.<br /><br />____Including, among
  others:__<br />* Danny Hillis: Founder of thinking machines and the first Disney
  Fellow.<br /><br />* Timothy C. May: former chief scientist at Intel--a major insider
  in the field of computers and technology.<br /><br />* Marvin Minsky: Cofounder
  of the MIT Artificial Intelligence Lab.<br /><br />* Chip Morningstar and F. Randall
  Farmer: Codevelopers of habitat, the first real computer interactive environment.<br
  /><br />* Mark Pesce: Cocreator of VRML and the author of the <i>Playful World:
  How Technology Transforms Our Imagination</i>.<br /><br />* Richard M. Stallman:
  Research affiliate with MIT; the founder of the Free Software Movement.'
