description: "<b>\u201CTanjiri is not for you. You are not ready to encounter what\
  \ exists there.\u201D</b><br /><br />So Lezuri spoke in warning, long ago. Urban\
  \ still possesses the strange gift\u2014the impossible puzzle\u2014Lezuri gave him\
  \ that day. A needle, ultra-thin and twelve centimeters long, with a silvery surface\
  \ that slices light into rainbow glints. All Lezuri\u2019s knowledge lies locked\
  \ within that needle. Urban has only to discover the trick of opening it, to gain\
  \ that knowledge for himself\u2014but the needle remains an enigma.<br /><br />Now\
  \ Dragon and its fleet of outriders has reached the periphery of Tanjiri system.\
  \ The belt of ruins lies ahead: a chaos of remnant megastructures from a fallen\
  \ civilization. Farther in, an Earthlike world orbits in the company of a miraculous\
  \ living moon created less than 4,000 years ago. An entity\u2014one greater even\
  \ than Lezuri\u2014must have made that moon. And yet the system is silent. No one,\
  \ nothing, has answered Dragon\u2019s hails.<br /><br />Perhaps the entity is gone?\
  \ But Urban doesn\u2019t believe that. He is sure that when the fleet enters Tanjiri\
  \ system, he will meet this maker of worlds\u2014with the lives of everyone he loves\
  \ at stake. Better, safer, to encounter this entity from a position of strength,\
  \ armed with all the knowledge and power contained within the needle."
