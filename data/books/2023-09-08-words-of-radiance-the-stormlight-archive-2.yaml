series_works:
  series_work:
  - id: '265631'
    series:
      description: "Brandon Sanderson's epic fantasy cycle tells the story of Roshar,\
        \ a world of stone and storms. Uncanny tempests of incredible power sweep\
        \ across the rocky terrain. It has been centuries since the fall of the ten\
        \ consecrated orders known as the Knights Radiant, but their Shardblades and\
        \ Shardplate remain: mystical swords and suits of armor that transform ordinary\
        \ men into near-invincible warriors. As brutal wars rage over the control\
        \ of these magical weapons, an ancient text called The Way of Kings tells\
        \ of ancient times, the Knights Radiant, and perhaps the true cause of the\
        \ war. The Knights Radiant must stand again.\n    \n    https://us.macmillan.com/series/thestormlightarchive\n\
        \    \n    #0.5, <I>The Way of Kings Prime</I>, was written in 2002 and is\
        \ basically an alternate version of <I>The Way of Kings</I>, which was published\
        \ by Tor Books in 2010. <I>The Way of Kings Prime</I> is very different from\
        \ the published book. Think of it as set in a different universe with a completely\
        \ different plot. <B>If you haven\u2019t read the 2010 canonical version,\
        \ please read that one first.</B> -- from author's website (emphasis mine)\n\
        \    \n    One novel set in this world is the short story \"Rysn\" from the\
        \ anthology Epic - Legends of Fantasy. \n    \n    The Stormlight Archive\
        \ series will have 10 books: first five books will form first part sequence,\
        \ while other five books will form the second part of the series.\n    \n\
        \    Series also known as:\n    <i>* Le cronache della Folgoluce [Italian]</i>\n\
        \    <i>* Die Sturmlicht-Chroniken [German]</i>\n    <i>* El archivo de las\
        \ tormentas [Spanish]</i>\n    <i>* F\u0131rt\u0131na\u0131\u015F\u0131\u011F\
        \u0131 Ar\u015Fivi [Turkish]</i>\n    <i>* \u041B\u0435\u0442\u043E\u043F\u0438\
        \u0441\u0438\u0442\u0435 \u043D\u0430 \u0441\u0432\u0435\u0442\u043B\u0438\
        \u043D\u0430\u0442\u0430 \u043D\u0430 \u0431\u0443\u0440\u044F\u0442\u0430\
        \ [Bulgarian]</i>"
      id: '49075'
      note: "This is 10 book series split in 2 parts: Books 1-5 & 6-10. Do not remove\
        \ books 6-10 unless author states that he wants a separate series for the\
        \ second part.\n    \n    Decimal numbering is only used for novellas and\
        \ short stories, not for editions that were published in two parts."
