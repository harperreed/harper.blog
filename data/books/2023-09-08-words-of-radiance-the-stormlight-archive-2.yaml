  - id: '675259'
    series:
      description: "The Cosmere is the greater universe in which The Stormlight Archive\
        \ and all other Brandon Sanderson's adult fiction books take place. That is,\
        \ each book he writes is set on a unique world, and each of these worlds is\
        \ set in the same Cosmere. All of the books share a single creation myth,\
        \ a single cosmology and are connected by an overarching story. However, none\
        \ of them dominate the storyline of any of the books. \n    \n    Books here\
        \ are listed in publication order."
      id: '135117'
