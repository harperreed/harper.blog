description: "<b>WINNER OF THE 2022 HUGO AWARD FOR BEST NOVEL</b><br /><b>Now a <i>USA\
  \ Today</i> bestseller! <br />Publishers Weekly's Best Books of 2021<br />Amazon's\
  \ Best Science Fiction &amp; Fantasy of 2021<br />Bookpage's Best Science Fiction\
  \ &amp; Fantasy of 2021 <br />Goodreads Choice Awards Nominee for Best Science Fiction\
  \ Book of 2021</b> <br /><br /><i>A Desolation Called Peace</i> is the spectacular\
  \ space opera sequel to Arkady Martine's genre-reinventing, Hugo Award-winning debut,\
  \ <i>A Memory Called Empire.</i><br /><br />An alien armada lurks on the edges of\
  \ Teixcalaanli space. No one can communicate with it, no one can destroy it, and\
  \ Fleet Captain Nine Hibiscus is running out of options. <br /><br />In a desperate\
  \ attempt at diplomacy with the mysterious invaders, the fleet captain has sent\
  \ for a diplomatic envoy. Now Mahit Dzmare and Three Seagrass\u2014still reeling\
  \ from the recent upheaval in the Empire\u2014face the impossible task of trying\
  \ to communicate with a hostile entity. <br /><br />Their failure will guarantee\
  \ millions of deaths in an endless war. Their success might prevent Teixcalaan\u2019\
  s destruction\u2014and allow the empire to continue its rapacious expansion. <br\
  \ /><br />Or it might create something far stranger . . .<br />"
