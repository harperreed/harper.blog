description: "In 2017, a routine network television investigation led to a story only\
  \ whispered about: one of Hollywood's most power\xADful producers was a predator,\
  \ protected by fear, wealth, and a conspiracy of silence. As Farrow drew closer\
  \ to the truth, shadowy operatives, from high-priced lawyers to elite war-hardened\
  \ spies, mounted a secret campaign of intimidation, threatening his career, following\
  \ his every move, and weaponizing an account of abuse in his own family. This is\
  \ the untold story of the exotic tactics of surveillance and intimidation deployed\
  \ by wealthy and connected men to threaten journalists, evade accountability, and\
  \ silence victims of abuse. And it's the story of the women who risked everything\
  \ to expose the truth and spark a global movement."
