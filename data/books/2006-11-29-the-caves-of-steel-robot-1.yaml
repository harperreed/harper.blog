  - id: '534540'
    series:
      description: "Asimov's <i>Greater Foundation Universe</i> consists of the <a\
        \ href=\"http://www.goodreads.com/series/43817-galactic-empire\">Empire</a>\
        \ series, <a href=\"http://www.goodreads.com/series/43939-foundation\">Foundation</a>\
        \ series, and <a href=\"http://www.goodreads.com/series/49175-robot\">Robot</a>\
        \ series. Originally published as separate series, Asimov later combined them\
        \ into one universe.\n    \n    This gave the series a total of 15 novels\
        \ and a time-span of approximately 20,000 years across the whole series.\n\
        \    \n    The following books are listed in Asimov's suggested reading order\
        \ from the published work <i>Prelude to Foundation</i>.\n    \n    See also\
        \ the Persian series: <a href=\"https://www.goodreads.com/series/177739\"\
        >\u0633\u0631\u06CC \u0628\u0646\u06CC\u0627\u062F</a>"
      id: '49421'
      note: http://en.wikipedia.org/wiki/Foundation_Trilogy#List_of_books_within_the_Foundation_Universe
      numbered: 'false'
