  - id: '534521'
    series:
      description: "Part of the <a href=\"http://www.goodreads.com/series/49421-foundation-universe\"\
        >Foundation Universe</a>\n    \n    This series of short stories and novels\
        \ featuring positronic robots are set in the first age of positronic robotics\
        \ and space exploration.\n    \n    The unique feature of Asimov's robots\
        \ are the Three Laws of Robotics, hardwired in a robot's positronic brain,\
        \ which all robots in his fiction must obey, and which ensure that the robot\
        \ does not turn against its creators."
      id: '49175'
      note: "According to Asimov, The Complete Robot was the first book in the series,\
        \ although it did include all the stories in the earlier I, Robot and The\
        \ Rest of the Robots. \n    Therefore the earlier collections might be considered\
        \ precursors for the entire series.\n    \n    The remaining short story collections\
        \ and The Positronic Man chronologically fall between The Complete Robot and\
        \ the The Caves of Steel.\n    One could also argue that the Tiedemann/Irvine\
        \ Robot Mystery series as well as Allen's Caliban series belong in the series."
      numbered: 'true'
      primary_work_count: '4'
      series_works_count: '18'
      title: Robot
    user_position: '1'
  - id: '1754726'
