description: <b>From the author of Blindsight comes Peter Watts's sci-fi adventure
  story "The Colonel," an action-packed Tor.com Original</b><br /><br />Colonel Keaton
  is in trouble. His wife has retreated into a virtual heaven and his son remains
  missing after joining an extrasolar mission to track down an alien race. He is presently
  tasked by his superiors with the threat assessment of hived human intelligences,
  one of which successfully attacks a compound under his watch. Now, one of the strongest
  hive minds in the world approaches Keaton with an offer that could completely change
  his world.<br /><br />At the Publisher's request, this title is being sold without
  Digital Rights Management Software (DRM) applied.
