description: "Hailed by <i>The New Yorker</i> as \"rich in understanding and insight,\"\
  \ <br /><br /><i>Kokoro</i>\u2014\"the heart of things\"\u2014is the work of one\
  \ of Japan's most popular authors. This thought-provoking trilogy of stories explores\
  \ the very essence of loneliness and stands as a stirring introduction to modern\
  \ Japanese literature.<br /><br />What is love, and what is friendship? What is\
  \ the extent of our responsibility to ourselves and to others? A trilogy of stories\
  \ that explores the very essence of loneliness, <i>Kokoro</i> opens with \"Sensei\
  \ and I,\" in which the narrator recounts his relationship with an intellectual\
  \ who dwells in isolation but maintains a sophisticated worldview. \"My Parents\
  \ and I\" brings the reader into the narrator's family circle, and \"Sensei and\
  \ His Testament\" features the eponymous character's explanation of how he came\
  \ to live a life of solitude.<br /><br />Natsume Soseki (1867\u20131916), perhaps\
  \ the greatest novelist of the Meiji period, remains one of Japan's most widely\
  \ read authors. He wrote this novel in 1914, at the peak of his career, and it remains\
  \ an excellent introduction to modern Japanese literature."
