description: "<p>\n  <b>\"I love Murderbot!\" \u2014Ann Leckie</b>\n</p><p>The fourth\
  \ and final part of the Murderbot Diaries series that began with <i>All Systems\
  \ Red.</i></p><p>Murderbot wasn\u2019t programmed to care. So, its decision to help\
  \ the only human who ever showed it respect must be a system glitch, right?</p><p>Having\
  \ traveled the width of the galaxy to unearth details of its own murderous transgressions,\
  \ as well as those of the GrayCris Corporation, Murderbot is heading home to help\
  \ Dr. Mensah\u2014its former owner (protector? friend?)\u2014submit evidence that\
  \ could prevent GrayCris from destroying more colonists in its never-ending quest\
  \ for profit.</p><p>But who\u2019s going to believe a SecUnit gone rogue?</p><p>And\
  \ what will become of it when it\u2019s caught?</p><br /><p>At the Publisher's request,\
  \ this title is being sold without Digital Rights Management Software (DRM) applied.</p>"
