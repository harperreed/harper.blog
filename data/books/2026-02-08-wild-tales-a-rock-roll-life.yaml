description: "<b>From Graham Nash\u2014the legendary musician and founding member\
  \ of the iconic bands Crosby, Stills &amp; Nash and The Hollies\u2014comes a candid\
  \ and riveting autobiography that belongs on the reading list of every classic rock\
  \ fan.</b><br />\_<br />Graham Nash's songs defined a generation and helped shape\
  \ the history of rock and roll\u2014he\u2019s written over 200 songs, including\
  \ such classic hits as \"Carrie Anne,\" \u201COn A Carousel,\u201D \"Simple Man,\"\
  \ \"Our House,\" \u201CMarrakesh Express,\u201D and \"Teach Your Children.\" From\
  \ the opening salvos of the British Rock Revolution to the last shudders of Woodstock,\
  \ he has rocked and rolled wherever music mattered. Now Graham is ready to tell\
  \ his his lower-class childhood in post-war England, his early days in the British\
  \ Invasion group The Hollies; becoming the lover and muse of Joni Mitchell during\
  \ the halcyon years, when both produced their most introspective and important work;\
  \ meeting Stephen Stills and David Crosby and reaching superstardom with Crosby,\
  \ Stills, Nash &amp; Young; and his enduring career as a solo musician and political\
  \ activist.\_ Nash has valuable insights into a world and time many think they know\
  \ from the outside but few have experienced at its epicenter, and equally wonderful\
  \ anecdotes about the people around the Beatles, the Stones, Hendrix, Cass Elliot,\
  \ Dylan, and other rock luminaries. From London to Laurel Canyon and beyond, <i>Wild\
  \ Tales</i> is a revealing look back at an extraordinary life\u2014with all the\
  \ highs and the lows; the love, the sex, and the jealousy; the politics; the drugs;\
  \ the insanity\u2014and the sanity\u2014of a magical era of music."
