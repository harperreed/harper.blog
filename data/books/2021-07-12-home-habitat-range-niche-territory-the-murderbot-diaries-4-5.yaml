      description: "The Murderbot Diaries, by Martha Wells, is a series concerning\
        \ a violent, self-hacking cyborg searching for the meaning of life. <i>All\
        \ Systems Red</i>, the first book in the series, received the Hugo, Nebula,\
        \ and Locus Awards. It was a <i>New York Times</i> and <i>USA Today</i> bestseller.\n\
