description: This scrupulously documented account of the NSA's tireless hunt for intelligence
  dissects an organization that monitors enemies &amp; allies alike--a leviathan whose
  influence has both prevented &amp; provoked world conflict. Relying on testimony
  &amp; documents never meant for the public eye, Bamford reveals espionage activities
  &amp; profiles the commanders &amp; soldiers responsible for the covert activities
  performed by this clandestine agency. A major work of history &amp; investigative
  journalism, Body of secrets is a riveting analysis of this powerful agency's history
  &amp; future.
