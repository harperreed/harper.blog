description: "It\u2019s been a year since Binti and Okwu enrolled at Oomza University.\
  \ A year since Binti was declared a hero for uniting two warring planets. A year\
  \ since she abandoned her family in the dawn of a new day.<br /><br />And now she\
  \ must return home to her people, with her friend Okwu by her side, to face her\
  \ family and face her elders.<br /><br />But Okwu will be the first of his race\
  \ to set foot on Earth in over a hundred years, and the first ever to come in peace.<br\
  \ /><br />After generations of conflict can human and Meduse ever learn to truly\
  \ live in harmony?"
