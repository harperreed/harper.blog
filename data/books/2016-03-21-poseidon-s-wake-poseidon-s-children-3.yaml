description: "<b>\u201CFew SF writers merge rousing adventure with advanced futuristic\
  \ technology as skillfully as Alastair Reynolds\u201D (<i>Toronto Star</i>), the\
  \ award-winning author of <i>On the Steel Breeze</i>. In the conclusion of his Poseidon\u2019\
  s Children saga, the Akinya family receives an invitation from across the stars\u2014\
  and a last opportunity to redeem their name...</b><br /> \_<br /><i>Send Ndege\u2026\
  </i><br /><i>\_</i><br /> The cryptic message originated seventy light-years away\
  \ from the planet Crucible, where Ndege Akinya lives under permanent house arrest\
  \ for her role in the catastrophe that killed 417,000 people. Could it be from her\
  \ mother, Chiku, who vanished during a space expedition decades earlier?<br /> \_\
  <br /> Ndege\u2019s daughter Goma, a biologist, joins the crew of the <i>Travertine\
  \ </i>dispatched to Gliese 163 to uncover the source behind the enigmatic message.\
  \ <br /> \_<br /> Goma\u2019s odyssey will take her not only into the farthest reaches\
  \ of space, but centuries into her family\u2019s past where the answers to the universe\u2019\
  s greatest mysteries await..."
