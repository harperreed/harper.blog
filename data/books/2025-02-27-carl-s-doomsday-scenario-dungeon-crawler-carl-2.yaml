description: '"The training levels have concluded. Now the games may truly begin."<br
  /><br />The ratings and views are off the chart. The fans just can''t get enough.
  The dungeon gets more dangerous each day. But in a grinder designed to chew up and
  spit out crawlers by the millions, Carl and Princess Donut need to work harder than
  ever just to survive. <br /><br />They call it the Over City. A sprawling, once-thriving
  metropolis devastated by a mysterious calamity. But these streets are far from abandoned.
  An undead circus trawls the ruins. Murdered prostitutes rain from the sky. An ancient
  spell is finally ready to reveal its dark purpose. <br /><br />Carl still has no
  pants. <br /><br />They call it Dungeon Crawler World. For Carl and Donut, it''s
  anything but a game.'
