{{ define "main" }}
<div class="article-body">
  <!-- Navigation -->
  <nav class="mb-8">
    <a
      href="/now"
      class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors"
      aria-label="Return to current Now page"
    >
      <span aria-hidden="true" class="mr-2">&larr;</span>
      Back to the current Now
    </a>
  </nav>

  <!-- Content -->

  <header class="mb-6">
    <h2 class="text-3xl font-bold">Now from {{.Date.Format "Jan 2, 2006" }}</h2>
  </header>

  <div class="content">{{ .Content }}</div>

  <footer class="text-gray-600 text-sm italic">
    Updated {{.Date.Format "Jan 2, 2006"}}
  </footer>
</div>
{{ end }}
