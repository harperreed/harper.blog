{{ define "main" }}
<div class="wrapper list-page">
    <header class="header">
        <h1 class="header-title center">{{ .Title }}</h1>
    </header>
    <main class="page-content" aria-label="Content">
{{ .Content }} {{ range first 1 .Data.Pages }}
<div class="post markdown">{{.Content}}</div>
<i>updated {{.Date.Format "Jan 2, 2006"}}</i>
{{end}}
<hr />
<div>
    <h3>Past "nows:"</h3>
    <ul style="list-style-type: none; padding: 0px">
        {{ range after 1 .Data.Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Date.Format "Jan 2, 2006" }}</a>
        </li>
        {{ end }}
    </ul>
</div>
</main>
</div>
{{ end }}
