{{ define "main" }}
<article class="max-w-3xl mx-auto px-4">
    <!-- Navigation -->
    <a
        href="/notes"
        class="inline-flex items-center text-gray-600 hover:text-blue-600 mb-8 transition-colors"
    >
        <span aria-hidden="true" class="mr-2">&larr;</span>
        Back to Notes
    </a>

    <!-- Date -->
    <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-500 mb-4">
        {{ .Date.Format "January 2, 2006" }}
    </time>

    <!-- Content -->
    <div class="prose max-w-none mb-8">{{ .Content }}</div>

    <!-- Images -->
    {{ with .Resources.ByType "image" }}
    <div class="space-y-6">
        {{ range . }}
        <img
            src="{{ .RelPermalink }}"
            alt="{{ .Params.alt | default .Title }}"
            width="{{ .Width }}"
            height="{{ .Height }}"
            class="rounded-lg shadow-sm"
            loading="lazy"
        />
        {{ end }}
    </div>
    {{ end }}

    <!-- Tags if present -->
    {{ with .Params.tags }}
    <div class="mt-8 pt-8 border-t">
        <div class="flex flex-wrap gap-2" aria-label="Post tags">
            {{ range . }}
            <a
                href="/tags/{{ . | urlize }}"
                class="px-3 py-1 bg-gray-100 text-sm text-gray-700 rounded-full hover:bg-gray-200 transition-colors"
            >
                {{ . }}
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</article>
{{ end }}
