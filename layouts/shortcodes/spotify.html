{{ if in .Params "small"}}
<iframe
    src="https://open.spotify.com/embed/track/{{ .Get 0 }}"
    width="300"
    height="80"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
></iframe>
{{ else }}
<iframe
    src="https://open.spotify.com/embed/track/{{ .Get 0 }}"
    width="300"
    height="380"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
></iframe>
{{ end }}
