<footer class="py-4 border">
    <!-- Copyright -->
    <div class="text-center text-gray-600">
      <p class="text-gray-600">{{ .Site.Params.description }}</p>
      <p>
        <nobr>
            {{ $footerLen := len .Site.Menus.footer }}
            {{ range $index, $element := .Site.Menus.footer }}
            <a href="{{ .URL }}" class="text-gray-800 hover:text-gray-600 font-semibold">{{ .Name }}</a>{{ if ne (add $index 1) $footerLen }} &middot; {{ end }}
            {{ end }}
        </nobr>
      </p>
      
      
      <p>
        <nobr>Copyright &copy; <a href="mailto:{{ .Site.Params.email }}" class="text-gray-800 hover:text-gray-600 font-semibold"
          >{{ .Site.Params.Name }}</a
        ></nobr> &middot;
      </p>
      <p class="text-sm"><nobr>Generated @ {{ now.Format "Jan 2, 2006" }}</nobr></p>
      </p>
    </div>
  </div>
</footer>
