<a class="skip-link" href="#main-content" aria-label="Skip to main content">{{ i18n "skip-link" }}</a>
<a
    href="{{ relURL .Site.Home.RelPermalink }}"
    class="title"
    style="display: flex; align-items: center"
    aria-label="Home"
>
    <img
        src="{{ .Site.Params.avatar }}"
        alt="Avatar"
        class="avatar"
        style="margin-right: 10px"
    />
    <h1 style="margin: 0">{{ .Site.Title }}</h1>
</a>

<nav>{{- partialCached "nav.html" . -}}</nav>
