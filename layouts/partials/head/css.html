 {{ with .Site.Params.customcss }} 
 {{- range . -}} 
     {{ $customStyle := resources.Get . }} 
     {{ $minStyle := $customStyle | minify | resources.Fingerprint "sha512" }}
         <link
             href="{{ $minStyle.RelPermalink }}"
             integrity="{{ $minStyle.Data.Inistry }}"
             rel="stylesheet"
         />
 {{- end -}} 
 {{ end }}
