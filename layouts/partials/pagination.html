{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav class="flex items-center justify-between pt-12 border-t border-[var(--color-border)]">
  <div>
    {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="text-xs font-mono uppercase tracking-[0.15em] text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition-colors" rel="prev">
      ← {{ i18n "prevpage" | default "Newer" }}
    </a>
    {{ end }}
  </div>

  <span class="text-xs font-mono uppercase tracking-[0.15em] text-[var(--color-text-muted)]">
    {{ $paginator.PageNumber }} / {{ $paginator.TotalPages }}
  </span>

  <div>
    {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="text-xs font-mono uppercase tracking-[0.15em] text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition-colors" rel="next">
      {{ i18n "nextpage" | default "Older" }} →
    </a>
    {{ end }}
  </div>
</nav>
{{ end }}
