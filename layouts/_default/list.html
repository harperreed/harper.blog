{{ define "main" }}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    <div class="space-y-8">
        {{ range .Pages }}
        <article class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <h2 class="text-2xl font-bold mb-2">
                <a href="{{ .Permalink }}" class="text-gray-900 hover:text-blue-600">{{ .Title }}</a>
            </h2>
            <div class="text-gray-600 text-sm mb-4">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
            {{ with .Summary }}
            <div class="text-gray-700 mb-4">{{ . }}</div>
            {{ end }}
            <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
