{{ define "main" }}
<div class="article-body">
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="space-y-8">
        {{ if .Pages }}
        {{ range .Pages }}
        {{ else }}
        <div class="text-gray-600 text-center py-8">
            <p>No pages found.</p>
        </div>
        {{ end }}
        {{ template "_internal/pagination.html" . }}
        <article class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <h2 class="article-title">
                <a href="{{ .Permalink }}" class="text-gray-900 hover:text-blue-600">{{ .Title }}</a>
            </h2>
            <div class="text-gray-600 text-sm mb-4" role="contentinfo">
                <time datetime="{{ .Date.Format "2006-01-02" }}" aria-label="Published on {{ .Date.Format "January 2, 2006" }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
            </div>
            {{ with .Summary }}
            <div class="text-gray-700 mb-4">{{ . }}</div>
            {{ end }}
            <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800" aria-label="Read more about {{ .Title }}">
                Read more <span class="sr-only">about {{ .Title }}</span> â†’
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
