{{ define "main" }}
<article class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-sm" role="main">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        <div class="text-gray-600">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Params.tags }}
            <div class="mt-4 flex flex-wrap gap-2">
                {{ range . }}
                <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="prose max-w-none">
        {{ .Content }}
    </div>

    {{ with .PrevInSection }}
    <div class="mt-8 pt-8 border-t">
        <p class="text-gray-600">Previous Post</p>
        <a href="{{ .Permalink }}" class="text-xl font-semibold text-blue-600 hover:text-blue-800">{{ .Title }}</a>
    </div>
    {{ end }}
</article>
{{ end }}
