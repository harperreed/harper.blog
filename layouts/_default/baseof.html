{{/* layouts/_default/baseof.html */}}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">
    {{- partial "head/css.html" . -}}
</head>
<body class="mx-auto max-w-2xl px-6 text-gray-900 antialiased leading-relaxed">
    <header class="py-12">
        <nav class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
            <a href="/" class="text-2xl no-underline">{{ .Site.Title }}</a>
            <div class="flex gap-6 text-base text-gray-600">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="no-underline hover:text-gray-900">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>
    </header>

    <main class="mb-12">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="border-t border-gray-200 mt-20 py-12 text-center text-sm text-gray-600">
        <p>{{ .Site.Params.description }}</p>
    </footer>
</body>
</html>
