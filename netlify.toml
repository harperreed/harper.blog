[build]
HUGO_VERSION ="0.132.2"
publish = "public"
command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic"

[context.production.environment]
HUGO_VERSION ="0.132.2"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
HUGO_VERSION ="0.132.2"
command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --buildDrafts --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION ="0.132.2"
HUGO_ENV = "staging"
HUGO_ENABLEGITINFO = "true"
command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --buildDrafts --buildFuture -b $DEPLOY_PRIME_URL"
