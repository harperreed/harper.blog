[build]
publish = "public"
command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic"

[build.environment]
HUGO_VERSION = "0.129.0"
GO_VERSION = "1.22.2"

[context.production.environment]

HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]

command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --buildDrafts --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_ENV = "staging"
HUGO_ENABLEGITINFO = "true"
command = "hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --buildDrafts --buildFuture -b $DEPLOY_PRIME_URL"
