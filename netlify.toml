[build]
HUGO_VERSION = "0.152.2"
publish = "public"
command = "./scripts/build_with_random_theme.sh --cleanDestinationDir --gc --minify --forceSyncStatic --logLevel info"

[context.production.environment]
HUGO_VERSION = "0.152.2"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"
GO_VERSION = "1.23"         # Add this line to specify a modern Go version

[context.deploy-preview]
HUGO_VERSION = "0.152.2"
command = "make getmodules; ./scripts/build_with_random_theme.sh --cleanDestinationDir --templateMetrics --templateMetricsHints --gc --logLevel info --buildDrafts --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.152.2"
GO_VERSION = "1.23"
HUGO_ENV = "staging"
HUGO_ENABLEGITINFO = "true"


[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options = "nosniff"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
X-Frame-Options = "SAMEORIGIN"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "microphone=(), payment=(), geolocation=(), midi=(), sync-xhr=(), camera=(), magnetometer=(), gyroscope=()"
Content-Security-Policy = """
    default-src 'self' https://harper.blog;
    script-src 'self' https://harper.blog https://unpkg.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com https://tinylytics.app;
    style-src 'self' https://harper.blog;
    font-src 'self' https://harper.blog;
    img-src 'self' data: https: http: * https://s.gravatar.com https://cdn.bsky.app;
    connect-src 'self' https:;
    media-src 'self' https://harper.blog;
    object-src 'none';
    frame-src 'self' https://www.youtube.com https://youtube.com https://youtu.be https://open.spotify.com;
    frame-ancestors 'self';
    form-action 'self';
    base-uri 'self';
    upgrade-insecure-requests;"""
X-XSS-Protection = "1; mode=block"

# Special headers for images directory
[[headers]]
for = "/images/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
Access-Control-Allow-Headers = "*"
Access-Control-Expose-Headers = "Content-Length, Content-Range"
Access-Control-Max-Age = "3600"
Cache-Control = "public, max-age=31536000, immutable"

# Additional headers specifically for social card images
[[headers]]
for = "/images/social_card*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
Access-Control-Allow-Headers = "*"
Cache-Control = "public, max-age=3600"
Referrer-Policy = "no-referrer-when-downgrade"


# Cache Control for Static Assets
[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.webp"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/"
[headers.values]
Cache-Control = "public, max-age=3600"
