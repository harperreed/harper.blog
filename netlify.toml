[build]
publish = "public"
command = "git lfs install; hugo --gc --minify"

[context.production.environment]
HUGO_VERSION = "0.120.4"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "git lfs install; hugo --gc --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.120.4"
HUGO_ENV = "staging"
HUGO_ENABLEGITINFO = "true"